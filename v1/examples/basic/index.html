<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5x5km Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container" style="height:100%; width:100%;"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .container(containerDiv)
    .zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .title("5kmÂ² Population Grid of Europe")
    .zoom(3000)
    .geoCenter([4000,3000])
    .homeButton(true)
    .zoomButtons(true)
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  let colorFunc = c => gridviz.color().interpolateViridis(Math.pow(c["population"], 0.4) / 50);
  const style = new gridviz.ColorSizeShapeStyle({ 
    "colorFunction": colorFunc,
    "legend": {
      title: "Inhabitants per 5x5km",
      type: "cells",
      cells: 5,
      colors: [colorFunc({"population":1}),colorFunc({"population":5000}),colorFunc({"population":10000}),colorFunc({"population":100000})],
      labels: [1,5000,10000,100000] 
    }
  })

  app.addCSVGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/5km/3035/pop_5km_zeros_removed.csv",
    resolution: 5,
    styles: [style],
    minZoom: 0,
    maxZoom: 999999999,
    drawAll: true
  })
</script>

</html>
