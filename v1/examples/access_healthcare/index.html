<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Healthcare accessiblity</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container" style="height: 100%; width: 100%"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let legendWidth;
  let legendHeight;
  // set mobile legend
  if (window.screen.width < 600) {
    legendWidth = window.screen.width - 30; //margin
    legendHeight = 50;
  }

  let containerDiv = document.getElementById("viz-container");

  let viz = new gridviz
    .App()
    .container(containerDiv)
    .cellCount(true)
    .zoom(4000)
    .geoCenter([4369, 3230])
    .zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .title("Healthcare accessiblity")
    .showPlacenames(true)
    .build();

  const style = new gridviz.ColorSizeShapeStyle({
    colorFunction: c => gridviz.color().interpolateTurbo(Math.pow(c["avg_time"], 0.5) / 7)
  })

  viz.addCSVGrid({
    url: "../../assets/csv/Europe/1km/healthcare_acc.csv",
    resolution: 1,
    styles: [style],
    minZoom: 0,
    maxZoom: 999999999,
    drawAll:true
  });

</script>

</html>
