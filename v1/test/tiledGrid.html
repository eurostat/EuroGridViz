<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tiled CSV grid</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .container(containerDiv)
    .geoCenter([4000000,2260000])
    .cellCount(true)
    .showPlacenames(true)
    .title("Population grid at 20x20km, 10x10km, 5x5km, 2x2km and 1x1km")
    .zoom(100000)
    .build();

  //define datasets, styles and layers
  let s1 = new gridviz.ColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.6) / 100)});
  let s2 = new gridviz.ColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.6) / 100)});
  let s3 = new gridviz.ColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.5) / 100)});
  let s4 = new gridviz.ColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.4) / 100)});
  let s5 = new gridviz.ColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.38) / 100)});

  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/",
    styles: [s1], 
    minZoom: 0, 
    maxZoom: 200000
  });
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/",
    styles: [s2], 
    minZoom: 200000, 
    maxZoom: 500000
  })
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/",
    styles: [s3], 
    minZoom: 500000, 
    maxZoom: 2000000
  })
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/",
    styles: [s4], 
    minZoom: 2000000, 
    maxZoom: 5000000
  })
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/",
    styles: [s5], 
    minZoom: 5000000, 
    maxZoom: 9999999999
  })

</script>

</html>
