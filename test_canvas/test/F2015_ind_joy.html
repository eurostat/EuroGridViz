<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(110).setZoomFactorExtent([15, 3000])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            //.setBackgroundColor("black")

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //define datasets, styles and layers
        const s = new gviz.JoyPlotStyle({
            heightCol: "Ind",
            height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max)
        })
        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addTiledGridLayer(url + "200m/", [s], 0, 50, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "400m/", [s], 50, 100, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "1000m/", [s], 100, 250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "2000m/", [s], 250, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "5000m/", [s], 500, 1250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "10000m/", [s], 1250, 2500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "20000m/", [s], 2500, 5000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "50000m/", [s], 10000, 9999999999, { cellInfoHTML: ttfun });

    </script>
</body>

</html>
