<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population in Europe</span><br><span style="font-size: 10pt;">
            Year: <select id="year">
                <option value="2018" selected>2018</option>
                <option value="2011">2011</option>
                <option value="2006">2006</option>
            </select><br>
            Source: <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids" target="_blank"
                rel="noopener noreferrer">Eurostat</a></span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(700).setZoomFactorExtent([75, 6000])
            .setLabelLayer(gviz.getEuronymeLabelLayer())
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //define datasets, styles and layers
        const s = new gviz.JoyPlotStyle({
            heightCol: "2018",
            height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max)
        })
        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "1km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "2km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "5km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "10km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "20km/", styles: [s], opts: { cellInfoHTML: ttfun } },
            ],
            [0, 300, 600, 1500, 3000, 999999999]
        )


        //combo list - year selection
        const select = document.querySelector('#year');
        select.addEventListener('change', function () {
            s.heightCol = select.value
            app.cg.redraw();
        });

    </script>
</body>

</html>
