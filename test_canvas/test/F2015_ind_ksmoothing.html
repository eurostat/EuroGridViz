<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <input type="range" min="1" max="16" value="5" class="slider" id="sigma">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))//.setBackgroundColor("black")

        //styles
        const styles = {}

        //color style
        styles.color = new gviz.ShapeColorSizeStyle({
            colorCol: "ksmval",
            color: (v, r, s) => {
                const v_ = Math.pow((v) / s.max, 0.2)
                const nbClass = 10
                const cl = Math.floor(nbClass * v_) / nbClass
                if (cl < 1 / nbClass) return "white"
                return gviz.interpolateRdYlGn(1 - cl)
            }
        })

        //define datasets, styles and layers
        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["Ind"],
            sigma: zf => zf * 5,
            style: styles.color
        });
        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addTiledGridLayer(url + "200m/", [s], 0, 80, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "400m/", [s], 80, 160, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "1000m/", [s], 160, 400, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "2000m/", [s], 400, 800, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "5000m/", [s], 800, 2000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "10000m/", [s], 2000, 4000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "20000m/", [s], 4000, 8000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "50000m/", [s], 8000, 9999999999, { cellInfoHTML: ttfun });

        //sigma selection
        const slider = document.getElementById('sigma');
        slider.oninput = function () {
            //set sigma
            s.sigma = zf => zf * (+this.value)
            //redraw
            app.cg.redraw()
        }
    </script>
</body>

</html>
