<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Revenus</span><span style="font-size: 10pt;"><br>Revenu
            disponible par unité de consommation<br>
            Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2015 - grille 200m</a></span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setZoomFactorExtent([15, 3000])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            colorCol: "r",
            color: (v, r, s) => gviz.interpolateSpectral(1 - Math.pow((v - s.min) / (s.max - s.min), 1.5)),
            zfStroke: 25
        })
            //legend
            //.addLegend({ color: { id: "clegend", bottom: "20px", left: "20px", title: "Revenu (€/mois/'personne')", colorRamp: gviz.interpolateSpectral, fun: (t, r, s) => s.min + (s.max - s.min) * Math.pow(1 - t, 1 / 1.5), invert: true, tickUnit: " €" } });

        const ttfun = c => "<b>" + Math.floor(c.r) + "€</b>/mois/'personne'"
        const preprocess = c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addTiledGridLayer(url + "200m/", [s], 0, 100, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "400m/", [s], 100, 200, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "1000m/", [s], 200, 500, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "2000m/", [s], 500, 1000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "5000m/", [s], 1000, 2500, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "10000m/", [s], 2500, 5000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "20000m/", [s], 5000, 10000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer(url + "50000m/", [s], 10000, 9999999999, { cellInfoHTML: ttfun, preprocess: preprocess });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            © <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
