<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population in Europe</span><br><span style="font-size: 10pt;">
            Year: <select id="year">
                <option value="2018" selected>2018</option>
                <option value="2011">2011</option>
                <option value="2006">2006</option>
            </select>
            <hr>Style<br>
            <div id="style">
                <input type="radio" name="style" id="color" value="color" checked>
                <label for="color">Color</label>
                <input type="radio" name="style" id="square" value="square">
                <label for="square">Square</label>
                <input type="radio" name="style" id="circle" value="circle">
                <label for="circle">Circle</label>
                <input type="radio" name="style" id="donut" value="donut">
                <label for="donut">Donut</label>
                <br>
                <input type="radio" name="style" id="segmentH" value="segmentH">
                <label for="segmentH">Horizontal</label>
                <input type="radio" name="style" id="segmentV" value="segmentV">
                <label for="segmentV">Vertical</label>
                <input type="radio" name="style" id="segmentO" value="segmentO">
                <label for="segmentO">Oblique</label>
                <br>
                <input type="radio" name="style" id="joyplot" value="joyplot">
                <label for="joyplot">Joyplot</label>
                <input type="radio" name="style" id="pillar" value="pillar">
                <label for="pillar">Pillar</label>
                <input type="radio" name="style" id="text" value="text">
                <label for="text">#@=â‚¬</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids" target="_blank"
                rel="noopener noreferrer">European Commission</a>
        </span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(600).setZoomFactorExtent([40, 7500])
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //style data
        const sd = {
            color: {
                style: new gviz.ShapeColorSizeStyle({
                    colorCol: "2018",
                    color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
                    zfStroke: 100
                }).addLegend({ color: { id: "clegend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } }),
                zooms: [0, 400, 800, 2000, 4000, 8000, 20000, 40000]
            },
            square: {
                style: new gviz.ShapeColorSizeStyle({
                    color: c => "#c08c59cc",
                    sizeCol: "2018",
                    size: (v, r, s, zf) => 1 * r * Math.pow(v / s.max, 0.3),
                    shape: c => "square",
                    zfStroke: 80
                }),
                zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
            },
            circle: {
                style: new gviz.ShapeColorSizeStyle({
                    color: c => "#c08c59cc",
                    sizeCol: "2018",
                    size: (v, r, s, zf) => 1.5 * r * Math.pow(v / s.max, 0.3),
                    shape: c => "circle",
                    zfStroke: 80
                }).addLegend({ size: { id: "cslegend", bottom: "20px", left: "20px", labelUnitText: "inhabitants", fillColor: "#c08c59cc", fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } }),
                zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
            },
            donut: {
                style: new gviz.ShapeColorSizeStyle({
                    sizeCol: "2018",
                    size: (v, r, s, zf) => r * Math.pow(v / s.max, 0.3),
                    color: c => "#c08c59",
                    shape: () => "donut",
                }),
                zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
            },
            segmentH: {
                style: new gviz.SegmentStyle({
                    orientation: () => 0,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r,
                    widthCol: "2018",
                    width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25)
                }),
                zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
            },
            segmentV: {
                style: new gviz.SegmentStyle({
                    orientation: () => 90,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r,
                    widthCol: "2018",
                    width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25)
                }),
                zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
            },
            segmentO: {
                style: new gviz.SegmentStyle({
                    orientation: () => 45,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r * 1.4142,
                    widthCol: "2018",
                    width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25) / 1.4142,
                }),
                zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
            },
            joyplot: {
                style: new gviz.JoyPlotStyle({
                    heightCol: "2018",
                    height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                    fillColor: "#c08c59bb"
                }),
                zooms: [0, 200, 400, 1000, 2000, 4000, 10000, 20000]
            },
            pillar: {
                style: new gviz.PillarStyle({
                    heightCol: "2018",
                    height: (v, r, s, z) => 15 * r * Math.pow(v / s.max, 0.7),
                }),
                zooms: [0, 75, 150, 375, 750, 1500, 3750, 7500]
            },
            text: {
                style: new gviz.TextStyle({
                    textCol: "2018",
                    text: (v, r, s, z) => {
                        const t = Math.pow(v / s.max, 0.25);
                        return gviz.charLegendFun(t);
                    },
                    color: (v, r, s) => "#c08c59",
                    fontSize: ((v, r, s, z) => 1.2 * r),
                }),
                zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
            }
        }

        const ttfun = c => "Inhabitant(s)<br>2018: <b>" + c["2018"] + "</b><br>2011: <b>" + c["2011"] + "</b><br>2006: <b>" + c["2006"] + "</b>"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "1km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "2km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "5km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "10km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "20km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "50km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "100km/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
            ],
            sd.color.zooms
        )

        //combo list - year selection
        document.querySelector('#year').addEventListener('change', function () {
            sd.color.style.colorCol = this.value
            sd.square.style.sizeCol = this.value
            sd.circle.style.sizeCol = this.value
            sd.donut.style.sizeCol = this.value
            sd.segmentH.style.widthCol = this.value
            sd.segmentV.style.widthCol = this.value
            sd.segmentO.style.widthCol = this.value
            sd.joyplot.style.heightCol = this.value
            sd.pillar.style.heightCol = this.value
            sd.text.style.textCol = this.value
            app.cg.redraw();
        });

        //style selector
        document.querySelector('#style').addEventListener('change', function () {
            //get checked value
            const value = document.querySelector('input[name="style"]:checked').value

            //set new style
            const ml = app.layers[0];
            ml.hideLegend()
            for (const lay of ml.layers) lay.styles = [sd[value].style]

            //set new zoom breaks
            ml.zooms = sd[value].zooms

            //redraw
            app.cg.redraw();
        })

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
