<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = gviz.App()
            .geoCenter({ x: 4000000, y: 2260000 }).zoomFactor(100)

        //define datasets, styles and layers
        const s = gviz.ShapeColorSizeStyle(
            //c => gviz.color().interpolateOrRd(Math.pow(c["Ind"],0.5)/20),
            //c => gviz.color().interpolateOrRd(Math.log(1+c["Ind_snv"]/10000000)),
            c => gviz.color().interpolateOrRd(Math.pow(c["Men_pauv"]/c["Men"], 0.5)),
            null,
            c => "square"
        ).zfStroke(15);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/200m//", [s], 0, 100);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/400m//", [s], 100, 200);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/1000m//", [s], 200, 500);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/2000m//", [s], 500, 1000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/5000m//", [s], 1000, 2000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/10000m//", [s], 2000, 4000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/20000m//", [s], 4000, 10000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/50000m//", [s], 10000, 9999999999);

    </script>
</body>

</html>
