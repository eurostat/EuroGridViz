<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(50).setZoomFactorExtent([15, 10000000])
            .setViewFromURL()

            .setBackgroundColor("black")
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20", { dark: true }))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer({ dark: true }))

            .addMultiScaleTiledGridLayer(
                "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/",
                [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
                r => r + "m/",
                [new gviz.SquareColoringWebGLStyle({
                    colorCol: "r",
                    color: (v, r, s) => gviz.interpolateSpectral(1 - Math.pow((v - s.min) / (s.max - s.min), 1.5)),
                })],
                {
                    pixNb: 2,
                    cellInfoHTML: c => "<b>" + Math.floor(c.r) + "â‚¬</b>/mois/'personne'",
                    preprocess: c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
                })

    </script>

</body>

</html>
