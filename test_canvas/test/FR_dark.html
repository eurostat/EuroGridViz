<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        const col = gviz.interpolateMagma
        //interpolateInferno
        //interpolateMagma
        //interpolatePlasma
        //interpolateCividis
        //interpolateWarm
        //interpolateCool
        //interpolateCubehelixDefault

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 3763437, y: 2891045 }).setZoomFactor(50.1).setZoomFactorExtent([7, 2000])
            .setViewFromURL()

            .setBackgroundColor("black")
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20", { dark: true }))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

            .addMultiScaleTiledGridLayer(
                "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi/ind/2015/",
                [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
                r => r + "m/",
                [
                    new gviz.SquareColoringWebGLStyle2({
                        colorCol: "Ind",
                        //colors: [col(0), col(1 / 3), col(2 / 3), col(1)],
                        color: col,
                        deformationFactor: 0.25,
                    }), new gviz.StrokeStyle({ maxZoom: 15 })
                ],
                {
                    pixNb: 1.5,
                    cellInfoHTML: c => "<b>" + c["Ind"] + "</b> inhabitant(s)",
                })

    </script>

</body>

</html>
