<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setZoomFactorExtent([15, 3000]).setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20", {haloWidth:()=>5}))//.setBackgroundColor("black")

        //flag, piechart, ring style
        const s = new gviz.DonutStyle({
            color: c => "coral",
            sizeCol: "Ind",
            size: (v, r, s, zf) => Math.pow(v / s.max, 0.25)
            /*size: (v, r, s, zf) => {
                let out = Math.pow(v / s.max, 0.3);
                out = Math.ceil(out*5);
                out = out/5;
                return out; }*/
        })

        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)";

        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addTiledGridLayer(url + "200m/", [s], 0, 20, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "400m/", [s], 20, 40, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "1000m/", [s], 40, 100, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "2000m/", [s], 100, 200, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "5000m/", [s], 200, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "10000m/", [s], 500, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "20000m/", [s], 1000, 2000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "50000m/", [s], 2000, 9999999999, { cellInfoHTML: ttfun });

    </script>

</body>

</html>
