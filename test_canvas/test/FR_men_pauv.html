<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setZoomFactorExtent([15, 3000])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
        //.setBackgroundColor("black")

        //define datasets, styles and layers
        const s = new gviz.SquareColoringWebGLStyle({
            colorCol: "r",
            color: (v, r, s) => {
                return gviz.interpolateSpectral(1 - Math.pow(v / s.max, 0.7))
            },
        })

        const urlBase = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        const resolutions = [200, 400, 1000, 2000, 5000, 10000, 20000, 50000]
        app.addMultiScaleTiledGridLayer(urlBase, resolutions, r => r + "m/", [s],
            {
                cellInfoHTML: c => "<b>" + (Math.floor(1000 * c.r) / 10) + "%</b> of poor households.",
                preprocess: c => { c.r = c["Men_pauv"] / c["Men"]; }
            },
            4)

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
