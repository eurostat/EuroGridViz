<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="type">
            <option value="flag" selected>Flag</option>
            <option value="piechart">Pie chart</option>
            <option value="ring">Ring</option>
            <option value="radar">Radar</option>
            <option value="multi">Multi</option>
        </select>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App().setGeoCenter({ x: 673515, y: 6580880 }).setZoomFactor(3)

        const col = gviz.interpolateSpectral;
        //x,y,0_15,0_5,100_,15_20,20_25,30_35,35_40,40_45,45_50,50_55,55_60,5_10,60_65,65_70,70_75,75_80,80_85,85_90,90_95,95_100,f,ld25_30,m,pop
        const colorDict = {
            "": col(0),
            "": col(4 / 80),
            "": col(6 / 80),
            "": col(11 / 80),
            "": col(18 / 80),
            "": col(25 / 80),
            "": col(40 / 80),
            "": col(55 / 80),
            "": col(65 / 80),
            "": col(1),
            //"Ind_inc": "gray"
        }



        //flag, piechart, ring style
        const s = new gviz.CompositionStyle({
            color: colorDict,
            type: c => "flag",
            sizeCol: "Inhabitants",
            size: (v, r, s, zf) => r * Math.sqrt(v / s.max),
            zfStroke: 5
        })


        //radar style
        const sRadar = new gviz.RadarStyle({
            color: colorDict,
            radius: (v, r, s, zf) => 0.6 * r * Math.pow(v / s.max, 0.2),
        })


        //multi style
        const s14 = new gviz.ShapeColorSizeStyle({
            color: () => colorDict["Population under 14"],
            sizeCol: "Population under 14",
            size: (v, r, s, zf) => 5 * Math.sqrt(v),
            shape: c => "circle",
            offset: (c, r, zf) => ({ dx: -0.183 * r, dy: -0.183 * r }),
            zfStroke: 1
        })
        const s30 = new gviz.ShapeColorSizeStyle({
            color: () => colorDict["pop_"],
            sizeCol: "pop_",
            size: (v, r, s, zf) => 5 * Math.sqrt(v),
            shape: c => "circle",
            offset: (c, r, zf) => ({ dx: 0, dy: 0.183 * r }),
            zfStroke: 1
        })
        const s65 = new gviz.ShapeColorSizeStyle({
            color: () => colorDict["Population over 65"],
            sizeCol: "Population over 65",
            size: (v, r, s, zf) => 5 * Math.sqrt(v),
            shape: c => "circle",
            offset: (c, r, zf) => ({ dx: 0.183 * r, dy: -0.183 * r }),
            zfStroke: 1
        })

        https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/1000m/4/50.csv

        app.addCSVGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Netherlands/100m/NL_census.csv", 100, [s], 0, 9999999999,
            {
                preprocess: c => {
                }
            })


        //combo list
        const select = document.querySelector('#type');
        select.addEventListener('change', function () {
            //set style
            if (select.value === "radar") {
                for (let lay of app.layers) lay.styles = [sRadar]
            } else if (select.value === "multi") {
                for (let lay of app.layers) lay.styles = [s30, s14, s65]
            } else {
                s.setType(c => select.value)
                for (let lay of app.layers) lay.styles = [s]
            }
            //redraw
            app.cg.redraw();
        });

    </script>

</body>

</html>
