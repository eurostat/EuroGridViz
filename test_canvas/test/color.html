<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population in Europe</span><br><span style="font-size: 10pt;">
            Year: <select id="year">
                <option value="2018" selected>2018</option>
                <option value="2011">2011</option>
                <option value="2006">2006</option>
            </select><br>
            Source: <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids" target="_blank"
                rel="noopener noreferrer">Eurostat</a></span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(700).setLabelLayer(gviz.getEuronymeLabelLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            colorCol: "2018",
            color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
            zfStroke: 70
        })
            //legend
            .addLegend({ id: "clegend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) });

        const ttfun = c => "Inhabitant(s)<br>2018: <b>" + c["2018"] + "</b><br>2011: <b>" + c["2011"] + "</b><br>2006: <b>" + c["2006"] + "</b>"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addTiledGridLayer(url + "1km/", [s], 0, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "2km/", [s], 500, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "5km/", [s], 1000, 2000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "10km/", [s], 2000, 4000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer(url + "20km/", [s], 4000, 9999999999, { cellInfoHTML: ttfun });


        //combo list - year selection
        const select = document.querySelector('#year');
        select.addEventListener('change', function () {
            s.colorCol = select.value
            app.cg.redraw();
        });

    </script>
</body>

</html>
