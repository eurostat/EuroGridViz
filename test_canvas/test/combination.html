<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 135000, y: 456000 }).setZoomFactor(3)

        //x,y,Inhabitants,Total men,Total women,Population under 14,Population over 65,Both parents born in NL (%)
        const s1 = new gviz.JoyPlotStyle(
            { val: c => 13 * Math.sqrt(c["Inhabitants"]), unit: "geo" }
        ).setZFStroke(3).setFillColor("#77777777");
        const s2 = new gviz.ShapeColorSizeStyle(
            c => gviz.interpolateReds(2 * c["Population over 65"] / c["Inhabitants"]),
            { val: c => c["Inhabitants"] / 3, unit: "geo" },
            c => "circle"
        ).setZFStroke(1);
        app.addCSVGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Netherlands/100m/NL_census.csv", 100, [s1, s2], 0, 9999999999,
            {
                preprocess: c => {
                    c.x *= 100; c.y *= 100;
                    if (c["Inhabitants"] < 0) c["Inhabitants"] = 0;
                }
            })

    </script>
</body>

</html>
