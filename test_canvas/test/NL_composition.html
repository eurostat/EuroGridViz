<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="type">
            <option value="agepyramid" selected>Age pyramid</option>
            <option value="flag">Flag</option>
            <option value="segment">Segment</option>
            <option value="radar">Radar</option>
            <option value="ring">Ring</option>
            <option value="piechart">Pie chart</option>
            <option value="halftone">Halftone</option>
        </select>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 135000, y: 456000 }).setZoomFactor(1).setLabelLayer(gviz.getEuronymeLabelLayer())

        const colorDict = { "Population under 14": "#e6ab02", "pop_": "#1b9e77", "Population over 65": "#d95f02" }
        //x,y,Inhabitants,Total men,Total women,Population under 14,Population over 65,Both parents born in NL (%)

        //flag, piechart, ring style
        const s = new gviz.CompositionStyle({
            color: colorDict,
            type: () => "agepyramid",
            sizeCol: "Inhabitants",
            size: (v, r, s, zf) => r * Math.sqrt(v / s.max),
        })

        app.addCSVGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Netherlands/100m/NL_census.csv", 100, [s], 0, 9999999999,
            {
                preprocess: c => {
                    c.x *= 100; c.y *= 100;
                    if (c["Population under 14"] < 0) c["Population under 14"] = 0;
                    if (c["Population over 65"] < 0) c["Population over 65"] = 0;
                    c["pop_"] = c["Inhabitants"] - c["Population under 14"] - c["Population over 65"];
                }
            })


        //combo list
        const select = document.querySelector('#type');
        select.addEventListener('change', function () {
            s.setType(() => select.value)
            for (let lay of app.layers) lay.styles = [s]
            //redraw
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
