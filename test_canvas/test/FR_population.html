<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <svg width="50" height="50"
        style="position: absolute; left: -250px; top:320px;z-index: 2; fill:none; background: none; user-select: none; -moz-user-select: none; -khtml-user-select: none; -webkit-user-select: none; -o-user-select: none;">
        <rect width="50" height="50"
            style="fill:none; background: none; stroke-width:5; stroke:purple; user-select: none; -moz-user-select: none; -khtml-user-select: none; -webkit-user-select: none; -o-user-select: none;" />
    </svg>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population of France</span><br><span style="font-size: 10pt;">
            <hr>Style<br>
            <div id="style">
                <input type="radio" name="style" id="color" value="color" checked>
                <label for="color">Color</label>
                <input type="radio" name="style" id="size" value="size">
                <label for="size">Circle</label>
                <input type="radio" name="style" id="donut" value="donut">
                <label for="donut">Donut</label>
                <input type="radio" name="style" id="segment" value="segment">
                <label for="segment">Line</label>
                <br>
                <input type="radio" name="style" id="joyplot" value="joyplot">
                <label for="joyplot">Joyplot</label>
                <input type="radio" name="style" id="lineup" value="lineup">
                <label for="lineup">Column</label>
                <input type="radio" name="style" id="text" value="text">
                <label for="text">Text</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2015 - 200m grid</a>
        </span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 3700000, y: 2760000 }).setZoomFactor(600).setZoomFactorExtent([10, 1500])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20")).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()


        //style data
        const sd = {
            color: {
                style: new gviz.ShapeColorSizeStyle({
                    colorCol: "Ind",
                    color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
                    zfStroke: 25
                }).addLegend({ id: "clegend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) }),
                zooms: [0, 80, 160, 400, 800, 2000, 4000, 8000, 20000]
            },
            size: {
                style: new gviz.ShapeColorSizeStyle({
                    color: c => "#c08c59bb",
                    sizeCol: "Ind",
                    size: (v, r, s, zf) => 1.5 * r * Math.pow(v / s.max, 0.3),
                    shape: c => "circle",
                    zfStroke: 20
                }),
                zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },
            donut: {
                style: new gviz.ShapeColorSizeStyle({
                    sizeCol: "Ind",
                    size: (v, r, s, zf) => r * Math.pow(v / s.max, 0.3),
                    color: c => "#c08c59bb",
                    shape: () => "donut",
                    zfStroke: 80
                }),
                zooms: [0, 20, 40, 100, 200, 500, 1000, 2000, 5000]
            },
            joyplot: {
                style: new gviz.JoyPlotStyle({
                    heightCol: "Ind",
                    height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                }),
                zooms: [0, 40, 80, 200, 400, 1000, 2000, 4000, 10000]
            },
            segment: {
                style: new gviz.SegmentStyle({
                    orientation: () => 45,
                    color: (v, r, s) => "#c08c59bb",
                    length: (v, r) => r * 1.4142,
                    widthCol: "Ind",
                    width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25) / 1.4142,
                }),
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },
            lineup: {
                style: new gviz.LineUpStyle({
                    heightCol: "Ind",
                    height: (v, r, s, z) => 15 * r * Math.pow(v / s.max, 0.7),
                }),
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },
            text: {
                style: new gviz.TextStyle({
                    textCol: "Ind",
                    text: (v, r, s, z) => {
                        const t = Math.pow(v / s.max, 0.2);
                        return gviz.charLegendFun(t);
                    },
                    color: (v, r, s) => "#c08c59",
                    fontSize: ((v, r, s, z) => 1.2 * r),
                }),
                zooms: [0, 20, 40, 100, 200, 500, 1000, 2000, 5000]
            }
        }

        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "200m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "400m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "1000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "2000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "5000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "10000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "20000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
                { code: "50000m/", styles: [sd.color.style], opts: { cellInfoHTML: ttfun } },
            ],
            sd.color.zooms
        )

        //style selector
        document.querySelector('#style').addEventListener('change', function () {
            //get checked value
            const value = document.querySelector('input[name="style"]:checked').value

            //set new style
            const ml = app.layers[0];
            ml.hideLegend()
            for (const lay of ml.layers) lay.styles = [sd[value].style]

            //set new zoom breaks
            ml.zooms = sd[value].zooms

            //redraw
            app.cg.redraw();
        })

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
