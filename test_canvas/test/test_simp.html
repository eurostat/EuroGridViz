<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(500).setZoomFactorExtent([30, 30000])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //define datasets, styles and layers
        const s = new gviz.SquareColoringWebGLStyle({
            colorCol: "r",
            color: (v, r, s) => gviz.interpolateSpectral(1 - Math.pow((v - s.min) / (s.max - s.min), 1.5)),
        })
        //legend
        //.addLegend({ color: { id: "clegend", bottom: "20px", left: "20px", title: "Revenu (€/mois/'personne')", colorRamp: gviz.interpolateSpectral, fun: (t, r, s) => s.min + (s.max - s.min) * Math.pow(1 - t, 1 / 1.5), invert: true, tickUnit: " €" } });

        const urlBase = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        const resolutions = [200, 400, 1000, 2000, 5000, 10000, 20000, 50000]
        app.addMultiScaleTiledGridLayer2(urlBase, resolutions, r => r + "m/", [s],
            0, 0.75, Infinity, {
            cellInfoHTML: c => "<b>" + Math.floor(c.r) + "€</b>/mois/'personne'",
            preprocess: c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
        })
    </script>

</body>

</html>
