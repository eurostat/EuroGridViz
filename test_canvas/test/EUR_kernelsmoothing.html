<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="style">
            <option value="color" selected>Color</option>
            <option value="size">size</option>
            <option value="joyplot">Joy plot</option>
            <option value="tanaka">Tanaka</option>
        </select>
        <br>
        <input type="range" min="1" max="16" value="8" class="slider" id="sigma">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1000)
            .setLabelLayer(gviz.getEuronymeLabelLayer().setColor(c => "#0005"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //styles
        const styles = {}

        //color style
        styles.color = [new gviz.SquareColoringWebGLStyle({
            colorCol: "ksmval",
            color: (v, r, s) => {
                const v_ = Math.pow((v) / s.max, 0.2)
                const nbClass = 10
                const cl = Math.floor(nbClass * v_) / nbClass
                if (cl < 1 / nbClass) return "white"
                return gviz.interpolateRdYlGn(1 - cl)
            }
        })]

        //joyplot style
        styles.joyplot = [new gviz.JoyPlotStyle({
            heightCol: "ksmval",
            height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
        })]

        //size style
        styles.size = [new gviz.ShapeColorSizeStyle({
            color: () => "gray",
            sizeCol: "ksmval",
            size: (v, r, s, zf) => 1.3 * r * Math.pow(v / s.max, 0.3),
            shape: () => "circle",
        })]

        styles.tanaka = gviz.getTanakaStyle("ksmval", { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.3) })



        //define datasets, styles and layers
        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["2018"],
            sigma: (r, zf) => zf * 8,
            styles: styles.color
        });


        //
        app.addMultiScaleTiledGridLayer(
            "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/",
            [1000, 2000, 5000, 10000, 20000, 50000, 100000], r => Math.round(r / 1000) + "km/",
            [s],
            { pixNb: 10, cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)" })



        //style selection
        const select = document.getElementById('style');
        select.addEventListener('change', function () {
            //set selected style
            s.styles = styles[this.value]
            //redraw
            app.cg.redraw()
        });

        //sigma selection
        const slider = document.getElementById('sigma');
        slider.oninput = function () {
            //set sigma
            s.sigma = (r, zf) => zf * (+this.value)
            //redraw
            app.cg.redraw()
        }
    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
