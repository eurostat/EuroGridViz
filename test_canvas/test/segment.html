<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setBackgroundColor("black")
            .setLabelLayer(gviz.getEurostatLabelLayer().setLabelColor(c => "#fff8"))

        //define datasets, styles and layers
        const s = new gviz.SegmentStyle({
            orientation: c => {
                if (c["2011"] == 0 && c["2018"] === 0) return "white"
                if (c["2018"] == 0) return gviz.interpolateRdBu(0);
                let r = (c["2018"] - c["2011"]) / c["2018"];
                r = Math.pow(r, 1 / 3)
                r = Math.min(Math.max(r, -1), 1)
                return 85 * r;
            },
            color: c => gviz.interpolateOrRd(Math.pow(c["2018"], 0.5) / 100),
            length: { val: c => 1000, unit: "geo" },
            width: { val: c => 200, unit: "geo" },
            zfStroke: 50
        })
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 500);
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 500, 1000);
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 1000, 2000);
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 2000, 4000);
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 4000, 9999999999);

    </script>
</body>

</html>
