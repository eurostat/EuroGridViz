<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(250).setLabelLayer(gviz.getEurostatLabelLayer().setColor(c => "#0005"))

        //define datasets, styles and layers
        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["2018"],
            sigma: { val: 1000, unit: "geo" },
            /*style: new gviz.JoyPlotStyle({
                height: { val: c => 100*Math.pow(c.val,0.5), unit: "geo" }
            })*/
            style: new gviz.ShapeColorSizeStyle(
                //{ color: (val, min, max) => gviz.interpolateOrRd(Math.pow((val - min) / (max - min), 0.35)) }
                {
                    color: c => {
                        const v = Math.pow((c.val) / 20000, 0.35)
                        const nbClass = 10
                        const cl = Math.floor(nbClass * v) / nbClass
                        if (cl < 1 / nbClass) return "white"
                        return gviz.interpolateSpectral(cl)  //interpolateOrRd
                    }
                }
            )
        });
        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 500, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 1000, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 1000, 2000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 2000, 9999999999), null, ttfun;

    </script>
</body>

</html>
