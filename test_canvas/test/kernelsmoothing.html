<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="style">
            <option value="color" selected>Color</option>
            <option value="size">size</option>
            <option value="joyplot">Joy plot</option>
        </select>
        <br>
        <input type="range" min="1" max="16" value="0" class="slider" id="sigma">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1000)//.setLabelLayer(gviz.getEuronymeLabelLayer().setColor(c => "#0005"))

        //styles
        const styles = {}

        //color style
        styles.color = new gviz.ShapeColorSizeStyle({
            colorCol: "2018",
            color: (v, r, s) => {
                const v_ = Math.pow((v) / s.max, 0.2)
                const nbClass = 10
                const cl = Math.floor(nbClass * v_) / nbClass
                if (cl < 1 / nbClass) return "white"
                return gviz.interpolateRdYlGn(1 - cl)
            }
        })

        //joyplot style
        styles.joyplot = new gviz.JoyPlotStyle({
            heightCol: "ksmval",
            height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
            zfStroke: 70
        })

        //size style
        styles.size = new gviz.ShapeColorSizeStyle({
            color: c => "gray",
            sizeCol: "ksmval",
            size: (v, r, s, zf) => 1.3 * r * Math.pow(v / s.max, 0.3),
            shape: c => "circle",
            zfStroke: 60
        })

        //define datasets, styles and layers
        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["2018"],
            sigma: zf => zf * 8,
            style: styles.color
        });
        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [styles.color], 0, 99999999, { cellInfoHTML: ttfun });



        //style selection
        const select = document.getElementById('style');
        select.addEventListener('change', function () {
            //set selected style
            s.style = styles[this.value]
            //redraw
            app.cg.redraw()
        });

        //sigma selection
        const slider = document.getElementById('sigma');
        slider.oninput = function () {
            //set sigma
            s.sigma = zf => zf * (+this.value)
            //redraw
            app.cg.redraw()
        }
    </script>
</body>

</html>
