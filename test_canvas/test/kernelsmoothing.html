<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1000)//.setLabelLayer(gviz.getEurostatLabelLayer().setColor(c => "#0005"))

        //define datasets, styles and layers
        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["2018"],
            sigma: zf => zf*8,
            style: new gviz.ShapeColorSizeStyle(
                {
                    colorCol: "ksmval",
                    color: (v, r, s) => {
                        const v_ = Math.pow((v) / s.max, 0.2)
                        const nbClass = 10
                        const cl = Math.floor(nbClass * v_) / nbClass
                        if (cl < 1 / nbClass) return "white"
                        return gviz.interpolateRdYlGn(1-cl)  //interpolateOrRd
                    }
                }
            )

            
        });
        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 250, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 500, 1250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 1250, 2500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 2500, 9999999999), null, ttfun;

    </script>
</body>

</html>
