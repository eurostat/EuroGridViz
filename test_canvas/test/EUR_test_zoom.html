<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>

    <style>
        .slider {
            -webkit-appearance: none;
            width: 500px;
            height: 40px;
            background: lightgray;
            outline: none;
            opacity: 0.8;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 40px;
            background: black;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 40px;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>

</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <input type="range" min="50" max="11000" value="100" class="slider" id="zoomslider">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(100).setZoomFactorExtent([50, 11000])
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //style data
        const s = new gviz.ShapeColorSizeStyle({
            colorCol: "2018",
            color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
            zfStroke: 100
        }).addLegend({ color: { id: "clegend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } })

        const ttfun = c => "Inhabitant(s)<br>2018: <b>" + c["2018"] + "</b><br>2011: <b>" + c["2011"] + "</b><br>2006: <b>" + c["2006"] + "</b>"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "1km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "2km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "5km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "10km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "20km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "50km/", styles: [s], opts: { cellInfoHTML: ttfun } },
                { code: "100km/", styles: [s], opts: { cellInfoHTML: ttfun } },
            ],
            [0, 100, 200, 500, 1000, 2000, 5000, 10000]
        )

        //
        document.getElementById('zoomslider').oninput = function () {
            //console.log(this.value)
            app.setZoomFactor(+this.value)
            //redraw
            app.cg.redraw()
        }


    </script>
