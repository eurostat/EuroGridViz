<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div id="zoomSlider" style="display: block; position: absolute; right: 20px; top: 20px;">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(100).setZoomFactorExtent([50, 11000])
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            .addZoomSlider("zoomSlider")

        //style data
        const s = new gviz.SquareColoringWebGLStyle({
            colorCol: "2018",
            color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
        })

        const resolutions = [1000, 2000, 5000, 10000, 20000, 50000, 100000]
        app.addMultiScaleTiledGridLayer2(
            "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/",
            resolutions,
            r => Math.round(r / 1000) + "km/",
            [s],
            {
                cellInfoHTML: c => "Inhabitant(s)<br>2018: <b>" + c["2018"] + "</b><br>2011: <b>" + c["2011"] + "</b><br>2006: <b>" + c["2006"] + "</b>",
                preprocess: c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
            },
            10)

    </script>
