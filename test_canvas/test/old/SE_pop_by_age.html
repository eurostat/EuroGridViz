<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="type">
            <option value="agepyramid" selected>Age pyramid</option>
            <option value="flag">Flag</option>
            <option value="segment">Segment</option>
            <option value="radar">Radar</option>
            <option value="ring">Ring</option>
            <option value="piechart">Pie chart</option>
            <option value="halftone">Halftone</option>
        </select>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 673515, y: 6580880 }).setZoomFactor(100)

        //labels
        const projSweden = d3.geoTransverseMercator().rotate([-15, -0.22]).reflectX(false).reflectY(true).scale(0.9996 * 6378137).translate([500000, 0]);
        app.setLabelLayer(gviz.getEuronymeLabelLayer("SE", 20, { proj: projSweden }))

        const col = gviz.interpolateSpectral;
        //x,y,10_15,0_5,100_,15_20,20_25,30_35,35_40,40_45,45_50,50_55,55_60,5_10,60_65,65_70,70_75,75_80,80_85,85_90,90_95,95_100,f,25_30,m,pop
        const colorDict = {
            "0_5": col(0 / 20),
            "5_10": col(1 / 20),
            "10_15": col(2 / 20),
            "15_20": col(3 / 20),
            "20_25": col(4 / 20),
            "25_30": col(5 / 20),
            "30_35": col(6 / 20),
            "35_40": col(7 / 20),
            "40_45": col(8 / 20),
            "45_50": col(9 / 20),
            "50_55": col(10 / 20),
            "55_60": col(11 / 20),
            "60_65": col(12 / 20),
            "65_70": col(13 / 20),
            "70_75": col(14 / 20),
            "75_80": col(15 / 20),
            "80_85": col(16 / 20),
            "85_90": col(17 / 20),
            "90_95": col(18 / 20),
            "95_100": col(19 / 20),
            "100_": col(20 / 20),
        }

        //style
        const s = new gviz.CompositionStyle({
            color: colorDict,
            type: () => "agepyramid",
            sizeCol: "pop",
            size: (v, r, s, zf) => r * Math.pow(v / s.max, 0.3),
        })

        const ttfun = c => "<b>" + c["pop"] + "</b> inhabitant(s)"
            + "<br>0_5: " + c["0_5"]
            + "<br>5_10: " + c["5_10"]
            + "<br>10_15: " + c["10_15"]
            + "<br>15_20: " + c["15_20"]
            + "<br>20_25: " + c["20_25"]
            + "<br>25_30: " + c["25_30"]
            + "<br>30_35: " + c["30_35"]
            + "<br>35_40: " + c["35_40"]
            + "<br>40_45: " + c["40_45"]
            + "<br>45_50: " + c["45_50"]
            + "<br>50_55: " + c["50_55"]
            + "<br>55_60: " + c["55_60"]
            + "<br>60_65: " + c["60_65"]
            + "<br>65_70: " + c["65_70"]
            + "<br>70_75: " + c["70_75"]
            + "<br>75_80: " + c["75_80"]
            + "<br>80_85: " + c["80_85"]
            + "<br>85_90: " + c["85_90"]
            + "<br>90_95: " + c["90_95"]
            + "<br>95_100: " + c["95_100"]
            + "<br>100_: " + c["100_"]

        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/1000m/", [s], 0, 25, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/2000m/", [s], 25, 50, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/5000m/", [s], 50, 125, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/10000m/", [s], 125, 250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/20000m/", [s], 250, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/50000m/", [s], 500, 9999999999, { cellInfoHTML: ttfun });

        //combo list
        const select = document.querySelector('#type');
        select.addEventListener('change', function () {
            //set style
            s.setType(() => select.value)
            for (let lay of app.layers) lay.styles = [s]
            //redraw
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 0.8em;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
