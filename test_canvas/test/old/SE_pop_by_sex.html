<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <select id="type">
            <option value="flag">Flag</option>
            <option value="segment">Segment</option>
            <option value="piechart">Pie chart</option>
            <option value="ring" selected>Ring</option>
            <option value="radar">Radar</option>
            <option value="halftone">Halftone</option>
        </select>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 673515, y: 6580880 }).setZoomFactor(10)

        //labels
        const projSweden = d3.geoTransverseMercator().rotate([-15, -0.22]).reflectX(false).reflectY(true).scale(0.9996 * 6378137).translate([500000, 0]);
        app.setLabelLayer(gviz.getEuronymeLabelLayer("SE", 20, { proj: projSweden }))

        //x,y,0_15,0_5,100_,15_20,20_25,30_35,35_40,40_45,45_50,50_55,55_60,5_10,60_65,65_70,70_75,75_80,80_85,85_90,90_95,95_100,f,25_30,m,pop
        const colorDict = {
            "f": "#ff4444",
            "m": "#4444ff",
        }

        //flag, piechart, ring style
        const s = new gviz.CompositionStyle({
            color: colorDict,
            type: () => "ring",
            sizeCol: "pop",
            size: (v, r, s, zf) => r * Math.pow(v / s.max, 0.2),
        })

        const ttfun = c => "<b>" + c["pop"] + "</b> inhabitant(s)<br>Female: " + c["f"] + "<br>Male: " + c["m"]
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/1000m/", [s], 0, 50, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/2000m/", [s], 50, 100, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/5000m/", [s], 100, 250, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/10000m/", [s], 250, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/20000m/", [s], 500, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Sweden/pop_tiled/50000m/", [s], 1000, 9999999999, { cellInfoHTML: ttfun });

        //combo list
        const select = document.querySelector('#type');
        select.addEventListener('change', function () {
            s.setType(() => select.value)
            for (let lay of app.layers) lay.styles = [s]
            //redraw
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 0.8em;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
