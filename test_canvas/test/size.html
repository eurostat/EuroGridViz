<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100)//.setLabelLayer(gviz.getEurostatLabelLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            //color: c => "#ff000066",
            color: c => "#00000066",
            sizeCol: "2018",
            size: (v, r, s, zf) => 1.5*r * Math.pow(v / s.max, 0.3),
            //size: (v, r, s, zf) => 2*r * Math.pow(v / s.max, 0.3),
            shape: c => "circle",
            zfStroke: 60
        })
        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 150, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 150, 300, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 300, 750, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 750, 1500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 1500, 9999999999), null, ttfun;

    </script>
</body>

</html>
