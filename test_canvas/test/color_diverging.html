<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setLabelLayer(gviz.getEurostatLabelLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            color: c => {
                return gviz.interpolateRdBu(-c.r * 5 + 0.5);
            },
            zfStroke: 50
        });
        const preprocess = c => {
            if (!c["2011"] && !c["2018"]) c.r = NaN
            else if (!c["2011"]) c.r = NaN
            else c.r = ((+c["2018"]) - (+c["2011"])) / (+c["2011"]);
        }
        const cellInfoHTML = c => {
            return "<b>" + (+c["2018"] > +c["2011"] ? "+" : "") + Math.floor(c.r * 1000) / 10 + "%</b> inhabitant(s)"
        }
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 500, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 500, 1000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 1000, 2000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 2000, 4000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 4000, 9999999999, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });

    </script>
</body>

</html>
