<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Revenus</span><span style="font-size: 10pt;"><br>Revenu disponible par unité de consommation<br>
            Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2015 - grille 200m</a></span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setLabelLayer(gviz.getEuronymeLabelLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            colorCol: "r",
            color: (v, r, s) => gviz.interpolateSpectral(1 - Math.pow((v - s.min) / (s.max - s.min), 1.5)),
            zfStroke: 15
        })
            //legend
            .addLegend({ id: "clegend", bottom:"20px", left:"20px", title: "Revenu (€/'personne')", colorRamp: gviz.interpolateSpectral, fun: (t, r, s) => s.min + (s.max - s.min) * Math.pow(1 - t, 1 / 1.5), invert: true, tickUnit: " €" });

        const ttfun = c => "<b>" + Math.floor(c.r) + "€</b>/month/person"
        const preprocess = c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/200m/", [s], 0, 100, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/400m/", [s], 100, 200, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/1000m/", [s], 200, 500, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/2000m/", [s], 500, 1000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/5000m/", [s], 1000, 2500, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/10000m/", [s], 2500, 5000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/20000m/", [s], 5000, 10000, { cellInfoHTML: ttfun, preprocess: preprocess });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/50000m/", [s], 10000, 9999999999, { cellInfoHTML: ttfun, preprocess: preprocess });

    </script>
</body>

</html>
