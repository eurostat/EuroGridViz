<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(500)
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())


            //addCSVGridLayer(url, resolution, styles, minZoom, maxZoom, opts) {
            .addGeoTIFFLayer(
                "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/1km/building_area.csv",
                1000,
                [
                    new gviz.SquareColoringWebGLStyle({
                        colorCol: "Total_m2",
                        color: (v, r, s) => {
                            if (v == 0) return ""
                            return gviz.interpolateSpectral(1 - Math.pow((v - s.min) / (s.max - s.min), 1.5))
                        }
                    }),
                    new gviz.StrokeStyle({ zf: 200 })
                ],
                { preprocess: c => { c.x *= 1000; c.y *= 1000; } }
            )

    </script>

</body>

</html>
