<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = gviz.App()

        //x,y,Inhabitants,Total men,Total women,Population under 14,Population over 65,Both parents born in NL (%)
        app.geoCenter({ x: 135000, y: 456000 }).zoomFactor(3)

        const s14 = gviz.ShapeColorSizeStyle(
            c => "#e6ab02",
            c => 5 * Math.sqrt(c["Population under 14"]),
            c => "circle"
        ).offset({ dx: -0.366, dy: -0.366 }).zfStroke(60);
        const s30 = gviz.ShapeColorSizeStyle(
            c => "#1b9e77",
            c => 5 * Math.sqrt(c["pop_"]),
            c => "circle"
        ).offset({ dx: 0.5, dy: 0.366 }).zfStroke(60);
        const s65 = gviz.ShapeColorSizeStyle(
            c => "#d95f02",
            c => 5 * Math.sqrt(c["Population over 65"]),
            c => "circle"
        ).offset({ dx: 0.366, dy: -0.366 }).zfStroke(60);

        app.addCSVGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Netherlands/100m/NL_census.csv", 100, [s14, s30, s65], 0, 9999999999,
            c => {
                c.x *= 100; c.y *= 100;
                if (c["Population under 14"] < 0) c["Population under 14"] = 0;
                if (c["Population over 65"] < 0) c["Population over 65"] = 0;
                c["pop_"] = c["Inhabitants"] - c["Population under 14"] - c["Population over 65"];
            })

    </script>

</body>

</html>
