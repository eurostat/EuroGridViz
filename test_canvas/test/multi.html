<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()

        //x,y,Inhabitants,Total men,Total women,Population under 14,Population over 65,Both parents born in NL (%)
        app.setGeoCenter({ x: 135000, y: 456000 }).setZoomFactor(3)

        const r = 100
        const s14 = new gviz.ShapeColorSizeStyle(
            c => "#e6ab0299",
            { val: c => 6 * Math.sqrt(c["Population under 14"]), unit: "geo" },
            c => "circle"
        ).setOffset({ dx: -0.366 * r, dy: -0.366 * r }).setZFStroke(1);
        const s30 = new gviz.ShapeColorSizeStyle(
            c => "#1b9e7799",
            { val: c => 6 * Math.sqrt(c["pop_"]), unit: "geo" },
            c => "circle"
        ).setOffset({ dx: 0.5 * r, dy: 0.366 * r }).setZFStroke(1);
        const s65 = new gviz.ShapeColorSizeStyle(
            c => "#d95f0299",
            { val: c => 6 * Math.sqrt(c["Population over 65"]), unit: "geo" },
            c => "circle"
        ).setOffset({ dx: 0.366 * r, dy: -0.366 * r }).setZFStroke(1);

        app.addCSVGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Netherlands/100m/NL_census.csv", 100, [s30, s14, s65], 0, 9999999999,
            c => {
                c.x *= 100; c.y *= 100;
                if (c["Population under 14"] < 0) c["Population under 14"] = 0;
                if (c["Population over 65"] < 0) c["Population over 65"] = 0;
                c["pop_"] = c["Inhabitants"] - c["Population under 14"] - c["Population over 65"];
            })

    </script>

</body>

</html>
