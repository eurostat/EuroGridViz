<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div style="display: block; float: right; z-index: 3; position: absolute; left: 20px; top: 20px;">
        <input type="range" min="1" max="16" value="5" class="slider" id="sigma">
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100)
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
        //.setBackgroundColor("black")

        /*/color style
        const styles = [new gviz.ShapeColorSizeStyle({
            colorCol: "ksmval",
            color: (v, r, s) => {
                const v_ = Math.pow((v) / s.max, 0.2)
                const nbClass = 10
                const cl = Math.floor(nbClass * v_) / nbClass
                if (cl < 1 / nbClass) return "white"
                return gviz.interpolateRdYlGn(1 - cl)
            }
        })]*/

        //const c = "#ffbf73"
        const styles = gviz.getTanakaStyle("ksmval", {
            //colors : gviz.schemeTableau10,
            //colors: gviz.schemeRdYlGn[11].reverse(),
            //colors: gviz.schemeGreens[8].reverse(),
            //colors: [c, c, c, c, c, c, c, c, c, c],
            valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2)
        })

        const s = new gviz.KernelSmoothingStyle({
            value: c => +c["Ind"],
            sigma: (r, zf) => 150 * 5,//zf * 5,
            styles: styles
        })

        app.addMultiScaleTiledGridLayer(
            "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/",
            [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
            r => r + "m/",
            [s],
            {
                pixNb: 10,
                cellInfoHTML: c => "<b>" + c["Ind"] + "</b> inhabitant(s)",
            })


        //sigma selection
        const slider = document.getElementById('sigma');
        slider.oninput = function () {
            //set sigma
            s.sigma = (r, zf) => 150 * (+this.value)
            //redraw
            app.cg.redraw()
        }
    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
