<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population of France by age</span><br><span
            style="font-size: 10pt;">
            <hr>
            <span style="font-size: 11pt; font-weight: bold;">Style</span><br>
            <div id="style">
                <input type="radio" name="style" id="pyramid" value="pyramid" checked>
                <label for="pyramid">Age pyramid</label>
                <input type="radio" name="style" id="radar" value="radar">
                <label for="radar">Radar</label>
                <input type="radio" name="style" id="flag" value="flag">
                <label for="flag">Flag</label>
                <br>
                <input type="radio" name="style" id="segment" value="segment">
                <label for="segment">Segment</label>
                <input type="radio" name="style" id="ring" value="ring">
                <label for="ring">Ring</label>
                <input type="radio" name="style" id="piechart" value="piechart">
                <label for="piechart">Pie chart</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2015 - 200m grid</a>
        </span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>


        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 3763437, y: 2891045 }).setZoomFactor(100).setZoomFactorExtent([10, 1500])
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20")).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        const col = gviz.interpolateSpectral;
        const colorDict = {
            "Ind_0_3": col(0),
            "Ind_4_5": col(4 / 80),
            "Ind_6_10": col(6 / 80),
            "Ind_11_17": col(11 / 80),
            "Ind_18_24": col(18 / 80),
            "Ind_25_39": col(25 / 80),
            "Ind_40_54": col(40 / 80),
            "Ind_55_64": col(55 / 80),
            "Ind_65_79": col(65 / 80),
            "Ind_80p": col(1),
            //"Ind_inc": "gray"
        }

        //style data

        //flag, piechart, ring style
        const s = new gviz.CompositionStyle({
            color: colorDict,
            type: () => "ring",
            sizeCol: "Ind",
            size: (v, r, s, zf) => 1 * r * Math.pow(v / s.max, 0.2),
            zfStroke: 5
        })

        //radar style
        const sRadar = new gviz.RadarStyle({
            color: colorDict,
            radius: (v, r, s, zf) => 0.7 * r * Math.pow(v / s.max, 0.2),
        })

        //age pyramid style
        const sPyramid = new gviz.AgePyramidStyle({
            color: colorDict,
            length: (v, r, s, zf) => r * Math.pow(v / s.max, 0.5),
            height: r => r * 0.9
        })


        const getStyle = () => {
            const v = document.querySelector('input[name="style"]:checked').value
            if (v === "radar") {
                return sRadar
            } else if (v === "pyramid") {
                return sPyramid
            } else {
                s.setType(() => v)
                return s
            }
        }



        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)<br>" + "By age:<br>" +
            " < 3 : " + Math.floor(["Ind_0_3"]) + "<br>" +
            " 4-5 : " + Math.floor(c["Ind_4_5"]) + "<br>" +
            " 6-10: " + Math.floor(c["Ind_6_10"]) + "<br>" +
            "11-17: " + Math.floor(c["Ind_11_17"]) + "<br>" +
            "18-24: " + Math.floor(c["Ind_18_24"]) + "<br>" +
            "25-39: " + Math.floor(c["Ind_25_39"]) + "<br>" +
            "40-54: " + Math.floor(c["Ind_40_54"]) + "<br>" +
            "55-64: " + Math.floor(c["Ind_55_64"]) + "<br>" +
            "65-79: " + Math.floor(c["Ind_65_79"]) + "<br>" +
            " > 80: " + Math.floor(c["Ind_80p"]) + "<br>"
        //" unk.: " + Math.floor(c["Ind_inc"]) + "<br>";

        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "200m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "400m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "1000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "2000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "5000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "10000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "20000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
                { code: "50000m/", styles: [getStyle()], opts: { cellInfoHTML: ttfun } },
            ],
            [0, 10, 20, 50, 100, 250, 500, 1000, 2500]
        )



        const updateStyle = () => {
            const s = getStyle()
            const ml = app.layers[0];
            ml.hideLegends()
            for (const lay of ml.layers) lay.styles = [s]
        }

        //combo list
        document.querySelector('#style').addEventListener('change', function () {
            updateStyle()
            app.cg.redraw();
        });

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
