<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(100)
            //.setLabelLayer(gviz.getEuronymeLabelLayer().setColor(c => "#000"))
            //.setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //style
        const s = new gviz.SquareColoringWebGLStyle({
            colorCol: "2018",
            color: (v, r, s) => "gray",
            size: (r, z) => r*0.9,
        })

        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 0, 99999999);

    </script>

</body>

</html>
