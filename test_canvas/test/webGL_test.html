<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1000)
            .setLabelLayer(gviz.getEuronymeLabelLayer().setColor(c => "#0005"))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //color style
        const s = [new gviz.ShapeColorSizeStyle({
            colorCol: "2018",
            color: (v, r, s) => {
                const v_ = Math.pow((v) / s.max, 0.2)
                const nbClass = 10
                const cl = Math.floor(nbClass * v_) / nbClass
                if (cl < 1 / nbClass) return "white"
                return gviz.interpolateRdYlGn(1 - cl)
            }
        })]

        const ttfun = c => "<b>" + c["2018"] + "</b> inhabitant(s)"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 0, 99999999, { cellInfoHTML: ttfun });

    </script>

</body>

</html>
