<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Mosaic style</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(600)
            .addMultiScaleTiledGridLayer(
                "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi/ind/2015/",
                [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
                r => r + "m/",
                [
                    new gviz.MosaicStyle({
                        colorCol: "Ind",
                        color: (v, r, s) => {
                            //return gviz.schemeCategory10[Math.floor(10 * Math.random())]
                            return gviz.interpolateSpectral(Math.pow(v / s.max, 0.25))
                        }
                    })
                ],
                {
                    pixNb: 8,
                    cellInfoHTML: c => "<b>" + c["Ind"] + "</b> inhabitant(s)",
                })

    </script>

</body>

</html>
