<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5kmÂ² Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = gridviz
    .app()
    .container(containerDiv)
    .zoom(10000)
    .geoCenter([3900000, 3170000])
    .showPlacenames(true)
    .cellCount(true)
    .nuts(true)
    .title("Population grids of Europe")
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  //define datasets, styles and layers
  const s = gridviz.getColorSizeShapeStyle(
    c => {
        if (c["Mb/s"] > 900) return "#00ffe5";
        if (c["Mb/s"] > 100) return "#19e3d8";
        if (c["Mb/s"] > 50) return "#32c6cb";
        if (c["Mb/s"] > 25) return "#945497";
        if (c["Mb/s"] > 10) return "#ad388a";
        if (c["Mb/s"] > 5) return "#c51b7d";
        return "red";
    },
    null,
    c => "square"
  )

  app.addCSVGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/ookla/ookla_dl_europe.csv", 400, [s], 0, 99999999999999);
  //app.addGeoJson('https://gisco-services.ec.europa.eu/distribution/v2/countries/geojson/CNTR_BN_10M_2020_4326.geojson');

// .thresholds([5, 10, 25, 50, 100, 946])

</script>

</html>
