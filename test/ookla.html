<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Internet speed</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = gridviz
    .app()
    .container(containerDiv)
    .zoom(600000)
    .geoCenter([3852581, 3065000])
    .showPlacenames(true)
    .cellCount(true)
    .nuts(true)
    .nutsSimplification("03M")
    .title("Internet speed in Europe (broadband download in MB/s)")
    .sourcesHTML("Source: <a target='__blank' href='https://github.com/teamookla/ookla-open-data'>OOKLA open data</a>")
    .build();

  //define datasets, styles and layers
  // thresholds
  const s = gridviz.getColorSizeShapeStyle({
      colorFunction: c => {
        if (c["Mb/s"] > 900) return "#00ffe5";
        if (c["Mb/s"] > 100) return "#19e3d8";
        if (c["Mb/s"] > 50) return "#32c6cb";
        if (c["Mb/s"] > 25) return "#945497";
        if (c["Mb/s"] > 10) return "#ad388a";
        if (c["Mb/s"] > 5) return "#c51b7d";
        return "red";
      },
      opacity: 1,
      strokeWidth: 0.1,
      strokeColor: 'grey'
    }
  )

  // scale-chromatic
  // const s = gridviz.getColorSizeShapeStyle(
  //   c => gridviz.color().interpolateBrBG(Math.pow(c["Mb/s"], 1) / 100),
  //   null,
  //   c => "square"
  // )

  app.addCSVGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/ookla/ookla_dl_europe.csv",
    resolution: 400,
    styles: [s],
    minZoom: 0,
    maxZoom: 999999999
  });

</script>

</html>
