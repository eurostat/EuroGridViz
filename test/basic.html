<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5km² Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = gridviz
    .app()
    .container(containerDiv)
    .zoom(3000)
    .geoCenter([3900, 3170])
    .showPlacenames(true)
    .cellCount(true)
    .zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .title("5km² Population Grid of Europe")
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  // app.addGrid(
  //   {
  //     url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/5km/3035/pop_5km_zeros_removed.csv",
  //     cellSize: 5,
  //     colorField: "population",
  //     // sizeField: "population",
  //     cellShape: "circle"
  //   },
  // )

  //define datasets, styles and layers
  const s1km = gridviz.getColorSizeShapeStyle(
    c => gridviz.color().interpolateOrRd(Math.pow(c["Population"], 0.6) / 100),
    null,
    c => "square"
  )

  const s5km = gridviz.getColorSizeShapeStyle(
    c => gridviz.color().interpolateOrRd(Math.pow(c["population"], 0.5) / 100),
    null,
    c => "square"
  )

  app.addCSVGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/1km/pop_1km.csv", 1, [s1km], 0, 500);
  app.addCSVGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/5km/3035/pop_5km_zeros_removed.csv", 5, [s5km], 500, 999999999);

</script>

</html>
