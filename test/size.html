<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>gridviz</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .container(containerDiv)
    .zoom(100000)
    .geoCenter([4000000,2260000])
    .cellCount(true)
    .showPlacenames(true)
    .nuts(true)
    //.zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  //define datasets, styles and layers
  const s1km = new gridviz.ColorSizeShapeStyle({
    "colorFunction": null,
    "sizeFunction": c => 20 * Math.sqrt(c["2011"]),
    "shapeFunction": c => c["2011"] > 2000 ? "circle" : "square",
    "opacity": 0.5
  }
  )

  const s5km = new gridviz.ColorSizeShapeStyle({
    "colorFunction": null,
    "sizeFunction": c => 50 * Math.sqrt(c["2011"]),
    "shapeFunction": c => c["2011"] > 5000 ? "circle" : "square",
    "opacity": 0.5
  })

  const s10km = new gridviz.ColorSizeShapeStyle({
    "colorFunction": null,
    "sizeFunction": c => 50 * Math.sqrt(c["2011"]),
    "shapeFunction": c => c["2011"] > 5000 ? "circle" : "square",
    "opacity": 0.5
  })

  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/",
    styles: [s1km], 
    minZoom: 0, 
    maxZoom: 200000
  });
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/",
    styles: [s5km], 
    minZoom: 200000, 
    maxZoom: 1000000
  });
  app.addTiledGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/",
    styles: [s10km], 
    minZoom: 1000000, 
    maxZoom: 999999999999999999
  });

</script>

</html>
