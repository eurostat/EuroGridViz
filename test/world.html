<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>world gridviz</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let viewer = gridviz
    .viewer()
    .container(containerDiv)
    .gridData([
      {
        url: "../assets/csv/World/individual_events_organized_violence.csv",
        cellSize: 0.01,
      },
    ])
    .zoom(200)
    .title("Individual events of organized violence 1989-2020 (UCDP)")
    .colorField("deaths") // csv column that will determine cell colour
    .colorScaleName('scaleSequentialLog')
    .legend({
      title: "Total estimated deaths",
      ticks: 4,
    })
    .colorSchemeName("interpolateReds")
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

    viewer.addGeoJson('https://gisco-services.ec.europa.eu/distribution/v2/countries/geojson/CNTR_BN_20M_2020_4326.geojson');
</script>

</html>
