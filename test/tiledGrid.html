<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tiled CSV grid</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = gridviz
    .app()
    .container(containerDiv)
    .geoCenter([4000000,2260000])
    .showPlacenames(true)
    .title("Population grid at 20x20km, 10x10km, 5x5km, 2x2km and 1x1km")
    .zoom(100000)
    .build();

  //define datasets, styles and layers
  const s = gridviz.getColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.6) / 100)});

  let s2 = gridviz.getColorSizeShapeStyle({"colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.5) / 100)});

  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 200000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s],  200000, 500000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 500000, 2000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s2], 2000000, 5000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 5000000, 9999999999);
</script>

</html>
