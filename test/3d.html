<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>3d</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.min.js"
  integrity="sha512-wKo55+1oH5DGJ19ScVUHTtcZiqJuSnknSs8CgzzEm1lNftJRDXN/kWpF9Kx+vPam8HBeg53OxS0MYd0+Iz9cjQ=="
  crossorigin="anonymous"></script>

<script>
  // we can define the colorScale separately and inject it using colorScaleFunctionMethod(), or we could use gridviz methods to do it for us
  //scale must be continuous or discrete to work with legend

  let domain = ["1", "10000"]; //cell values domain
  let sizeScale = d3.scaleSequentialSqrt(domain, [1000, 10000]) //min/max height

  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .title("3D test example - in development")
    .subtitle("Left click and drag to orbit in 3D, right click to pan")
    .container(containerDiv)
    .geoCenter([4900000, 2475000])
    .zoom(500000) //initial camera Z value
    .backgroundColor("black")
    .cellCount(true)
    .nuts(true)
    .nutsCountry("HR")
    //.mode("3D")
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  const s = gridviz.getColorSizeShapeStyle(
    c => gridviz.color().interpolateOrRd(Math.pow(c["NIGHTS_FOR"], 0.5) / 100),
    null,
    c => "square"
  )
  app.addCSVGrid({
    url: "../../assets/csv/Croatia/croatia_tourism_grid.csv",
    resolution: 1000,
    styles: [s],
    minZoom: 0,
    maxZoom: 9999999999
  });
</script>

</html>
