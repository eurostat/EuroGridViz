<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif;">
    <div id="gridviz"></div>
    <script src="../build/gridviz.js"></script>
    <script>
        let containerDiv = document.getElementById("gridviz");
        //make application
        const app = gridviz.app()
            .container(containerDiv)
            .geoCenter([4900000, 2475000])
            .title("gridviz Joyplot")
            .showPlacenames(true)
            .backgroundColor("white")
            .cellCount(true)
            .zoom(500000) //initial camera Z value
            .nuts(true)
            .build()

        //define datasets, styles and layers
        const s = gridviz.getLineStyle({
           "heightFunction": c => 30 * Math.sqrt(c["2011"]),
           "lineColor": "grey"
        })
        
        //.lineWidth(0.0015)

        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 400000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 400000, 800000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 800000, 1950000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 1950000, 5000000);
        app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 5000000, 999999999);

    </script>
</body>

</html>
