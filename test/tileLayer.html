<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tiled CSV grid</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = gridviz
    .app()
    .container(containerDiv)
    .geoCenter([4000000,2260000])
    .zoom(100000)
    .build();

  //define datasets, styles and layers
  const s = gridviz.getColorSizeShapeStyle(
    c => gridviz.color().interpolateOrRd(Math.pow(c["2018"], 0.6) / 100),
    null,
    c => "square"
  );
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/1km/", [s], 0, 1000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/2km/", [s], 1000000, 5000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/5km/", [s], 50000000, 10000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/10km/", [s], 100000000, 40000000);
  app.addTiledGrid("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/20km/", [s], 40000000, 9999999999);
</script>

</html>
