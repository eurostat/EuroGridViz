<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Carte des revenus en France - INSEE Filosofi</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <div style="
                font-size: 0.9em;
                position: absolute;
                left: 10px;
                top: 10px;
                width: auto;
                height: auto;
                padding: 5px;
                border: 0px;
                border-radius: 5px;
                background: #ffffffcc;
                line-height: 1.6;
                box-shadow: 3px 3px 3px grey, -3px -3px 3px #ddd;
            ">
        <span style="font-size: 1.3em; font-weight: bold">Revenus en France</span><br />
        <div id="layer">
            Année:
            <select id="year">
                <option value="2015">2015</option>
                <option value="2017">2017</option>
                <option value="2019" selected>2019</option>
            </select>
            <br />
            <input type="radio" name="layer" id="color" value="color" checked />
            <label for="color">Couleur seulement</label>
            <br />
            <input type="radio" name="layer" id="size" value="size" />
            <label for="size">Couleur et population par taille</label>
            <br />
            <input type="radio" name="layer" id="alpha" value="alpha" />
            <label for="alpha">Couleur et population par transparence</label>
            <br />
            <span style="font-size: 1.3em; font-weight: bold">Changement</span>
            <br />
            <input type="radio" name="layer" id="ts" value="ts" />
            <label for="ts">Série temporelle</label>
        </div>
        <hr />
        Géo:
        <select id="geo">
            <option value="met" selected>France métropolitaine</option>
            <option value="reun">Réunion</option>
            <option value="mart">Martinique</option>
        </select>
        <br />
        <input type="checkbox" id="label" checked />
        <label for="label">Noms villes</label>
        <input type="checkbox" id="boundary" checked />
        <label for="boundary">Limites adm.</label>
        <hr />
        Source:
        <a href="https://www.insee.fr/fr/statistiques/7655515" target="_blank" rel="noopener noreferrer">INSEE -
            Filosofi - 200m</a>
    </div>

    <script src="../dist/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@1.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridviz-smoothing@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-path@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-shape@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')

        const app = new gviz.App(containerDiv)
            //.addZoomButtons()
            .setZoomFactorExtent([3, 1500])
            .setViewFromURL()

        //income datasets, indexed by geo region and year
        const incDataset = {}
        const getDataset = (geo, year) =>
            app.makeMultiScaleTiledGridDataset(
                [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000],
                (r) => "https://raw.githubusercontent.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/" + geo + "/inc/" + year + "/" + r + "m/",
                {
                    preprocess: (c) => {
                        //x	y	imputed	ind	ind_snv
                        //income per inhabitant per month
                        c.revind = Math.round(c.ind_snv / c.ind / 12)
                    },
                }
            )
        for (let geo of ["met", "reun", "mart"]) {
            incDataset[geo] = {}
            for (let year of ["2015", "2017", "2019"])
                incDataset[geo][year] = getDataset(geo, year)
        }

        //income timeseries datasets, indexed by geo region
        const incTsDataset = {}
        const getTsDataset = (geo) =>
            app.makeMultiScaleTiledGridDataset(
                [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000],
                (r) => "https://raw.githubusercontent.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/" + geo + "/ts_ind_snv/" + + r + "m/",
                {
                    preprocess: (c) => {
                        //x,y,ind2015,ind_snv2015,ind2017,ind_snv2017,ind2019,ind_snv2019
                        //income per inhabitant per month
                        for (let year of ["2015", "2017", "2019"])
                            c["revind" + year] = Math.round(c["ind_snv" + year] / c["ind" + year] / 12)
                    },
                }
            )
        incTsDataset.met = getTsDataset("met")
        incTsDataset.reun = getTsDataset("reun")
        incTsDataset.mart = getTsDataset("mart")


        const imputedStyle =
            new gviz.ShapeColorSizeStyle({
                colorCol: 'imputed',
                color: (v, r, s) => (+v ? '#666' : ''),
                shape: () => 'circle',
                size: (v, r, s) => 0.25 * r,
                maxZoom: 30,
            })

        //default colors
        const col = '#e54f37'
        //const colR = t => d3.interpolateSpectral(1 - t)
        //const colR = d3.scaleLinear([0, 0.5, 1], ["blue", "yellow", "red"])
        //const colR = d3.scaleLinear([0, 0.5, 1], ["#7570b3", "#e6ab02", "#e7298a"])
        const colR = d3.scaleLinear([0, 0.65, 1], ["#377eb8", "#ffff33", "#e41a1c"])
        const incMin = 1300, incMax = 3700

        //default formater for income
        const lFr = d3.formatLocale({
            decimal: ",",
            thousands: "\u00a0",
            grouping: [3],
            currency: ["", "\u00a0€"],
            minus: "\u2212",
            percent: "\u202f%"
        })
        const f = lFr.format(",")

        const strokeStyle = new gviz.StrokeStyle({
            strokeColorCol: "revind",
            strokeColor: (v) => (+v ? '#666' : ''),
            maxZoom: 15,
        })

        const legendInc = new gviz.ColorLegend({
            title: "Niveau de vie, en € par mois et par individu",
            width: 500,
            ticks: 6,
            colorRamp: colR,
            fun: (t, r, s) => incMin + t * (incMax - incMin),
        })


        //
        const update = () => {
            //read GUI selection
            const layCode = document.querySelector('input[name="layer"]:checked').value
            const year_ = document.querySelector('#year').value
            const year = "ind" + year_
            //const chYears = document.querySelector('#chYears').value
            //const y1 = chYears.split("_")[0].replace("d", ""), y2 = chYears.split("_")[1]
            const geo = document.querySelector('#geo').value

            //remove layers
            app.layers = []

            //tooltip function: for income
            const tooltipFun = (withPopulation = false) => (c, r) =>
                +c.revind ?
                    '<b>' + f(c.revind) +
                    '€</b> par mois et par individu, en moyenne' +
                    (withPopulation ? "<br>" + c.ind + " habitant" + (+c.ind == 1 ? "" : "s") : "") +
                    (+c.imputed && r < 1000 ? '<br>(valeur imputée)' : '')
                    : undefined

            //set default background filter
            for (let bgl of app.bgLayers) bgl.filterColor = (zf) => '#ffffff60'
            app.setBackgroundColor("white")

            if (layCode == 'color') {

                app.addLayerFromDataset(
                    incDataset[geo][year_],
                    [
                        new gviz.SquareColorWGLStyle({
                            colorCol: 'revind',
                            color: colR,
                            tFun: (v, r, s) => {
                                let t = (v - incMin) / (incMax - incMin)
                                t = t > 1 ? 1 : t < 0 ? 0 : t
                                return t
                            },
                            blendOperation: (zf) => zf < 20 ? "multiply" : "source-over"
                        }),
                        strokeStyle,
                        imputedStyle,
                    ],
                    {
                        pixNb: 2,
                        cellInfoHTML: tooltipFun(),
                    }
                )

                //legend
                app.layers[0].styles[0].legends.push(legendInc)

            } else if (layCode == 'size') {

                app.addLayerFromDataset(
                    incDataset[geo][year_],
                    [
                        new gviz.ShapeColorSizeStyle({
                            sizeCol: "ind",
                            size: (v, r, s, zf) => 1.3 * r * gviz.sPow((v - s.min) / (s.max - s.min), 0.13),
                            colorCol: "revind",
                            color: (v, r, s) => {
                                let t = (v - incMin) / (incMax - incMin);
                                t = t > 1 ? 1 : t < 0 ? 0 : t;
                                return colR(t);
                            },
                            shape: () => 'circle',
                            blendOperation: (zf) => (zf < 20 ? "multiply" : "source-over")
                        })
                    ],
                    {
                        pixNb: 4,
                        cellInfoHTML: tooltipFun(true),
                    }
                )

                //legend
                app.layers[0].styles[0].legends.push(legendInc)

                app.layers[0].styles[0].legends.push(
                    new gviz.SizeLegend({
                        title: "Nombre d'habitants",
                        exaggerationFactor: 0.8,
                        shape: 'circle',
                        fillColor: "black",
                    }).style('padding', '0px 5px')
                )


            } else if (layCode == 'alpha') {

                app.addLayerFromDataset(
                    incDataset[geo][year_],
                    [
                        new gviz.ShapeColorSizeStyle({
                            alphaCol: "ind",
                            alphaF: (v, r, s, zf) => gviz.sPow((v - s.min) / (s.max - s.min), 0.2),
                            colorCol: "revind",
                            color: (v, r, s) => {
                                let t = (v - incMin) / (incMax - incMin);
                                t = t > 1 ? 1 : t < 0 ? 0 : t;
                                return colR(t);
                            },
                            blendOperation: (zf) => (zf < 20 ? "multiply" : "source-over")
                        }),
                        strokeStyle,
                        imputedStyle,
                    ],
                    {
                        pixNb: 2,
                        cellInfoHTML: tooltipFun(true),
                    }
                )

                //legend
                app.layers[0].styles[0].legends.push(legendInc)




            } else if (layCode == 'ts') {
                //define time series list of years
                const ts = ["revind2015", "revind2017", "revind2019"]

                const nb = 10
                const colR = d3.scaleLinear([0, 0.5, 1], ["blue", "orange", "red"])

                //add layer
                app.addLayerFromDataset(
                    incTsDataset[geo],
                    [
                        new gviz.TimeSeriesStyle({
                            ts: ts,
                            lineWidthCol: "ind2019",
                            lineWidth: (v, r, s, z) => { return (1 + gviz.sPow(v / s.max, 0.5) * 4) * z },
                            //color: () => "black",
                            colorCol: "revind2019",
                            color: (v, r, s) => {
                                let t = (v - incMin) / (incMax - incMin);
                                t = t > 1 ? 1 : t < 0 ? 0 : t;
                                t = Math.ceil(t * nb) / nb
                                return colR(t);
                            },
                            //offsetX: (c, r, z) => r / 2,
                            //offsetY: (c, r, z) => r / 2,
                            //width: (c, r, z) => 1.5*r,
                            //height: (c, r, z) => 2*r,
                            //anchorModeY: (c, r, z) => "first"
                        })],
                    {
                        pixNb: 10,
                        cellInfoHTML: (c) => {

                            //prepare chart data
                            const tsdata = []
                            for (let d of ts)
                                tsdata.push({ year: +d.replace("revind", ""), v: c[d] ? +c[d] : 0 })

                            const max = d3.max(tsdata, d => d.v)

                            const w = 300;
                            const h = 250;
                            const marginTop = 5;
                            const marginRight = 2;
                            const marginBottom = 20;
                            const marginLeft = 10 + 8 * (max + "").length;

                            //x scale
                            const x = d3.scaleLinear(d3.extent(tsdata, d => d.year), [marginLeft, w - marginRight]);

                            //y scale
                            const y = d3.scaleLinear([0, max], [h - marginBottom, marginTop]);

                            //make div and svg
                            const div = d3.create("div")
                            const svg = div.append("svg")
                                .attr("width", w)
                                .attr("height", h)
                                .attr("viewBox", [0, 0, w, h])
                                .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

                            //x-axis.
                            svg.append("g")
                                .attr("transform", `translate(0,${h - marginBottom})`)
                                .call(d3.axisBottom(x)
                                    .ticks(w / 80)
                                    .tickSizeOuter(0)
                                    .tickFormat(d => "" + d)
                                );

                            //y-axis
                            svg.append("g")
                                .attr("transform", `translate(${marginLeft},0)`)
                                .call(d3.axisLeft(y)
                                    .ticks(h / 40))

                            //draw line
                            const line = d3.line()
                                .x(d => x(d.year))
                                .y(d => y(d.v));
                            svg.append("path")
                                .attr("stroke-width", 2)
                                .attr("stroke", "black")
                                .attr("fill", "none")
                                .attr("d", line(tsdata));

                            return (div.html())
                        }
                    }
                )


            } else if (layCode == 'smoothed') {
                //get year selection
                const sigma = document.querySelector('#sigmaTK').value

                const nb = 8

                //add layer
                app.addLayerFromDataset(
                    incDataset[geo][year_],
                    [
                        new gviz_sm.KernelSmoothingStyle({
                            value: (c) => +c.ind_snv,
                            filter: (c) => +c.ind_snv > 0,
                            sigma: (r, zf) => (r * sigma) / 10,
                            filterSm: (v) => v > 0.02,
                            factor: 2,
                            styles: [
                                new gviz.SquareColorWGLStyle({
                                    colorCol: 'ksmval',
                                    color: colR,
                                    tFun: (v, r, s) => {
                                        let t = (v - s.min) / (s.max - s.min)
                                        t = t > 1 ? 1 : t < 0 ? 0 : t
                                        t = gviz.sExpRev(t, -10)
                                        const cl = Math.floor(nb * t) / nb
                                        return cl
                                    },
                                }),
                            ],
                            blendOperation: (zf) => "multiply"
                        }),
                    ],
                    {
                        pixNb: 6,
                        cellInfoHTML: tooltipFun(true),
                    }
                )

                /*/legend
                app.layers[0].styles[0].styles[0].legends.push(
                    new gviz.ColorLegend({
                        title: "Nombre d'habitants",
                        colorRamp: (t) => colR(Math.floor(t * nb) / nb),
                        //width: 500,
                        //ticks: 6,
                        //fun: (t, r, s) => s.min + (s.max - s.min) * gviz.sExpRevInverse(t, -7),
                        width: 200,
                        ticks: 2,
                        tickFormat: 'text',
                        fun: (t, r, s) => (t == 0 ? 'Bas' : t == 1 ? 'Haut' : 'X'),
                    })
                )*/

            } else if (layCode == 'colorCh') {
                const streC = 0.22

                app.addLayerFromDataset(
                    popDataset[geo],
                    [
                        new gviz.ShapeColorSizeStyle({
                            colorCol: chYears,
                            color: (v, r, s) => {
                                const stre = gviz.sPow
                                let t = 0.5
                                if (s.min < 0 && v < 0) {
                                    t -= stre(v / s.min, streC) / 2
                                } else {
                                    t += stre(v / s.max, streC) / 2
                                }
                                t = 1 - t
                                return d3.interpolateSpectral(t)
                            },
                            shape: () => 'square',
                            blendOperation: (zf) => zf < 25 ? "multiply" : "source-over"
                        }),
                        new gviz.StrokeStyle({ maxZoom: 15 }),
                    ],
                    {
                        pixNb: 2,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                app.layers[0].styles[0].legends.push(
                    new gviz.ColorLegend({
                        title: "Changement de population de " + y1 + " à " + y2 + ", en nombre d'habitants",
                        ticks: 7,
                        width: 500,
                        colorRamp: d3.interpolateSpectral,
                        invert: true,
                        fun: (t, r, s) => {
                            const streI = gviz.sPowInverse
                            if (t < 0.5) return s.min * streI(1 - 2 * t, streC)
                            if (t > 0.5) return s.max * streI(2 * t - 1, streC)
                            return 0
                        },
                    })
                )
            } else if (layCode == 'colorChSmTK') {
                const colR = d3.interpolateSpectral
                const nb = 25
                const stre = gviz.sPow
                const streC = 0.3

                //get year selection
                const sigma = document.querySelector('#sigmaCCH').value

                //add layer
                app.addLayerFromDataset(
                    popDataset[geo],
                    [
                        new gviz_sm.KernelSmoothingStyle({
                            value: (c) => +c[chYears],
                            sigma: (r, zf) => (r * sigma) / 10,
                            factor: 2,
                            filterSm: (v) => Math.abs(v) > 0.0001,
                            //filter: c => !c.Ind_2015 && !c.Ind_2017,
                            styles: [
                                new gviz.SquareColorWGLStyle({
                                    colorCol: 'ksmval',
                                    color: (t) => colR(1 - t),
                                    //opacity: (r,zf) => zf < 300? 0.75 : 1,
                                    tFun: (v, r, s) => {
                                        let t = 0.5
                                        if (s.min < 0 && v < 0) {
                                            t += stre(v / s.min, streC) / 2
                                        } else {
                                            t -= stre(v / s.max, streC) / 2
                                        }
                                        t = 1 - t
                                        t = Math.floor(t * nb) / nb
                                        return t
                                    },
                                }),
                            ],
                            /*gviz.TanakaStyle.get("ksmval", {
                            tFun: (v, r, s, zf) => {
                                let t = 0.5
                                if (s.min < 0 && v < 0) {
                                    t += stre(v / s.min, streC) / 2
                                } else {
                                    t -= stre(v / s.max, streC) / 2
                                }
                                t = 1 - t;
                                t = Math.floor(t * nb) / nb
                                return t;
                            },
                            color: (t) => colR(1 - t),
                            nb: nb,
                            //newShading: true,
                        }),*/
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        pixNb: 6,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                app.layers[0].styles[0].styles[0].legends.push(
                    new gviz.ColorLegend({
                        title: "Changement de population de " + y1 + " à " + y2,
                        width: 300,
                        ticks: 3,
                        colorRamp: (t) => colR(1 - Math.floor(t * nb) / nb),
                        tickFormat: 'text',
                        fun: (t, r, s) => (t == 0 ? 'Baisse' : t == 1 ? 'Hausse' : 'Stabilité'),
                    })
                )
            } else if (layCode == 'sizeCh') {
                app.addLayerFromDataset(
                    popDataset[geo],
                    [
                        new gviz.ShapeColorSizeStyle({
                            colorCol: chYears,
                            color: (v) => (v > 0 ? '#d13c4b' : '#4288b5'),
                            sizeCol: chYears,
                            size: (v, r, s, zf) => {
                                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                                return 1.5 * r * gviz.sPow(Math.abs(v) / max, 0.2)
                            },
                            shape: () => 'circle',
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        pixNb: 6,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                app.layers[0].styles[0].legends.push(
                    new gviz.SizeLegend({
                        title: "Changement de population " + y1 + "-" + y2,
                        exaggerationFactor: 0.9,
                        shape: 'circle',
                        labelUnitText: 'habitants',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SizeLegend({
                        exaggerationFactor: 0.2,
                        shape: 'circle',
                        labelUnitText: '',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SizeLegend({
                        exaggerationFactor: 0.01,
                        shape: 'circle',
                        labelUnitText: '',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                const lgCat = new gviz.ColorCategoryLegend({
                    shape: 'square',
                    colCat: [
                        ['#d13c4b', 'Hausse'],
                        ['#4288b5', 'Baisse'],
                    ],
                })
                app.layers[0].styles[0].legends.push(lgCat)
            } else if (layCode == 'segmentCh') {
                const maxAngle = 60
                const per = "p" + y1 + "_" + y2

                app.addLayerFromDataset(
                    popDataset[geo],
                    [
                        new gviz.SegmentStyle({
                            orientation: (c) => {
                                let a = (c[per] * maxAngle) / 0.3
                                a = a < -maxAngle ? -maxAngle : a > maxAngle ? maxAngle : a
                                return a
                            },
                            colorCol: per,
                            color: (v) =>
                                Math.abs(v) < 0.02 ? 'gray' : v > 0 ? '#d13c4b' : '#4288b5',
                            length: (v, r) => r,
                            widthCol: "ind" + y2,
                            width: (v, r, s, zf) => 0.8 * r * gviz.sPow(v / s.max, 0.25),
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        pixNb: 10,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend

                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentWidthLegend({
                        title: 'Population en ' + y2,
                        labelUnitText: 'hab.',
                    })
                )

                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentOrientationLegend({
                        title: "Changement de population " + y1 + "-" + y2,
                        labelUnitText: 'Forte hausse',
                        color: '#d13c4b',
                        orientation: 60,
                    })
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentOrientationLegend({
                        labelUnitText: 'Faible hausse',
                        color: '#d13c4b',
                        orientation: 30,
                    })
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentOrientationLegend({
                        labelUnitText: 'Stabilité (<1%)',
                        color: 'gray',
                        orientation: 0,
                    })
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentOrientationLegend({
                        labelUnitText: 'Faible baisse',
                        color: '#4288b5',
                        orientation: -30,
                    })
                )
                app.layers[0].styles[0].legends.push(
                    new gviz.SegmentOrientationLegend({
                        labelUnitText: 'Forte baisse',
                        color: '#4288b5',
                        orientation: -60,
                    })
                )

            } else console.error('Unexpected layer code: ' + layCode)

            //redraw
            app.cg.redraw()
        }



        //
        const updateGeo = () => {
            //read GUI selection
            const geo = document.querySelector('#geo').value

            //clean layers
            app.bgLayers = []
            app.labelLayer = undefined
            app.boundaryLayer = undefined

            //set app parameters depending on the geographical selection

            //metropolitan france
            if (geo == "met") {
                app.setGeoCenter({ x: 3760000, y: 2650000 }) //{ x: 3763437, y: 2891045 })
                    .setZoomFactor(900)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer())
                    .setLabelLayer(gviz_es.getEuronymeLabelLayer('FR', '20'))
                    .addBackgroundLayer({
                        url: "https://gisco-services.ec.europa.eu/maps/tiles/OSMPositronBackground/EPSG3035/",
                        resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564, 1222.99245256282, 611.49622628141, 305.748113140705, 152.8740565703525, 76.43702828517625, 38.21851414258813, 19.109257071294063, 9.554628535647032, 4.777314267823516, 2.388657133911758, 1.19432856695, 0.597164283477939],
                        origin: [0, 6000000],
                        maxZoom: 50,
                    })
                    .addBackgroundLayer({
                        url: 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/',
                        resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
                        origin: [0, 6000000],
                        filterColor: (zf) => '#ffffff60',
                        minZoom: 50,
                    })
            }

            //reunion
            else if (geo == "reun") {
                app.setGeoCenter({ x: 350000, y: 7660000 })
                    .setZoomFactor(75)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer({ geo: "RE", crs: "32740", scale: "01M" }))
                //TODO labels
                //TODO background
            }

            //martinique
            else if (geo == "mart") {
                app.setGeoCenter({ x: 710000, y: 1620000 })
                    .setZoomFactor(75)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer({ geo: "MQ", crs: "32620", scale: "01M" }))
                //TODO labels
                //TODO background
            }
            else { console.error("Unexpected geo: " + geo); return; }


            update();
        }


        //layer and year update
        document.querySelector('#layer').addEventListener('change', update)
        document.querySelector('#year').addEventListener('change', update)
        document.querySelector('#geo').addEventListener('change', updateGeo)

        //sigma selection
        //document.getElementById('sigmaTK').oninput = update
        //document.getElementById('sigmaCCH').oninput = update

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw()
        })

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw()
        })

        //select layer from URL
        let ls = gviz.getParameterByName('lay')
        if (ls) {
            const b = document.querySelector('#' + ls)
            if (b) b.checked = true
        }
        //select geo from URL
        ls = gviz.getParameterByName('geo')
        if (ls) document.querySelector('#geo').value = ls

        //initialise
        updateGeo()
        app.setViewFromURL()

    </script>
