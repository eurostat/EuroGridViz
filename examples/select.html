<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 1000 })

    //define multi resolution dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/clc/' + resolution + 'm/',
    )

    //define color style
    const style = new gridviz.SquareColorCatWGLStyle({
        color: { 41: 'blue' },
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], {
        //select only the cells with 'clc' property equal to '41'
        preprocess: (cell) => +cell.clc == 41
    })]

</script>
