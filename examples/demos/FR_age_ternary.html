<div id="map" style="height: 100%; width: 100%"></div>

<script src="../../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@2.0.2"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 3760000, y: 2650000, z: 600 })
        .setZoomExtent([3, 1500])
        .addZoomButtons()

    //define dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/met/ind/2019/' + resolution + 'm/'), {
        preprocess: (c) => {
            //imputed	ind	ind_0_3	ind_11_17	ind_18_24	ind_25_39	ind_40_54	ind_4_5	ind_55_64	ind_65_79	ind_6_10	ind_80p	ind_inc
            //define 3 age groups:
            //<18
            c.yo = +c.ind_0_3 + +c.ind_4_5 + +c.ind_6_10 + +c.ind_11_17
            //between
            c.mi = +c.ind_18_24 + +c.ind_25_39 + +c.ind_40_54 + +c.ind_55_64
            //>65
            c.ol = +c.ind_65_79 + +c.ind_80p

            //total
            c.TOT = c.yo + c.mi + c.ol
            if (c.TOT == 0) return false
        }
    })

    //define ternary classifier
    const ternaryClassifier = gridviz.ternaryColorClassifier(
        ["yo", "mi", "ol"],
        c => c.TOT,
        ["#18b200", "#005cbf", "#bf0001"],
        {
            mixedColors: ["#9d4a9e", "#ba9b00", "#0d9467"],
            centerColor: "#808080",
            center: [0.22, 0.58, 0.20],
            centerCoefficient: 0.2,
        }
    )

    /*
    ind          62971073.0
    ind_0_3       2696112.2
    ind_4_5       1486481.0
    ind_6_10      3907181.6
    ind_11_17     5476468.8
    13586243.6
    21.6
    
    ind_18_24     4657461.3
    ind_25_39    11412924.0
    ind_40_54    12475174.9
    ind_55_64     8059489.7
    36505049.9
    58.1
    
    ind_65_79     9103826.6
    ind_80p       3621238.3
    12725064.9
    20.2
    
    62816358.4
    
    ind_inc         74714.6
    */


    //define style
    const classNumberSize = 4
    const style = new gridviz.ShapeColorSizeStyle({
        color: (c) => ternaryClassifier(c) || "black",
        viewScale: gridviz.viewScaleQuantile({ valueFunction: (c) => +c.TOT, classNumber: classNumberSize, minSizePix: 3, maxSizeFactor: 1.1 }),
        size: (c, r, z, viewScale) => viewScale(c.TOT),
        shape: () => "circle",
        blendOperation: (z) => z < 20 ? "multiply" : "source-over"
    })

    //create grid layer
    const gridLayer = new gridviz.GridLayer(dataset, [style], { minPixelsPerCell: 4 })

    //label layer
    const labelLayer = new gridviz.LabelLayer(gridviz_eurostat.getEuronymeLabelLayer('FR', '20'))

    //background layers
    const backgroundLayer1 = new gridviz.BackgroundLayer({
        url: "https://gisco-services.ec.europa.eu/maps/tiles/OSMPositronBackground/EPSG3035/",
        resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564, 1222.99245256282, 611.49622628141, 305.748113140705, 152.8740565703525, 76.43702828517625, 38.21851414258813, 19.109257071294063, 9.554628535647032, 4.777314267823516, 2.388657133911758, 1.19432856695, 0.597164283477939],
        origin: [0, 6000000],
        visible: z => z < 50
    })
    const backgroundLayer2 = new gridviz.BackgroundLayer({
        url: 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/',
        resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
        origin: [0, 6000000],
        filterColor: (zf) => '#ffffff60',
        visible: z => z >= 50
    })

    //add layers to map
    map.layers = [backgroundLayer1, backgroundLayer2, gridLayer, labelLayer]

    //legend
    style.legends = [new gridviz.TernaryLegend({
        title: "Age",
        classifier: ternaryClassifier,
        width: 90,
        tooltip: map.tooltip,
        texts: {
            "0": "Over representation of persons aged <18",
            "1": "Over representation of persons aged 18 to 64",
            "2": "Over representation of persons aged >=65",
            "12": "Under representation of persons aged <18",
            "02": "Under representation of<br>persons aged 18 to 64",
            "01": "Under representation of persons aged >=65",
            "center": "Balanced representation of age groups",
        },
        leftText: "<18",
        topText: "18 to 64",
        rightText: ">65",
        centerCoefficient: 0.5,
    })]


</script>
