<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Carte de la population en France - INSEE Filosofi</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <div style="
                font-size: 0.9em;
                position: absolute;
                left: 10px;
                top: 10px;
                width: auto;
                height: auto;
                padding: 5px;
                border: 0px;
                border-radius: 5px;
                background: #ffffffcc;
                line-height: 1.6;
                box-shadow: 3px 3px 3px grey, -3px -3px 3px #ddd;
            ">
        <span style="font-size: 1.3em; font-weight: bold">Population en France</span><br />
        <div id="layer">
            Année:
            <select id="year">
                <option value="2015">2015</option>
                <option value="2017">2017</option>
                <option value="2019" selected>2019</option>
            </select>
            <br />
            <input type="radio" name="layer" id="color" value="color" checked />
            <label for="color">Couleur</label>
            <br />
            <input type="radio" name="layer" id="colorDark" value="colorDark" />
            <label for="colorDark">Couleur sombre</label>
            <br />
            <input type="radio" name="layer" id="size" value="size" />
            <label for="size">Cercles proportionnels</label>
            <br />
            <input type="radio" name="layer" id="dots" value="dots" />
            <label for="dots">Nuage de points</label>
            <br />
            <input type="radio" name="layer" id="pillar" value="pillar" />
            <label for="pillar">Barres 3D</label>
            <br />
            <input type="radio" name="layer" id="joyplot" value="joyplot" />
            <label for="joyplot">Joyplot</label>
            <br />
            <input type="radio" name="layer" id="smoothed" value="smoothed" />
            <label for="smoothed">Lissage </label><input type="range" min="3" max="15" value="6" class="slider"
                id="sigmaTK" style="width: 100px" />
            <br />
            <span style="font-size: 1.3em; font-weight: bold">Changement</span>
            <br />
            <select id="chYears">
                <option value="d2017_2019" selected>De 2017 à 2019</option>
                <option value="d2015_2017">De 2015 à 2017</option>
                <option value="d2015_2019">De 2015 à 2019</option>
            </select>
            <br />
            <input type="radio" name="layer" id="colorCh" value="colorCh" />
            <label for="colorCh">Couleur</label>
            <br />
            <input type="radio" name="layer" id="colorChSmTK" value="colorChSmTK" />
            <label for="colorChSmTK">Lissage </label><input type="range" min="3" max="15" value="6" class="slider"
                id="sigmaCCH" style="width: 100px" />
            <br />
            <input type="radio" name="layer" id="sizeCh" value="sizeCh" />
            <label for="sizeCh">Cercles proportionnels</label>
            <br />
            <input type="radio" name="layer" id="segmentCh" value="segmentCh" />
            <label for="segmentCh">Segments</label>
            <br />
            <input type="radio" name="layer" id="ts" value="ts" />
            <label for="ts">Série temporelle</label>
        </div>
        <hr />
        Géo:
        <select id="geo">
            <option value="met" selected>France métropolitaine</option>
            <option value="reun">Réunion</option>
            <option value="mart">Martinique</option>
        </select>
        <br />
        <input type="checkbox" id="label" checked />
        <label for="label">Noms villes</label>
        <input type="checkbox" id="boundary" checked />
        <label for="boundary">Limites adm.</label>
        <input type="checkbox" id="background" checked />
        <label for="background">Fond</label>
        <hr />
        Source:
        <a href="https://www.insee.fr/fr/statistiques/7655515" target="_blank" rel="noopener noreferrer">INSEE -
            Filosofi - 200m</a>
    </div>

    <script src="../dist/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@1.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridviz-smoothing@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-path@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-shape@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')

        const map = new gridviz.Map(containerDiv)
            .setZoomExtent([3, 1500])
            .setViewFromURL()

        //population datasets, indexed by geo region
        const popDataset = {}

        //prepare function for population difference computation
        const computeChange = (c, y1, y2) => {
            const y1_ = c["ind" + y1], y2_ = c["ind" + y2]
            const k = "d" + y1 + "_" + y2
            if (!y1_ && !y2_) c[k] = 0
            else if (!y1_ && y2_) c[k] = +y2_
            else if (y1_ && !y2_) c[k] = -y1_
            else c[k] = +y2_ - +y1_
            //rate of change
            c["p" + y1 + "_" + y2] = y1_ == 0 ? 999 : c[k] / y1_
        }

        const getDataset = (geo) =>
            map.makeMultiScaleTiledGridDataset(
                [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000],
                (r) =>
                    "https://raw.githubusercontent.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/" + geo + "/ts_ind/" +
                    r +
                    "m/",
                {
                    preprocess: (c) => {
                        //compute change figures
                        computeChange(c, 2015, 2017)
                        computeChange(c, 2015, 2019)
                        computeChange(c, 2017, 2019)
                    },
                }
            )
        popDataset.met = getDataset("met")
        popDataset.reun = getDataset("reun")
        popDataset.mart = getDataset("mart")

        //default color
        const col = '#e54f37'

        //style for imputed values
        const getStyleImputed = (year, mz = 30, sr = 0.25) => new gridviz.ShapeColorSizeStyle({
            colorCol: 'imp' + year,
            color: (v, r, s) => (+v ? '#666' : ''),
            shape: () => 'circle',
            size: (v, r, s) => sr * r,
            maxZoom: mz,
        })


        //
        const update = () => {
            //read GUI selection
            const layCode = document.querySelector('input[name="layer"]:checked').value
            const year_ = document.querySelector('#year').value
            const year = "ind" + year_
            const chYears = document.querySelector('#chYears').value
            const y1 = chYears.split("_")[0].replace("d", ""), y2 = chYears.split("_")[1]
            const geo = document.querySelector('#geo').value

            //remove layers
            map.layers = []

            //tooltip function: for total population
            const tooltipFun = (c, r) =>
                +c[year]
                    ? '<b>' +
                    c[year] +
                    '</b> habitant' +
                    (+c[year] == 1 ? '' : 's') +
                    ' par ' +
                    (r * r) / 1000000 +
                    'km²' +
                    (+c["imp" + year_] && r < 1000 ? '<br>(valeur imputée)' : '')
                    : undefined

            //tooltip function: for population change
            const tooltipFunCh = (c) =>
                y1 + ': ' +
                c["ind" + y1] +
                "<br>" + y2 + ": " +
                c["ind" + y2] +
                '<br><b>' +
                (c[chYears] == 0
                    ? 'Pas de changement'
                    : (c[chYears] > 0 ? '+' : '') + c[chYears] + ' habitants') +
                '</b>'
            //+ "<br>" + c["p" + y1 + "_" + y2]

            //set default background filter
            for (let bgl of map.bgLayers) bgl.filterColor = (z) => z > 50 ? '#ffffff60' : 'none'
            map.setBackgroundColor("white")

            if (layCode == 'color') {
                const colR = d3.interpolateOrRd

                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.SquareColorWGLStyle({
                            colorCol: year,
                            color: colR,
                            stretching: { fun: 'expRev', alpha: -7 },
                            blendOperation: (z) => z < 25 ? "multiply" : "source-over"
                        }),
                        new gridviz.StrokeStyle({
                            strokeColorCol: year,
                            strokeColor: (v) => (+v ? '#666' : ''),
                            maxZoom: 15,
                        }),
                        getStyleImputed(year_)
                    ],
                    {
                        minPixelsPerCell: 1.8,
                        cellInfoHTML: tooltipFun,
                    }
                )

                //add legend
                map.layers[0].styles[0].legends.push(
                    new gridviz.ColorLegend({
                        title: "Nombre d'habitants",
                        width: 400,
                        ticks: 5,
                        colorRamp: colR,
                        fun: (t, r, s) => s.max * gridviz.sExpRevInverse(t, -7),
                    })
                )
            } else if (layCode == 'colorDark') {
                const colR = d3.interpolateMagma

                //set dark background filter color
                for (let bgl of map.bgLayers) bgl.filterColor = (z) => '#000000c0'
                map.setBackgroundColor("black")

                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.SquareColorWGLStyle({
                            colorCol: year,
                            color: colR,
                            stretching: { fun: 'expRev', alpha: -7 },
                            //blendOperation: (z) => z < 25 ? "multiply" : "source-over"
                        }),
                        new gridviz.StrokeStyle({
                            strokeColorCol: year,
                            strokeColor: (v) => (+v ? '#999' : ''),
                            maxZoom: 15,
                        }),
                        getStyleImputed(year_)
                    ],
                    {
                        minPixelsPerCell: 1.8,
                        cellInfoHTML: tooltipFun,
                    }
                )

                //add legend
                map.layers[0].styles[0].legends.push(
                    new gridviz.ColorLegend({
                        title: "Nombre d'habitants",
                        width: 400,
                        ticks: 5,
                        colorRamp: colR,
                        fun: (t, r, s) => s.max * gridviz.sExpRevInverse(t, -7),
                    })
                )
            } else if (layCode == 'size') {
                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.ShapeColorSizeStyle({
                            color: () => col, // + 'bb',
                            sizeCol: year,
                            size: (v, r, s, z) => 1.5 * r * gridviz.sPow(v / s.max, 0.3),
                            shape: () => 'circle',
                            blendOperation: () => "multiply"
                        }),
                        //getStyleImputed(year_, 20, 0.15)
                    ],
                    {
                        minPixelsPerCell: 5,
                        cellInfoHTML: tooltipFun,
                    }
                )

                //add legend
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        title: "Nombre d'habitants",
                        exaggerationFactor: 0.8,
                        shape: 'circle',
                        fillColor: col,
                    }).style('padding', '0px 5px')
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        exaggerationFactor: 0.25,
                        shape: 'circle',
                        fillColor: col,
                    }).style('padding', '0px 5px')
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        exaggerationFactor: 0.02,
                        shape: 'circle',
                        fillColor: col,
                    }).style('padding', '0px 5px')
                )
            } else if (layCode == 'dots') {
                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.DotDensityStyle({
                            nbCol: year,
                            nb: (v, r, s, z) => (((10 * r * r) / (z * z)) * v) / s.max,
                            dotSize: (r, z) => 1.2 * z,
                            color: () => col,
                        }),
                    ],
                    {
                        minPixelsPerCell: 5,
                        cellInfoHTML: tooltipFun,
                    }
                )
            } else if (layCode == 'pillar') {
                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.PillarStyle({
                            heightCol: year,
                            //height: (v, r, s, z) => 15 * r * gridviz.sPow(v / s.max, 0.7),
                            height: (v, r, s, z) => 10 * r * gridviz.sExpRev(v / s.max, -5),
                            color: () => col + 'aa',
                            simple: true,
                            viewHeightFactor: 1,
                        }),
                    ],
                    {
                        minPixelsPerCell: 6,
                        cellInfoHTML: tooltipFun,
                    }
                )
            } else if (layCode == 'joyplot') {
                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.JoyPlotStyle({
                            heightCol: year,
                            height: (v, r, s, z) => 5 * r * Math.sqrt(v / s.max),
                            fillColor: () => col + 'bb',
                        }),
                    ],
                    {
                        minPixelsPerCell: 5,
                        cellInfoHTML: tooltipFun,
                    }
                )
            } else if (layCode == 'smoothed') {
                //get year selection
                const sigma = document.querySelector('#sigmaTK').value

                const nb = 8
                const colR = d3.interpolateOrRd

                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gviz_sm.KernelSmoothingStyle({
                            value: (c) => +c[year],
                            filter: (c) => +c[year] > 0,
                            sigma: (r, z) => (r * sigma) / 10,
                            filterSm: (v) => v > 0.02,
                            factor: 2,
                            styles: [
                                new gridviz.SquareColorWGLStyle({
                                    colorCol: 'ksmval',
                                    color: colR,
                                    tFun: (v, r, s) => {
                                        const v_ = gridviz.sExpRev(v / s.max, -7)
                                        const cl = Math.floor(nb * v_) / nb
                                        return cl
                                    },
                                }),
                            ],
                            /*styles: gridviz.TanakaStyle.get(
                            "ksmval",
                            {
                                tFun: (v, r, s, z) => v == 0 ? 0 : gridviz.sExpRev((v - s.min) / (s.max - s.min), -7), color: colR,
                                nb: nb,
                                //newShading: true,
                                filter: c => +c.ksmval > 0,
                            }),*/
                            //set alpha and blend operation
                            //alpha: (z) => z < 70 ? 0.75 : 1.0,
                            blendOperation: (z) => "multiply"
                        }),
                    ],
                    {
                        minPixelsPerCell: 6,
                        cellInfoHTML: tooltipFun,
                    }
                )

                //legend
                map.layers[0].styles[0].styles[0].legends.push(
                    new gridviz.ColorLegend({
                        title: "Nombre d'habitants",
                        colorRamp: (t) => colR(Math.floor(t * nb) / nb),
                        //width: 500,
                        //ticks: 6,
                        //fun: (t, r, s) => s.min + (s.max - s.min) * gridviz.sExpRevInverse(t, -7),
                        width: 200,
                        ticks: 2,
                        tickFormat: 'text',
                        fun: (t, r, s) => (t == 0 ? 'Bas' : t == 1 ? 'Haut' : 'X'),
                    })
                )

            } else if (layCode == 'colorCh') {
                const streC = 0.22

                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.ShapeColorSizeStyle({
                            colorCol: chYears,
                            color: (v, r, s) => {
                                const stre = gridviz.sPow
                                let t = 0.5
                                if (s.min < 0 && v < 0) {
                                    t -= stre(v / s.min, streC) / 2
                                } else {
                                    t += stre(v / s.max, streC) / 2
                                }
                                t = 1 - t
                                return d3.interpolateSpectral(t)
                            },
                            shape: () => 'square',
                            blendOperation: (z) => z < 25 ? "multiply" : "source-over"
                        }),
                        new gridviz.StrokeStyle({ maxZoom: 15 }),
                    ],
                    {
                        minPixelsPerCell: 2,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                map.layers[0].styles[0].legends.push(
                    new gridviz.ColorLegend({
                        title: "Changement de population de " + y1 + " à " + y2 + ", en nombre d'habitants",
                        ticks: 7,
                        width: 500,
                        colorRamp: d3.interpolateSpectral,
                        invert: true,
                        fun: (t, r, s) => {
                            const streI = gridviz.sPowInverse
                            if (t < 0.5) return s.min * streI(1 - 2 * t, streC)
                            if (t > 0.5) return s.max * streI(2 * t - 1, streC)
                            return 0
                        },
                    })
                )
            } else if (layCode == 'colorChSmTK') {
                const colR = d3.interpolateSpectral
                const nb = 25
                const stre = gridviz.sPow
                const streC = 0.3

                //get year selection
                const sigma = document.querySelector('#sigmaCCH').value

                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gviz_sm.KernelSmoothingStyle({
                            value: (c) => +c[chYears],
                            sigma: (r, z) => (r * sigma) / 10,
                            factor: 2,
                            filterSm: (v) => Math.abs(v) > 0.0001,
                            //filter: c => !c.Ind_2015 && !c.Ind_2017,
                            styles: [
                                new gridviz.SquareColorWGLStyle({
                                    colorCol: 'ksmval',
                                    color: (t) => colR(1 - t),
                                    //opacity: (r,z) => z < 300? 0.75 : 1,
                                    tFun: (v, r, s) => {
                                        let t = 0.5
                                        if (s.min < 0 && v < 0) {
                                            t += stre(v / s.min, streC) / 2
                                        } else {
                                            t -= stre(v / s.max, streC) / 2
                                        }
                                        t = 1 - t
                                        t = Math.floor(t * nb) / nb
                                        return t
                                    },
                                }),
                            ],
                            /*gridviz.TanakaStyle.get("ksmval", {
                            tFun: (v, r, s, z) => {
                                let t = 0.5
                                if (s.min < 0 && v < 0) {
                                    t += stre(v / s.min, streC) / 2
                                } else {
                                    t -= stre(v / s.max, streC) / 2
                                }
                                t = 1 - t;
                                t = Math.floor(t * nb) / nb
                                return t;
                            },
                            color: (t) => colR(1 - t),
                            nb: nb,
                            //newShading: true,
                        }),*/
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        minPixelsPerCell: 6,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                map.layers[0].styles[0].styles[0].legends.push(
                    new gridviz.ColorLegend({
                        title: "Changement de population de " + y1 + " à " + y2,
                        width: 300,
                        ticks: 3,
                        colorRamp: (t) => colR(1 - Math.floor(t * nb) / nb),
                        tickFormat: 'text',
                        fun: (t, r, s) => (t == 0 ? 'Baisse' : t == 1 ? 'Hausse' : 'Stabilité'),
                    })
                )
            } else if (layCode == 'sizeCh') {
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.ShapeColorSizeStyle({
                            colorCol: chYears,
                            color: (v) => (v > 0 ? '#d13c4b' : '#4288b5'),
                            sizeCol: chYears,
                            size: (v, r, s, z) => {
                                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                                return 1.5 * r * gridviz.sPow(Math.abs(v) / max, 0.2)
                            },
                            shape: () => 'circle',
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        minPixelsPerCell: 6,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        title: "Changement de population " + y1 + "-" + y2,
                        exaggerationFactor: 0.9,
                        shape: 'circle',
                        labelUnitText: 'habitants',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        exaggerationFactor: 0.2,
                        shape: 'circle',
                        labelUnitText: '',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SizeLegend({
                        exaggerationFactor: 0.01,
                        shape: 'circle',
                        labelUnitText: '',
                        fillColor: 'gray',
                    }).style('padding', '0px 5px')
                )
                const lgCat = new gridviz.ColorCategoryLegend({
                    shape: 'square',
                    colCat: [
                        ['#d13c4b', 'Hausse'],
                        ['#4288b5', 'Baisse'],
                    ],
                })
                map.layers[0].styles[0].legends.push(lgCat)
            } else if (layCode == 'segmentCh') {
                const maxAngle = 60
                const per = "p" + y1 + "_" + y2

                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.SegmentStyle({
                            orientation: (c) => {
                                let a = (c[per] * maxAngle) / 0.3
                                a = a < -maxAngle ? -maxAngle : a > maxAngle ? maxAngle : a
                                return a
                            },
                            colorCol: per,
                            color: (v) =>
                                Math.abs(v) < 0.02 ? 'gray' : v > 0 ? '#d13c4b' : '#4288b5',
                            length: (v, r) => r,
                            widthCol: "ind" + y2,
                            width: (v, r, s, z) => 0.8 * r * gridviz.sPow(v / s.max, 0.25),
                            blendOperation: () => "multiply"
                        }),
                    ],
                    {
                        minPixelsPerCell: 10,
                        cellInfoHTML: tooltipFunCh,
                    }
                )

                //legend

                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentWidthLegend({
                        title: 'Population en ' + y2,
                        labelUnitText: 'hab.',
                    })
                )

                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentOrientationLegend({
                        title: "Changement de population " + y1 + "-" + y2,
                        labelUnitText: 'Forte hausse',
                        color: '#d13c4b',
                        orientation: 60,
                    })
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentOrientationLegend({
                        labelUnitText: 'Faible hausse',
                        color: '#d13c4b',
                        orientation: 30,
                    })
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentOrientationLegend({
                        labelUnitText: 'Stabilité (<1%)',
                        color: 'gray',
                        orientation: 0,
                    })
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentOrientationLegend({
                        labelUnitText: 'Faible baisse',
                        color: '#4288b5',
                        orientation: -30,
                    })
                )
                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentOrientationLegend({
                        labelUnitText: 'Forte baisse',
                        color: '#4288b5',
                        orientation: -60,
                    })
                )
            } else if (layCode == 'ts') {
                //define time series list of years
                const ts = ["ind2015", "ind2017", "ind2019"]

                //add layer
                map.addLayer(
                    popDataset[geo],
                    [
                        new gridviz.TimeSeriesStyle({
                            ts: ts,
                            color: () => "black",
                            lineWidthCol: "ind2019",
                            lineWidth: (v, r, s, z) => { return (1 + gridviz.sPow(v / s.max, 0.4) * 4) * z },
                            //offsetX: (c, r, z) => r / 2,
                            //offsetY: (c, r, z) => r / 2,
                            //width: (c, r, z) => 1.5*r,
                            //height: (c, r, z) => 2*r,
                            //anchorModeY: (c, r, z) => "first"
                        })],
                    {
                        minPixelsPerCell: 10,
                        cellInfoHTML: (c) => {

                            //prepare chart data
                            const tsdata = []
                            for (let d of ts)
                                tsdata.push({ year: +d.replace("ind", ""), pop: +c[d] })

                            const maxPop = d3.max(tsdata, d => d.pop)

                            const w = 300;
                            const h = 250;
                            const marginTop = 5;
                            const marginRight = 2;
                            const marginBottom = 20;
                            const marginLeft = 10 + 8 * (maxPop + "").length;

                            //x scale
                            const x = d3.scaleLinear(d3.extent(tsdata, d => d.year), [marginLeft, w - marginRight]);

                            //y scale
                            const y = d3.scaleLinear([0, maxPop], [h - marginBottom, marginTop]);

                            //make div and svg
                            const div = d3.create("div")
                            const svg = div.append("svg")
                                .attr("width", w)
                                .attr("height", h)
                                .attr("viewBox", [0, 0, w, h])
                                .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

                            //x-axis.
                            svg.append("g")
                                .attr("transform", `translate(0,${h - marginBottom})`)
                                .call(d3.axisBottom(x)
                                    .ticks(w / 80)
                                    .tickSizeOuter(0)
                                    .tickFormat(d => "" + d)
                                );

                            //y-axis
                            svg.append("g")
                                .attr("transform", `translate(${marginLeft},0)`)
                                .call(d3.axisLeft(y)
                                    .ticks(h / 40))

                            //draw line
                            const line = d3.line()
                                .x(d => x(d.year))
                                .y(d => y(d.pop));
                            svg.append("path")
                                .attr("stroke-width", 2)
                                .attr("stroke", "black")
                                .attr("fill", "none")
                                .attr("d", line(tsdata));

                            return (div.html())
                        }
                    }
                )

                map.layers[0].styles[0].legends.push(
                    new gridviz.SegmentWidthLegend({
                        title: "Population en 2019",
                        labelUnitText: 'hab.',
                        exaggerationFactor: 0.6,
                        color: "black",
                        //r: resolution
                    })
                )

            } else console.error('Unexpected layer code: ' + layCode)

            //redraw
            map.cg.redraw()
        }



        //
        const updateGeo = () => {
            //read GUI selection
            const geo = document.querySelector('#geo').value

            //clean layers
            map.bgLayers = []
            map.labelLayer = undefined
            map.boundaryLayer = undefined

            //set map parameters depending on the geographical selection

            //metropolitan france
            if (geo == "met") {
                map.setGeoCenter({ x: 3760000, y: 2650000 }) //{ x: 3763437, y: 2891045 })
                    .setZoom(900)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer())
                    .setLabelLayer(gviz_es.getEuronymeLabelLayer('FR', '20'))
                    .addBackgroundLayer({
                        url: "https://gisco-services.ec.europa.eu/maps/tiles/OSMPositronBackground/EPSG3035/",
                        resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564, 1222.99245256282, 611.49622628141, 305.748113140705, 152.8740565703525, 76.43702828517625, 38.21851414258813, 19.109257071294063, 9.554628535647032, 4.777314267823516, 2.388657133911758, 1.19432856695, 0.597164283477939],
                        origin: [0, 6000000],
                        maxZoom: 50,
                    })
                    .addBackgroundLayer({
                        url: 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/',
                        resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
                        origin: [0, 6000000],
                        filterColor: (z) => '#ffffff60',
                        minZoom: 50,
                    })
            }

            //reunion
            else if (geo == "reun") {
                map.setGeoCenter({ x: 350000, y: 7660000 })
                    .setZoom(75)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer({ geo: "RE", crs: "32740", scale: "01M" }))
                    .setLabelLayer(gviz_es.getEuronymeLabelLayer('RE', '20', {
                        //https://spatialreference.org/ref/epsg/wgs-84-utm-zone-40s/html/
                        proj: d3.geoTransverseMercator()
                            .rotate([-57, 0])
                            .reflectY(true)
                            .scale(6378137)
                            .translate([500000, 10016000])
                    }))
                //TODO background
            }

            //martinique
            else if (geo == "mart") {
                map.setGeoCenter({ x: 710000, y: 1620000 })
                    .setZoom(75)
                    .setBoundaryLayer(gviz_es.getEurostatBoundariesLayer({ geo: "MQ", crs: "32620", scale: "01M" }))
                    .setLabelLayer(gviz_es.getEuronymeLabelLayer('MQ', '20', {
                        //https://spatialreference.org/ref/epsg/wgs-84-utm-zone-20n/html/
                        proj: d3.geoTransverseMercator()
                            .rotate([63, 0])
                            .reflectY(true)
                            .scale(6378137)
                            .translate([500000, -11000])
                    }))
                //TODO background
            }
            else { console.error("Unexpected geo: " + geo); return; }


            update();
        }


        //layer and year update
        document.querySelector('#layer').addEventListener('change', update)
        document.querySelector('#year').addEventListener('change', update)
        document.querySelector('#geo').addEventListener('change', updateGeo)

        //sigma selection
        document.getElementById('sigmaTK').oninput = update
        document.getElementById('sigmaCCH').oninput = update

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            map.showLabels = this.checked
            map.cg.redraw()
        })

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            map.showBoundaries = this.checked
            map.cg.redraw()
        })

        // show/hide background
        document.querySelector('#background').addEventListener('change', function () {
            map.showBgLayers = this.checked
            map.cg.redraw()
        })

        //select layer from URL
        let ls = gridviz.getParameterByName('lay')
        if (ls) {
            const b = document.querySelector('#' + ls)
            if (b) b.checked = true
        }
        //select geo from URL
        ls = gridviz.getParameterByName('geo')
        if (ls) document.querySelector('#geo').value = ls

        //initialise
        updateGeo()
        map.setViewFromURL()

    </script>
