<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById('map')

    new gviz.Map(containerDiv)
        .setGeoCenter({ x: 4500000, y: 2900000 })
        .setZoomFactor(3000)
        .addMultiScaleTiledGridLayer(
            [1000, 2000, 5000, 10000, 20000, 50000, 100000],
            (r) => 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' + r + 'm/',
            [
                new gviz.ShapeColorSizeStyle({
                    color: (c, r) => { const d = 100000 * c.TOT_P_2021 / (r * r); return d > 50 ? "red" : d > 10 ? "orange" : d > 3 ? "yellow" : "#5555aa" }
                }),
            ],
            { pixNb: 3 }
        )
</script>
