<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        Function: <select id="fun" style="font-size: 1em">
            <option value="pow">Polynomial</option>
            <option value="powRev">Polynomial (reverse)</option>
            <option value="exp">Exponential</option>
            <option value="expRev" selected>Exponential (reverse)</option>
            <option value="circleLow">Circle low</option>
            <option value="circleHigh">Circle high</option>
        </select>
        <div id="alphaText">Alpha: -10</div>
        <input type="range" min="-30" max="0" step="1" value="-10" id="alphaExp"
            style="width: 300px; display: initial;">
        <input type="range" min="0" max="1" step="0.02" value="0.3" id="alphaPowCir"
            style="width: 300px; display: none;">
    </div>

    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>
        let containerDiv = document.getElementById("viz-container");

        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(600)

            .setBackgroundColor("black")
            .setLabelLayer(gviz.getEuronymeLabelLayer("EUR", "20", { dark: true }))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

            .addMultiScaleTiledCSVGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/" + Math.round(r / 1000) + "km/",
                [
                    new gviz.SquareColorWGLStyle({
                        colorCol: "2018",
                        color: d3.interpolateMagma,
                        stretching: { fun: "expRev", alpha: -10 }
                    }), new gviz.StrokeStyle({ maxZoom: 15 })
                ],
                {
                    pixNb: 2,
                    cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant" + (c.Ind == 1 ? "" : "s"),
                })

        //update
        const s = app.layers[0].styles[0];
        const update = () => {
            const fun = document.querySelector('#fun').value;
            const aExp = +document.querySelector('#alphaExp').value;
            const aPow = +document.querySelector('#alphaPowCir').value;
            let a;

            if (fun == "exp") {
                s.stretching = { fun: fun, alpha: aExp }
                document.getElementById("alphaExp").style.display = "initial";
                document.getElementById("alphaPowCir").style.display = "none";
                a = aExp
            } else if (fun == "expRev") {
                s.stretching = { fun: fun, alpha: aExp }
                document.getElementById("alphaExp").style.display = "initial";
                document.getElementById("alphaPowCir").style.display = "none";
                a = aExp
            } else if (fun == "pow") {
                s.stretching = { fun: fun, alpha: aPow }
                document.getElementById("alphaExp").style.display = "none";
                document.getElementById("alphaPowCir").style.display = "initial";
                a = aPow
            } else if (fun == "powRev") {
                s.stretching = { fun: fun, alpha: aPow }
                document.getElementById("alphaExp").style.display = "none";
                document.getElementById("alphaPowCir").style.display = "initial";
                a = aPow
            } else if (fun == "circleLow") {
                s.stretching = { fun: fun, alpha: aPow }
                document.getElementById("alphaExp").style.display = "none";
                document.getElementById("alphaPowCir").style.display = "initial";
                a = aPow
            } else if (fun == "circleHigh") {
                s.stretching = { fun: fun, alpha: aPow }
                document.getElementById("alphaExp").style.display = "none";
                document.getElementById("alphaPowCir").style.display = "initial";
                a = aPow
            }

            document.getElementById("alphaText").textContent = "Alpha: " + a

            //redraw
            app.cg.redraw();
        }

        //
        document.getElementById("fun").addEventListener('change', update)
        document.getElementById("alphaExp").addEventListener('input', update)
        document.getElementById("alphaPowCir").addEventListener('input', update)

    </script>

</body>

</html>
