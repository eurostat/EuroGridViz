<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 3000 })

    //define dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' + resolution + 'm/')
    )

    //define style
    const style = new gridviz.ShapeColorSizeStyle({
        size: (c, r, z, viewScale) => viewScale(c.TOT_P_2021),
        viewScale: gridviz.viewScaleQuantile({ valueFunction: (c) => +c.TOT_P_2021, classNumber: 5, minSizePix: 3, maxSizeFactor: 1.1 }),
        shape: () => "circle",
        color: () => "black"
    })

    /*/define legends
    style.legends = []
    style.legends.push(
        new gridviz.SizeLegend({
            title: "Population",
            label: (cells) => gridviz.nice(0.7 * d3.max(cells, cell => +cell.TOT_P_2021)),
            labelFormat: d3.format(',.2r'),
            fillColor: "black"
        })
    )*/

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], { minPixelsPerCell: 5 })]

</script>
