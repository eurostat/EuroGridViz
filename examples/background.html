<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>

    //define map
    const map = new gviz.Map(document.getElementById('map'))

    //set initial view
    map.setView(4500000, 2900000, 1000)

    //define background layer
    const backgroundLayer = new gviz.BackgroundLayer({
        url: 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/',
        resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
        origin: [0, 6000000],
    })

    //add layer to map
    map.layers = [backgroundLayer]
    map.redraw()

</script>
