<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>1km² Grid of France</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    gridviz.viewer()
        .container(containerDiv)
        .gridData([{
            url: "../../assets/csv/France/1km/2015_Ind.csv",
            cellSize: 1000,
        }])
        .title("1km² Grid of France")
        .sourcesHTML("Source: <a target='__blank' href='https://insee.fr/fr/accueil'>INSEE</a>")
        .center([3709000, 2624000])//EPSG=3035
        .zoom(1000000)
        .nuts(true)
        .nutsLevel(3)
        .nutsCountry("FR")
        .nutsSimplification("03M")
        .EPSG(3035)
        .showPlacenames(true)
        .placenamesCountry("FR")
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .lineColor("#ffffff")
        .colorSchemeName("interpolateBlues")
        .colorScaleName("scaleSequentialLog")
        .colorField("Ind")  // csv column used to calculate the colour of each cell
        .colorSchemeSelector(true)
        .colorScaleSelector(true)
        //  .placenameThresholds({ //"scale": population
        //     "500000": 100000,
        //     "175000": 50000,
        //     "150000": 20000,
        //     "100000": 10000,
        //     "50000": 1000
        // })
        .colorScaleSelectorLabel("Scale: ")
        .colorFieldSelectorLabel("Indicator: ")
        .nuts(true) //loads borders topojson
        .legend({
            title: "Total population per km² (2015)",
            titleWidth: 110,
            format: ',.0f',
            ticks:4
        })
        .build()
</script>

</html>
