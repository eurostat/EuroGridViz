<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    gridviz.viewer()
        .container(containerDiv)
        .gridData([{
            url: "../../assets/csv/France/1km/2015_Ind_80p.csv",
            cellSize: 1000,
            tiled: false
        }])
        .colorField("Ind_80p")  // csv column which you wish to visualize
        .center([3709000, 2624000])//EPSG=3035
        .zoom(1000000)
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .lineColor("#ffffff")
        .colorSchemeName("interpolateInferno")
        .colorSchemeSelector(true)
        .colorScaleSelector(true)
        .nuts(true)
        .nutsCountry("FR")
        .nutsSimplification("03M")
        .EPSG(3035)
        .showPlacenames(true)
        .placenamesCountry("FR")
        .placenameThresholds({ //"scale": population
            "500000": 100000,
            "175000": 50000,
            "150000": 20000,
            "100000": 10000,
            "50000": 1000
        })
        .legend({
            title: "Population over 80 years of age per kmÂ² (2015)",
            titleWidth: 150,
            format: ',.0f',
            ticks:6
        })
        .build()
</script>

</html>
