<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    let viz = gridviz.app()
        .container(containerDiv)
        .geoCenter([3709000, 2624000])//EPSG=3035
        .zoom(1000000)
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .lineColor("#ffffff")
        .colorSchemeName("interpolateInferno")
        .colorSchemeSelector(true)
        .colorScaleSelector(true)
        .nuts(true)
        .nutsCountry("FR")
        .nutsSimplification("03M")
        .EPSG(3035)
        .showPlacenames(true)
        .placenamesCountry("FR")
        .legend({
            title: "Population over 80 years of age per kmÂ² (2015)",
            titleWidth: 150,
            format: ',.0f',
            ticks:6
        })
        .build()

        viz.addGrid({
            url: "../../assets/csv/France/1km/2015_Ind_80p.csv",
            cellSize: 1000,
            colorField: "Ind_80p"
        })
</script>

</html>
