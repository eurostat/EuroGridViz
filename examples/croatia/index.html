<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Croatian Tourism Grid</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");
  let app = gridviz
    .app()
    .container(containerDiv)
    .title("Tourism Grid of Croatia")
    .zoom(500000) //initial camera Z value
    .nuts(true) //loads borders topojson
    .nutsCountry("HR") //filter nuts
    .nutsSimplification("03M")
    .placenamesCountry("HR") //filter placenames
    .placenameThresholds({
      //"scale": population
      450000: 200000,
      200000: 10000,
      100000: 5000,
      10000: 5000,
      1000: 500,
    })
    .placenamesCountry("HR")
    .placenameThresholds({
        //"scale": population
        1500: 200000,
        1250: 100000,
        1000: 100000,
        500: 50000,
        250: 10000,
      })
      .backgroundColor("#2b2b2b")
    .geoCenter([4755000, 2369000]) //EPSG=3035
    .height(window.innerHeight - 0.1)
    .width(window.innerWidth - 0.1)
    .lineColor("#ffffff")
    .lineWidth(0.00025)
    .colorSchemeName("interpolateYlOrRd")
    .colorScaleName("scaleSequentialLog")
    .colorScaleSelectorLabel("Scale: ")
    .colorFieldSelectorLabel("Indicator: ")
    .legend({
      width: "300",
      title: "Total tourist nights per kmÂ² (2017)",
      titleWidth: 150,
      cells: 10,
      format: ",.2r",
    })
    .build();

    app.addGrid(
      {
        url: "../../assets/csv/Croatia/croatia_tourism_grid.csv",
        cellSize: 1000,
        colorField: "NIGHTS_TOT"
      },
    )
</script>

</html>
