<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script>

    //define map
    const map = new gviz.Map(document.getElementById('map'))

    //set initial view
    map.setView(2, 46, 0.03)

    //define label layer
    const labelLayer = new gviz.LabelLayer({
        //input csv file with label data
        url: 'https://raw.githubusercontent.com/eurostat/euronym/main/pub/v2/UTF/50/EUR.csv',
        //set x,y position for each label
        preprocess: (label) => { label.x = label.lon; label.y = label.lat },
        //set label style depending on zoom level
        style: (label, zoom) => {
            if (label.rs < zoom * 70000) return
            if (label.r1 < zoom * 70000) return '1em Arial'
            return '1.5em Arial'
        },
        haloColor: () => 'cyan',
    })

    //add layer to map
    map.layers = [labelLayer]
    map.redraw()

</script>
