<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - example</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        //ETRS89-LAEA projection (EPSG 3035)
        const proj = d3.geoAzimuthalEqualArea().rotate([-10, -52]).reflectX(false).reflectY(true).scale(6378137).translate([4321000, 3210000]);

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 3426953, y: 2326791 }).setZoomFactor(700)
            .setBackgroundColor("#eee")

            .setLabelLayer({
                url: "https://raw.githubusercontent.com/eurostat/euronym/main/pub/v1/50/EUR.csv",
                preprocess: lb => {
                    //project from geo coordinates to ETRS89-LAEA
                    const p = proj([lb.lon, lb.lat])
                    lb.x = p[0]; lb.y = p[1];
                    delete lb.lon; delete lb.lat;
                },
                style: (lb, zf) => {
                    if (lb.rs < zf) return;
                    if (lb.r1 < zf) return "1em Arial";
                    return "1.5em Arial";
                },
                haloColor: ()=> "cyan"
            })
            .redraw()

    </script>

</body>

</html>
