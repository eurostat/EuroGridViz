<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>
    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 3000 })
        .addZoomButtons()

    //define dataset
    //set as resolution the maximum resolution
    const dataset = new gridviz.CSVGrid(map, "http://localhost:1234/IFS.csv", 128000)

    //make style
    const style = new gridviz.Style({
        drawFun: (cells, geoCanvas, resolution) => {
            //draw all cells
            for (let c of cells) {
                //random color
                geoCanvas.ctx.fillStyle = "rgb(0,0," + (255 * Math.random()) + ")"
                //get cell resolution
                const resm = c.res * 1000
                //fill cell rectangle
                geoCanvas.ctx.fillRect(c.x, c.y, resm, resm)
            }
        }
    })

    //make layer
    const layer = new gridviz.GridLayer(dataset, [style])

    //add layer to map
    map.layers = [layer]



    //override cell detection function
    dataset.getCellFromPosition = (posGeo, cells) => {
        for (const c of cells) {
            const r = c.res * 1000
            if (posGeo.x < c.x) continue
            else if (c.x + r < posGeo.x) continue
            else if (posGeo.y < c.y) continue
            else if (c.y + r < posGeo.y) continue
            else return c
        }
        return undefined
    }

    //override cell focus info function
    map.getCellFocusInfo = (posGeo) => {
        //get cell at mouse position
        const cell = dataset.getCellFromPosition(posGeo, dataset.getViewCache())
        if (!cell) return undefined
        const r = cell.res * 1000
        const html = layer.cellInfoHTML(cell, r)
        if (!html) return undefined
        return { cell: cell, html: html, resolution: r }
    }

</script>
