<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>
    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 3000 })
        .addZoomButtons()

    //define dataset
    //set as resolution the maximum resolution
    const dataset = new gridviz.CSVGrid(map, "http://localhost:1234/IFS.csv", 128000)

            else return cell
        }
        return undefined
    }*/




    //create custom style
    const style = new gridviz.Style({
        drawFun: (cells, geoCanvas, resolution) => {
            for (let c of cells) {
                geoCanvas.ctx.fillStyle = "rgb(0,0,"+(255*Math.random())+")"
                const resm = c.res * 1000
                geoCanvas.ctx.fillRect(c.x, c.y, resm, resm)
            }

        }
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
