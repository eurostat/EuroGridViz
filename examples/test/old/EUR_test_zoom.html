<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(100).setZoomFactorExtent([50, 11000])
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //style data
        const s = new gviz.SquareColorWGLStyle({
            colorCol: "2018",
            color: gviz.interpolateOrRd
        })

        const resolutions = [1000, 2000, 5000, 10000, 20000, 50000, 100000]
        app.addMultiScaleTiledCSVGridLayer(
            resolutions,
            r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/" + Math.round(r / 1000) + "km/",
            [s],
            {
                cellInfoHTML: c => "Inhabitant(s)<br>2018: <b>" + c["2018"] + "</b><br>2011: <b>" + c["2011"] + "</b><br>2006: <b>" + c["2006"] + "</b>",
                preprocess: c => { c.r = c["Ind_snv"] / c["Ind"] / 12; }
            },
            10)

    </script>
