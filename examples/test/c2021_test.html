<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Custom style</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script src="../../dist/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')

        const nbCl = 12
        const col = d3.scaleQuantile().range(Array.from({ length: nbCl }, (_, i) => d3.interpolateYlOrRd(i / (nbCl - 1))))

        /*
        const style = new gviz.Style({
            drawFun: (cells, r, cg) => {
                const colInfo = colIni(cells, r);

                cg.setCanvasTransform();
                for (let c of cells) {
                    cg.ctx.fillStyle = color(c, colInfo);
                    cg.ctx.fillRect(c.x, c.y, r, r);
                }
            }
        })
        */

        const style = new gviz.ShapeColorSizeStyle_({
            color: (c, r, zf, vc) => vc.colR(c.T),
            viewContext: (cells, r, zf) => {
                col.domain(cells.filter((c) => c.T).map((c) => c.T));
                return { colR: col };
            }
        })


        //make application with custom style
        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4598000, y: 2715000 })
            .setZoomFactor(700)
            .addMultiScaleTiledGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) =>
                    'http://localhost:1234/' +
                    r +
                    'm/',
                [style],
                {
                    pixNb: 10,
                    preprocess: (c) => c.T
                }

            )

    </script>
</body>

</html>
