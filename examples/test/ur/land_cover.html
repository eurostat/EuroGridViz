<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <title></title>
    </head>

    <body style="font-family: sans-serif">
        <div id="vizLC" style="position: relative; height: 600px; width: 900px">
            <div
                style="
                    font: bold 20px sans-serif;
                    position: absolute;
                    right: 10px;
                    top: 10px;
                    width: auto;
                    height: auto;
                    padding: 5px;
                    border-radius: 5px;
                    background: #ffffffcc;
                    line-height: 1.6;
                    box-shadow: 3px 3px 3px grey, -3px -3px 3px #ddd;
                "
            >
                <a
                    id="zoomin"
                    style="
                        width: 30px;
                        height: 30px;
                        display: block;
                        border: none;
                        color: black;
                        text-align: center;
                        text-decoration: none;
                    "
                    href="#"
                    title="Zoom in"
                    >+</a
                >
                <hr style="margin: 0px" />
                <a
                    id="zoomout"
                    style="
                        width: 30px;
                        height: 30px;
                        display: block;
                        border: none;
                        color: black;
                        text-align: center;
                        text-decoration: none;
                    "
                    href="#"
                    title="Zoom out"
                    >−</a
                >
            </div>

            <div
                style="
                    position: absolute;
                    right: 0px;
                    bottom: 0px;
                    width: auto;
                    height: auto;
                    padding: 1px;
                    border: 0px;
                    background: #ffffffcc;
                "
            >
                <span style="font-size: 0.8em; font-family: sans-serif"
                    ><a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://github.com/eurostat/gridviz"
                        style="text-decoration: none"
                        >GridViz</a
                    >
                    | ©
                    <a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://eurogeographics.org"
                        style="text-decoration: none"
                        >EuroGeographics</a
                    >
                    | ©
                    <a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://www.tuik.gov.tr"
                        style="text-decoration: none"
                        >Turkstat</a
                    >
                </span>
            </div>

            <div id="legendLC"></div>
        </div>

        <script src="../../dist/gridviz.js"></script>
        <script>
            const nuts2jsonURL = 'https://raw.githubusercontent.com/eurostat/Nuts2json/master/pub/v2/' //"https://ec.europa.eu/assets/estat/E/E4/gisco/pub/nuts2json/v2/"
            const euronymURL = 'https://raw.githubusercontent.com/eurostat/euronym/main/pub/v2/UTF/' //"https://ec.europa.eu/assets/estat/E/E4/gisco/pub/euronym/v2/UTF/"
            const tiledGridsURL = 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/' //"https://ec.europa.eu/eurostat/cache/GISCO/urbanrural/grid_data/europe/"
            const bgLayerURL = 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/' //"https://ec.europa.eu/eurostat/cache/GISCO/urbanrural/background/elevation_shading/"

            //TODO show CLC legend at the bottom ? link ?

            const clcColors = {
                1: '#e6004d',
                2: '#ff0000',
                3: '#cc4df2',
                4: '#cc0000',
                5: '#e6cccc',
                6: '#e6cce6',
                7: '#a600cc',
                8: '#a64d00',
                9: '#ff4dff',
                10: '#ffa6ff',
                11: '#ffe6ff',
                12: '#ffffa8',
                13: '#ffff00',
                14: '#e6e600',
                15: '#e68000',
                16: '#f2a64d',
                17: '#e6a600',
                18: '#e6e64d',
                19: '#ffe6a6',
                20: '#ffe64d',
                21: '#e6cc4d',
                22: '#f2cca6',
                23: '#80ff00',
                24: '#00a600',
                25: '#4dff00',
                26: '#ccf24d',
                27: '#a6ff80',
                28: '#a6e64d',
                29: '#a6f200',
                30: '#e6e6e6',
                31: '#cccccc',
                32: '#ccffcc',
                33: '#000000',
                34: '#a6e6cc',
                35: '#a6a6ff',
                36: '#4d4dff',
                37: '#ccccff',
                38: '#e6e6ff',
                39: '#a6a6e6',
                40: '#00ccf2',
                41: '#80f2e6',
                42: '#00ffa6',
                43: '#a6ffe6',
                //"44": "#e6f2ff",
                48: 'gray',
            }

            const clcLabels = {
                1: 'Continuous urban fabric',
                2: 'Discontinuous urban fabric',
                3: 'Industrial or commercial units',
                4: 'Road and rail networks and associated land',
                5: 'Port areas',
                6: 'Airports',
                7: 'Mineral extraction sites',
                8: 'Dump sites',
                9: 'Construction sites',
                10: 'Green urban areas',
                11: 'Sport and leisure facilities',
                12: 'Non-irrigated arable land',
                13: 'Permanently irrigated land',
                14: 'Rice fields',
                15: 'Vineyards',
                16: 'Fruit trees and berry plantations',
                17: 'Olive groves',
                18: 'Pastures',
                19: 'Annual crops associated with permanent crops',
                20: 'Complex cultivation patterns',
                21: 'Land principally occupied by agriculture with significant areas of natural vegetation',
                22: 'Agro-forestry areas',
                23: 'Broad-leaved forest',
                24: 'Coniferous forest',
                25: 'Mixed forest',
                26: 'Natural grasslands',
                27: 'Moors and heathland',
                28: 'Sclerophyllous vegetation',
                29: 'Transitional woodland-shrub',
                30: 'sands',
                31: 'Bare rocks',
                32: 'Sparsely vegetated areas',
                33: 'Burnt areas',
                34: 'Glaciers and perpetual snow',
                35: 'Inland marshes',
                36: 'Peat bogs',
                37: 'Salt marshes',
                38: 'Salines',
                39: 'Intertidal flats',
                40: 'Water courses',
                41: 'Water bodies',
                42: 'Coastal lagoons',
                43: 'Estuaries',
                //"44": "Sea and ocean",
                48: 'No data',
            }

            let containerDiv = document.getElementById('vizLC')
            const app = new gviz.App(containerDiv, { legendDivId: 'legendLC' })
                .setGeoCenter({ x: 4313947, y: 3100000 })
                .setZoomFactor(8000)
                .setZoomFactorExtent([40, 8000])
                .setLabelLayer(
                    gviz.getEuronymeLabelLayer('EUR', 50, {
                        ccIn: [
                            'AT',
                            'BE',
                            'BG',
                            'CY',
                            'CZ',
                            'DE',
                            'DK',
                            'EE',
                            'ES',
                            'FI',
                            'FR',
                            'GR',
                            'HR',
                            'HU',
                            'IE',
                            'IT',
                            'LT',
                            'LU',
                            'LV',
                            'PL',
                            'PT',
                            'MT',
                            'NL',
                            'RO',
                            'SE',
                            'SK',
                            'SI',
                            'CH',
                            'IS',
                            'NO',
                            'LI',
                            'RS',
                            'XK',
                            'AL',
                            'TR',
                            'ME',
                            'MK',
                        ],
                        baseURL: euronymURL,
                    })
                )
                .setBoundaryLayer(
                    gviz.getEurostatBoundariesLayer({
                        baseURL: nuts2jsonURL,
                        showOth: false,
                        color: (f, zf) => {
                            const p = f.properties
                            if (p.id >= 100000) return '#bcbcbc'
                            if (p.co === 'T') return '#888'
                            if (zf < 400) return '#888'
                            else if (zf < 1000) return p.lvl >= 3 ? '' : '#888'
                            else if (zf < 2000) return p.lvl >= 2 ? '' : '#888'
                            else return p.lvl >= 1 ? '' : '#888'
                        },
                    })
                )
                .addBackgroundLayer({
                    url: bgLayerURL,
                    resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
                    origin: [0, 6000000],
                    filterColor: (zf) => '#ffffffc0',
                })

                .addMultiScaleTiledGridLayer(
                    [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
                    (r) => tiledGridsURL + 'clc/' + r + 'm/',
                    [
                        new gviz.SquareColorCatWGLStyle({
                            colorCol: 'clc',
                            color: clcColors,
                            minZoom: 100,
                        }),
                        new gviz.SideCatStyle({
                            col: 'clc',
                            color: clcColors,
                            width: (side, r, z) => z * 3,
                            fillColor: (c) => clcColors[c.clc] + '55',
                            maxZoom: 100,
                        }),
                    ],
                    {
                        pixNb: 1.75,
                        cellInfoHTML: (c) => clcLabels[c.clc],
                        preprocess: (c) => {
                            if (c.CNTR_ID == 'UK') return false
                            if (c.CNTR_ID == '0-UK') return false
                            if (c.CNTR_ID == 'BA') return false
                            if (c.CNTR_ID == 'IM') return false
                            delete c.CNTR_ID
                        },
                    }
                )

            /*/legend

        //prepare legend data
        const legData = []
        for (let k of Object.keys(clcColors)) {
            const col = clcColors[k]
            const lbl = clcLabels[k]
            if (!col || !lbl) {
                console.error(col, lbl)
                continue
            }
            legData.push([col, lbl])
        }

        //make legend and link to styles
        const catLeg = new gviz.ColorCategoryLegend({ title: "Land cover", colCat: legData, shape: "square", })
        app.layers[0].styles[0].legends.push(catLeg)
        app.layers[0].styles[1].legends.push(catLeg)*/

            //zoom
            document
                .querySelector('#zoomin')
                .addEventListener('click', () => app.setZoomFactor(app.getZoomFactor() * 0.8).redraw())
            document
                .querySelector('#zoomout')
                .addEventListener('click', () => app.setZoomFactor(app.getZoomFactor() * 1.2).redraw())
        </script>
    </body>
</html>
