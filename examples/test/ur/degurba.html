<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <title></title>
    </head>

    <body style="font-family: sans-serif">
        <div id="vizDegurba" style="position: relative; height: 600px; width: 900px">
            <div
                id="legendDegurba"
                style="
                    position: absolute;
                    left: 5px;
                    top: 5px;
                    width: auto;
                    height: auto;
                    padding: 0px;
                    border: 0px;
                    border-radius: 5px;
                    background: #ffffffdd;
                    line-height: 1.6;
                    box-shadow: 5px 5px 5px grey, -3px -3px 3px #ddd;
                "
            ></div>

            <div
                style="
                    font: bold 20px sans-serif;
                    position: absolute;
                    right: 10px;
                    top: 10px;
                    width: auto;
                    height: auto;
                    padding: 5px;
                    border-radius: 5px;
                    background: #ffffffcc;
                    line-height: 1.6;
                    box-shadow: 3px 3px 3px grey, -3px -3px 3px #ddd;
                "
            >
                <a
                    id="zoomin"
                    style="
                        width: 30px;
                        height: 30px;
                        display: block;
                        border: none;
                        color: black;
                        text-align: center;
                        text-decoration: none;
                    "
                    href="#"
                    title="Zoom in"
                    >+</a
                >
                <hr style="margin: 0px" />
                <a
                    id="zoomout"
                    style="
                        width: 30px;
                        height: 30px;
                        display: block;
                        border: none;
                        color: black;
                        text-align: center;
                        text-decoration: none;
                    "
                    href="#"
                    title="Zoom out"
                    >−</a
                >
            </div>

            <div
                style="
                    position: absolute;
                    right: 0px;
                    bottom: 0px;
                    width: auto;
                    height: auto;
                    padding: 1px;
                    border: 0px;
                    background: #ffffffcc;
                "
            >
                <span style="font-size: 0.8em; font-family: sans-serif"
                    ><a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://github.com/eurostat/gridviz"
                        style="text-decoration: none"
                        >GridViz</a
                    >
                    | ©
                    <a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://eurogeographics.org"
                        style="text-decoration: none"
                        >EuroGeographics</a
                    >
                    | ©
                    <a
                        target="_blank"
                        rel="nofollow noreferrer noopener"
                        href="https://www.tuik.gov.tr"
                        style="text-decoration: none"
                        >Turkstat</a
                    >
                </span>
            </div>
        </div>

        <script src="../../../dist/gridviz.js"></script>
        <script>
            const nuts2jsonURL = 'https://raw.githubusercontent.com/eurostat/Nuts2json/master/pub/v2/' //"https://ec.europa.eu/assets/estat/E/E4/gisco/pub/nuts2json/v2/"
            const euronymURL = 'https://raw.githubusercontent.com/eurostat/euronym/main/pub/v2/UTF/' //"https://ec.europa.eu/assets/estat/E/E4/gisco/pub/euronym/v2/UTF/"
            const tiledGridsURL = 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/' //"https://ec.europa.eu/eurostat/cache/GISCO/urbanrural/grid_data/europe/"
            const bgLayerURL = 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/' //"https://ec.europa.eu/eurostat/cache/GISCO/urbanrural/background/elevation_shading/"

            /*const degurbaColors = {
            "uc": "#ff0202", //Cities
            "du": "#ff0202", //Cities
            "sbu": "#ffff00", //Suburbs
            "sdu": "#a87000", //Towns
            "r": "#375623", //Villages
            "lr": "#abcd66", //Dispersed rural areas
            "vlr": "#cdf57a", //Mostly uninhabited areas
            "NA": "gray",
        }*/

            const degurbaColors = {
                uc: '#286eb4', //"#d53e4f", //Cities
                du: '#286eb4', //"#f46d43", //Cities
                sbu: '#c87e04', //"#fee08b", //Suburbs
                sdu: '#fcc974', //"#fdae61", //Towns
                r: '#468631', //"#fcc974", //"#e6f598", //Villages
                lr: '#9dd58a', //"#abdda4", //Dispersed rural areas
                vlr: '#c2d5bc', //"#66c2a5", //Mostly uninhabited areas
                NA: 'gray',
            }

            let containerDiv = document.getElementById('vizDegurba')
            const app = new gviz.App(containerDiv, { legendDivId: 'legendDegurba' })
                .setGeoCenter({ x: 4313947, y: 3100000 })
                .setZoomFactor(8000)
                .setZoomFactorExtent([40, 8000])
                .setLabelLayer(
                    gviz.getEuronymeLabelLayer('EUR', 50, {
                        ccIn: [
                            'AT',
                            'BE',
                            'BG',
                            'CY',
                            'CZ',
                            'DE',
                            'DK',
                            'EE',
                            'ES',
                            'FI',
                            'FR',
                            'GR',
                            'HR',
                            'HU',
                            'IE',
                            'IT',
                            'LT',
                            'LU',
                            'LV',
                            'PL',
                            'PT',
                            'MT',
                            'NL',
                            'RO',
                            'SE',
                            'SK',
                            'SI',
                            'CH',
                            'IS',
                            'NO',
                            'LI',
                            'RS',
                            'XK',
                            'AL',
                            'TR',
                            'ME',
                            'MK',
                        ],
                        baseURL: euronymURL,
                    })
                )
                .setBoundaryLayer(
                    gviz.getEurostatBoundariesLayer({
                        baseURL: nuts2jsonURL,
                        showOth: false,
                        color: (f, zf) => {
                            const p = f.properties
                            if (p.id >= 100000) return '#bcbcbc'
                            if (p.co === 'T') return '#888'
                            if (zf < 400) return '#888'
                            else if (zf < 1000) return p.lvl >= 3 ? '' : '#888'
                            else if (zf < 2000) return p.lvl >= 2 ? '' : '#888'
                            else return p.lvl >= 1 ? '' : '#888'
                        },
                    })
                )
                .addBackgroundLayer({
                    url: bgLayerURL,
                    resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
                    origin: [0, 6000000],
                    filterColor: (zf) => '#ffffffc0',
                })

            //dataset
            const ds = app.makeMultiScaleTiledGridDataset(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) => tiledGridsURL + 'degurba/' + r + 'm/',
                {
                    preprocess: (c) => {
                        if (c.CNTR_ID == 'UK') return false
                        if (c.CNTR_ID == '0-UK') return false
                        if (c.CNTR_ID == 'BA') return false
                        if (c.CNTR_ID == 'IM') return false
                        //console.log(c.CNTR_ID)
                        delete c.CNTR_ID

                        if (+c.TOT != 1) c.c = 'zzz'
                        else
                            c.c = +c.uc
                                ? 'uc'
                                : +c.du
                                ? 'du'
                                : +c.sdu
                                ? 'sdu'
                                : +c.sbu
                                ? 'sbu'
                                : +c.r
                                ? 'r'
                                : +c.lr
                                ? 'lr'
                                : +c.vlr
                                ? 'vlr'
                                : 'NA'
                    },
                }
            )

            //population layer
            app.addLayerFromDataset(
                ds,
                [
                    new gviz.ShapeColorSizeStyle({
                        color: () => '#666',
                        sizeCol: 'TOT_P',
                        size: (v, r, s, zf) => 0.8 * r * gviz.sPow(v / s.max, 0.3),
                        shape: () => 'circle',
                    }),
                ],
                {
                    pixNb: 8,
                    maxZoom: 80,
                }
            )

            //degurba layer
            app.addLayerFromDataset(
                ds,
                [
                    new gviz.CompositionStyle({
                        color: degurbaColors,
                        type: () => 'flag',
                        //stripesOrientation: () => 0,
                        sizeCol: 'TOT',
                        size: (v, r, s, z) => 1 * r * gviz.sPow(v / s.max, 0.5) + (z < 500 ? 0.8 * z : 0),
                        minZoom: 80,
                    }),
                    /*new gviz.SquareColorCatWGLStyle({
                    colorCol: "c",
                    color: degurbaColors,
                    maxZoom: 400,
                    minZoom: 120,
                }),*/
                    new gviz.SideCatStyle({
                        col: 'c',
                        color: degurbaColors,
                        width: (side, r, z) => z * 3,
                        fillColor: (c) => degurbaColors[c.c] + '55',
                        maxZoom: 80,
                    }),
                ],
                {
                    pixNb: 3.5,
                    cellInfoHTML: (c, r) => {
                        if (!c.TOT) return 'No information'
                        if (c.TOT == 1)
                            return (
                                (+c.uc
                                    ? 'City'
                                    : +c.du
                                    ? 'City'
                                    : +c.sbu
                                    ? 'Suburb'
                                    : +c.sdu
                                    ? 'Town'
                                    : +c.r
                                    ? 'Village'
                                    : +c.lr
                                    ? 'Dispersed rural'
                                    : +c.vlr
                                    ? 'Mostly uninhabited'
                                    : 'Unknown') +
                                //show population
                                (+c.TOT_P
                                    ? '<br><b>' +
                                      c.TOT_P +
                                      '</b> inhabitant' +
                                      (+c.TOT_P == 1 ? '' : 's') +
                                      ' per ' +
                                      (r * r) / 1000000 +
                                      'km²'
                                    : '')
                            )

                        const out = []
                        //if (+c.uc) out.push(c.uc + " large city cell" + (+c.uc == 1 ? "" : "s") + "<br>")
                        if (+c.uc + +c.du)
                            out.push(+c.uc + +c.du + ' city cell' + (+c.uc + +c.du == 1 ? '' : 's') + '<br>')
                        if (+c.sbu) out.push(c.sbu + ' suburb cell' + (+c.sbu == 1 ? '' : 's') + '<br>')
                        if (+c.sdu) out.push(c.sdu + ' town cell' + (+c.sdu == 1 ? '' : 's') + '<br>')
                        if (+c.r) out.push(c.r + ' village cell' + (+c.r == 1 ? '' : 's') + '<br>')
                        if (+c.lr) out.push(c.lr + ' dispersed rural cell' + (+c.lr == 1 ? '' : 's') + '<br>')
                        if (+c.vlr)
                            out.push(c.vlr + ' mostly uninhabited cell' + (+c.vlr == 1 ? '' : 's') + '<br>')
                        if (+c.NA) out.push(c.NA + ' unknown cell' + (+c.NA == 1 ? '' : 's') + '<br>')

                        return out.join('')
                    },
                }
            )

            //population legend
            app.layers[0].styles[0].legends.push(
                new gviz.SizeLegend({ shape: 'circle', labelUnitText: 'inhabitants', fillColor: '#666d' })
            )

            //degurba legend
            const catLeg = new gviz.ColorCategoryLegend({
                title: 'Degree of urbanisation level 2',
                colCat: [
                    ['#286eb4', 'City'],
                    ['#fcc974', 'Town'],
                    ['#c87e04', 'Suburb'],
                    ['#468631', 'Village'],
                    ['#9dd58a', 'Dispersed rural'],
                    ['#c2d5bc', 'Mostly uninhabited'],
                    /*["#ff0202", "City"],
                ["#a87000", "Town"],
                ["#ffff00", "Suburb"],
                ["#375623", "Village"],
                ["#abcd66", "Dispersed rural"],
                ["#cdf57a", "Mostly uninhabited"],*/
                ],
                shape: 'square',
            })
            app.layers[1].styles[0].legends.push(catLeg)
            app.layers[1].styles[1].legends.push(catLeg)

            //zoom
            document
                .querySelector('#zoomin')
                .addEventListener('click', () => app.setZoomFactor(app.getZoomFactor() * 0.8).redraw())
            document
                .querySelector('#zoomout')
                .addEventListener('click', () => app.setZoomFactor(app.getZoomFactor() * 1.2).redraw())
        </script>
    </body>
</html>
