<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 3426953, y: 2326791 }).setZoomFactor(1000)

            .setLabelLayer(
                gviz.getEuronymeLabelLayer("EUR", 50, {
                    ex: 1.8,
                    exSize: 1,
                    color: () => "black",
                    haloColor: () => "#ffffff",
                    haloWidth: () => 3
                })
            )
            .setBoundaryLayer(
                gviz.getEurostatBoundariesLayer({
                    scale: "10M",
                    col: "#00000044",
                    lineDash: () => []
                })
            )

            .addMultiScaleTiledCSVGridLayer(
                [/*1000, 2000, 5000,*/ 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/elevation/tiled/" + r + "m/",
                [

                   /* new gviz.JoyPlotStyle({
                        heightCol: "elevation",
                        height: (v, r, s, zf) => 2 * r * v / s.max,
                        lineColor: (y, ys, r, zf) => {
                            const t = 255 - 255 * (y - ys.min) / (ys.max - ys.min);
                            return "rgb(" + t + "," + t + "," + t + ")"
                        },
                        lineWidth: (y, ys, r, zf) => 0.1 * r,
                        fillColor: (y, ys, r, zf) => "rgba(0,0,0," + (0.0 + (1 - (y - ys.min) / (ys.max - ys.min)) * 0.9) + ")",
                    })*/


                    /*
                    new gviz.ShapeColorSizeStyle({
                        color: () => "purple",
                        sizeCol: "elevation",
                        size: (v, r, s, zf) => 1.4 * r * gviz.sPow(v / s.max, 0.5),
                        shape: () => "circle",
                    })*/


                    new gviz.SideStyle({
                        valueCol: "elevation",
                        value: (v1, v2) => { return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0) },
                        color: (side, r, s, z) => side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "black" : "white",
                        width: (side, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return r * (0.01 + (side.or === "v" ? 0.6 : 1) * 0.333 * gviz.sPow(Math.abs(side.value) / max, 1))
                        },
                        fillColor: (c) => "#e2c9b2",
                    })

                    /*
                                    new gviz.SquareColorWGLStyle({
                                            colorCol: "elevation",
                                            color: d3.interpolateCubehelixDefault,
                                        }),*/

                    //new gviz.StrokeStyle({ maxZoom: 80 }),
                ],
                {
                    pixNb: 3
                })

    </script>

</body>

</html>
