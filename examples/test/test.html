<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        const app = new gviz.App(containerDiv)
            //set position and zoom
            .setGeoCenter({ x: 3426953, y: 2326791 }).setZoomFactor(1000)
            //.setGeoCenter({ x: 4500000, y: 2900000 }).setZoomFactor(4000)
            //add multi scale tiled CSV layer
            .addMultiScaleTiledCSVGridLayer(
                //the resolution values, ordered
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                //the URL, from the resolution
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/" + Math.round(r / 1000) + "km/",
                //the styles
                [
                    new gviz.SquareColorWGLStyle({
                        colorCol: "2018",
                        tFun: (value, resolution, stats) => gviz.sExp(value / stats.max, -50),
                        color: gviz.interpolateYlOrRd
                    })
                ],
                {
                    //the maximum pixel size before jumping to a lower resolution
                    pixNb: 2
                })


        /*app.bgLayers = [new gviz.BackgroundLayer({
            urlFun : (x,y,z) => "https://webgate.ec.europa.eu/inspireec/arcgis/rest/services/Basemaps/Gray_Earth_3035/MapServer/tile/" + z + "/" + y + "/" + x,
            origin: [-8426600.0, 1.59685E7],
            filterColor: zf => "#fff0",
        })]*/

        app.bgLayers = [new gviz.BackgroundLayer({
            url: "https://gisco-services.ec.europa.eu/maps/tiles/OSMCartoV4Composite/EPSG3035/",
            origin: [0, 6000000],
            filterColor: zf => "#fff0",
        })]

    </script>

</body>

</html>
