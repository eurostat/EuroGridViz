<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Shape/color/size style</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script src="../dist/gridviz.js"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')



        //define custom style
        const s = new gviz.Style()
        s.draw = (cells, resolution, cg) => {

            //draw with HTML canvas in geo coordinates
            cg.setCanvasTransform()

            //draw each cell as a triangle
            for (let cell of cells) {

                //set fill color
                const t = Math.floor(255 * Math.max(0, Math.min(1, cell.population / 200000.0)));
                cg.ctx.fillStyle = "rgb(" + t + ",50,50)"

                //fill triangle
                cg.ctx.beginPath()
                cg.ctx.moveTo(cell.x, cell.y)
                cg.ctx.lineTo(cell.x + resolution / 2, cell.y + resolution / 3)
                cg.ctx.lineTo(cell.x + resolution, cell.y)
                cg.ctx.lineTo(cell.x + resolution / 2, cell.y + resolution * 4 / 3)
                cg.ctx.fill()
            }

        }

        //make application with new style
        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 })
            .setZoomFactor(500)
            .addCSVGridLayer(
                'https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv',
                10000,
                //the style
                [s]
            )

    </script>
</body>

</html>
