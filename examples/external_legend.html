<div id="map" style="height: 500px; width: 800px"></div>
<div id="ext_legend"></div>

<script src="../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 1000, legendDivId: 'ext_legend' })

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define color style
    const style = new gridviz.ShapeColorSizeStyle({
        color: (c, r, zf, scale) => scale(c.population),
        viewScale: gridviz.colorContinuousScale({ valueFunction: (c) => +c.population, colorRamp: d3.interpolateYlOrRd, stretching: gridviz.logarithmicScale(-7) }),
        //viewScale: gridviz.colorQuantileScale({ valueFunction: (c) => +c.T, classNumber: 12, colorRamp: d3.interpolateYlOrRd }),
        //size
        //size: (c, r, zf, scale) => scale(+c.T),
        //shape: () => "circle",
        //viewScale: gridviz.sizeContinuousScale({ valueFunction: (c) => +c.T, stretching: gridviz.logarithmicScale(-8) }),
        //viewScale: gridviz.sizeQuantileScale({ valueFunction: (c) => +c.T, classNumber: 10, minSizePix: 3, maxSizeFactor: 1.1 }),
        //blendOperation: (zf) => zf < 100 ? "multiply" : "source-over",
    })


    /*/add legend
    style.legends.push(
        new gridviz.ColorLegend({
            title: 'Number of inhabitants',
            width: 400,
            ticks: 6,
            colorRamp: d3.interpolateOrRd,
            fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.25),
        })
    )*/

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
