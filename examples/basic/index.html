<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5x5km Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container" style="height:100%; width:100%;"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .container(containerDiv)
    .zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .title("5kmÂ² Population Grid of Europe")
    .zoom(3000)
    .geoCenter([4000,3000])
    .homeButton(true)
    .zoomButtons(true)
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();

  const s = new gridviz.ColorSizeShapeStyle({ "colorFunction": c => gridviz.color().interpolateOrRd(Math.pow(c["population"], 0.5) / 100) })
  app.addCSVGrid({
    url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/5km/3035/pop_5km_zeros_removed.csv",
    resolution: 5,
    styles: [s],
    minZoom: 0,
    maxZoom: 999999999
  })
</script>

</html>
