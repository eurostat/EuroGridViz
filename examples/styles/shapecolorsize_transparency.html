<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Gridviz - Shape/color/size style</title>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <script src="../../dist/gridviz.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')

            //
            const opacitise = (color, opacity) => {
                const col = d3.color(color)
                col.opacity = opacity
                return col.toString()
            }

            new gviz.App(containerDiv)
                .setGeoCenter({ x: 4500000, y: 2570000 })
                .setZoomFactor(100)

                //show background
                .addBackgroundLayer({
                    url: 'https://raw.githubusercontent.com/jgaffuri/mbxyz/main/pub/elevation_shading/',
                    resolutions: Array.from({ length: 9 }, (_, i) => 28.00132289714475 * Math.pow(2, 10 - i)),
                    origin: [0, 6000000],
                    filterColor: (zf) => '#ffffff90',
                })

                .addMultiScaleTiledGridLayer(
                    [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                    (r) =>
                        'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population/' +
                        r +
                        'm/',
                    [
                        new gviz.ShapeColorSizeStyle({
                            colorCol: '2018',
                            color: (v, r, s, zf) => {
                                let c = d3.interpolateSpectral(1 - gviz.sExpRev(v / s.max, -7))
                                //make transparent for low zoom levels
                                if (zf < 800) c = opacitise(c, 0.65)
                                return c
                            },
                        }),
                    ],
                    {
                        pixNb: 5,
                        cellInfoHTML: (c) => '<b>' + c['2018'] + '</b> inhabitant(s)',
                    }
                )
        </script>
    </body>
</html>
