<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2960000, z: 200, backgroundColor: "black" })

    //define multi resolution dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/elevation/' + resolution + 'm/')
    )

    //define style
    const style = new gridviz.TextStyle({
        text: (cell) => cell.elevation,
        viewScale: (cells) => d3.extent(cells, cell => +cell.elevation),
        color: (cell, resolution, z, [min, max]) => d3.interpolateSpectral(1 - (cell.elevation - min) / (max - min)),
        fontSize: (cell, r) => 0.4 * r,
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], {
        minPixelsPerCell: 20,
        cellInfoHTML: (cell) => cell.elevation + ' m',
    })]

</script>
