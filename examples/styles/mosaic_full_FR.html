<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Mosaic style</title>

    <style>
        @font-face {
            font-family: mf;
            src: url(https://raw.githubusercontent.com/eurostat/gridviz/master/assets/font/Constantine.woff);
        }

        html,
        body,
        div {
            font-family: mf;
        }
    </style>

</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; background: #e2ddc8cc; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 1.5em; font-weight: bold;">Population mosaic of France, 2017 A.D.</span><br>

        <div id="gvizLegend"></div>

        <span style="font-size: 1em;">
            Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2017 - 200m grid</a>
        </span>
    </div>

    <script src="../../build/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 3763437, y: 2891045 }).setZoomFactor(22).setZoomFactorExtent([7, 2000])
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            .setViewFromURL()
            .setLabelLayer(
                gviz.getEuronymeLabelLayer("FR", 20, {
                    ex: 1.6,
                    fontFamily: "mf",
                    exSize: 1.2,
                    color: () => "black",
                    haloColor: () => "#ffffff",
                    haloWidth: () => 3
                })
            )
            .setBoundaryLayer(
                gviz.getEurostatBoundariesLayer({
                    scale: "10M",
                    col: "#00000077",
                    lineDash: () => []
                })
            )
            .setBackgroundColor("#ECE6D3")
            .addMultiScaleTiledCSVGridLayer(
                [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi/ind/2017/" + r + "m/",
                [
                    new gviz.MosaicStyle({
                        colorCol: "Ind",
                        color: (v, r, s) => !+v ? undefined : d3.interpolateYlOrBr(gviz.sExpRev(v / s.max, -7)),
                        mosaicFactor: 0.2,
                        shadowFactor: 0.25,
                        shadowColor: "#aaa"
                    })
                ],
                {
                    pixNb: 8,
                    cellInfoHTML: c => "<b>" + c.Ind + "</b> inhabitant" + (c.Ind == 1 ? "" : "s"),
                })
            .addBackgroundLayer({
                url: "https://gisco-services.ec.europa.eu/maps/tiles/GreyEarth/EPSG3035/",
                resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564],
                origin: [0, 6000000],
                filterColor: zf => "#ffffffd3",
            })

        //legend
        app.layers[0].styles[0].legends.push(new gviz.ColorLegend({
            title: "Number of inhabitants",
            "font-family": "mf",
            width: 450,
            ticks: 6,
            colorRamp: d3.interpolateYlOrBr,
            fun: (t, r, s) => s.max * gviz.sExpRevInverse(t, -7)
        }))

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 0.8em;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
