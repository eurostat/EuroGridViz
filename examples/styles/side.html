<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 900 })

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define style
    const style = new gviz.SideStyle({
        valueCol: 'TOT_P_2021',
        value: (v1, v2) => {
            return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0)
        },
        color: (side, r, s, z) =>
            (side.value > 0 && side.or === 'h') || (side.value < 0 && side.or === 'v')
                ? 'black'
                : 'white',
        width: (side, r, s, z) => {
            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
            return (
                r *
                (0.01 +
                    (side.or === 'v' ? 0.6 : 1) *
                    0.333 *
                    gviz.sPow(Math.abs(side.value) / max, 0.3))
            )
        },
        fillColor: (c) => '#e2c9b2',
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
