<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4301000, y: 3050000, z: 400 })

    //define dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://github.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/met/ind/2015/' + resolution + 'm/'), {
            preprocess: (c) => {
            //imputed	ind	ind_0_3	ind_11_17	ind_18_24	ind_25_39	ind_40_54	ind_4_5	ind_55_64	ind_65_79	ind_6_10	ind_80p	ind_inc
            //define 3 age groups:
            //<18
            c.yo = +c.ind_0_3 + +c.ind_4_5 + +c.ind_6_10 + +c.ind_11_17
            //between
            c.mi = +c.ind_18_24 + +c.ind_25_39 + +c.ind_40_54 + +c.ind_55_64
            //>65
            c.ol = +c.ind_65_79 + +c.ind_80p

            //total
            c.TOT = c.yo + c.mi + c.ol
            if(c.TOT==0) return false
        }
    })

    //define ternary classifier
    const ternaryClassifier = gridviz.ternaryColorClassifier(
        //the three groups
        ["yo", "mi", "ol"],
        //the function returning the total of the three
        c => c.TOT,
        //the colors
        ["#4daf4a", "#377eb8", "#e41a1c"], {
        //the center point of the ternary classification
        center: [0.17, 0.63, 0.2],
        //the size of the central class
        centerCoefficient: 0.15,
    })

    //define style
    const classNumberSize = 4
    const style = new gridviz.ShapeColorSizeStyle({
        color: (c) => ternaryClassifier(c) || "black",
        viewScale: gridviz.viewScaleQuantile({ valueFunction: (c) => +c.TOT, classNumber: classNumberSize, minSizePix: 3, maxSizeFactor: 1.1 }),
        size: (c, r, z, viewScale) => viewScale(c.TOT),
        shape: () => "circle",
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], { minPixelsPerCell: 4 })]


    //legend
    style.legends = [new gridviz.TernaryLegend({
        title: "Age",
        classifier: ternaryClassifier,
        width: 90,
        tooltip: map.tooltip,
        texts: {
            "0": "Over representation of persons aged <18",
            "1": "Over representation of persons aged 18 to 64",
            "2": "Over representation of persons aged >=65",
            "12": "Under representation of persons aged <18",
            "02": "Under representation of<br>persons aged 18 to 64",
            "01": "Under representation of persons aged >=65",
            "center": "Balanced representation of age groups",
        },
        leftText: "<18",
        topText: "18 to 64",
        rightText: ">65",
        centerCoefficient: 0.5,
    })]


</script>
