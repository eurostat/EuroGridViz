<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 2000 })

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define size for each cell
    const sizeFunction = (cell) => {
        if (cell.population > 150000) return 13000
        else if (cell.population > 60000) return 11000
        else if (cell.population > 6000) return 8000
        else return 5000
    }

    //define style
    const style = new gridviz.ShapeColorSizeStyle({
        size: sizeFunction,
        shape: () => 'circle',
        color: () => 'purple',
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
