<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Lego map of Europe</title>

        <style>
            @font-face {
                font-family: mfLego;
                src: url(https://raw.githubusercontent.com/eurostat/gridviz/master/assets/font/MicroSix.woff);
            }
        </style>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <div
            style="
                position: absolute;
                left: 20px;
                top: 20px;
                width: auto;
                height: auto;
                padding: 10px;
                border: 0px;
                border-radius: 5px;
                background: #ffffffcc;
                line-height: 1.6;
                box-shadow: 5px 5px 5px grey;
            "
        >
            <span style="font-size: 1.8em; font-weight: bold">Lego map of Europe</span><br />
            <span style="font-size: 1.25em">
                <hr />
                <div id="layer">
                    <input type="radio" name="layer" id="el" value="el" checked />
                    <label for="el">Elevation</label>
                    <br />
                    <input type="radio" name="layer" id="lc" value="lc" />
                    <label for="lc">Land cover</label>
                    <br />
                    <input type="radio" name="layer" id="pop" value="pop" />
                    <label for="pop">Population</label>
                </div>
                <hr />
                <input type="checkbox" id="label" checked />
                <label for="label">City names</label>
                <input type="checkbox" id="boundary" checked />
                <label for="boundary">Boundaries</label>
                <hr />
                Source:
                <a
                    href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids"
                    target="_blank"
                    rel="noopener noreferrer"
                    >European Commission</a
                >
            </span>
        </div>

        <script src="../../dist/gridviz.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')
            const app = new gviz.App(containerDiv)
                .setGeoCenter({ x: 4313947, y: 2970049 })
                .setZoomFactor(1500)
                .setZoomFactorExtent([25, 7500])
                .setViewFromURL()

                .setLabelLayer(
                    gviz_es.getEuronymeLabelLayer('EUR', 50, {
                        ex: 1.6,
                        fontFamily: 'mfLego',
                        exSize: 1,
                        color: () => 'black',
                        haloColor: () => 'white',
                        haloWidth: () => 2,
                    })
                )
                .setBoundaryLayer(
                    gviz_es.getEurostatBoundariesLayer({
                        scale: '10M',
                        col: '#00000055',
                        lineDash: () => [],
                    })
                )
                .setBackgroundColor('#EAECEE')

                .addBackgroundLayer({
                    url: 'https://gisco-services.ec.europa.eu/maps/tiles/GreyEarth/EPSG3035/',
                    resolutions: [
                        156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512,
                        9783.93962050256, 4891.96981025128, 2445.98490512564,
                    ],
                    origin: [0, 6000000],
                    filterColor: (zf) => '#ffffffd3',
                })

            //prepare datasets
            const ds = {}

            //elevation dataset
            ds.el = app.makeMultiScaleTiledGridDataset(
                [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) =>
                    'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/elevation/' +
                    r +
                    'm/'
            )

            //land cover dataset
            ds.lc = app.makeMultiScaleTiledGridDataset(
                [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) =>
                    'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/clc/' + r + 'm/'
            )

            //population
            ds.pop = app.makeMultiScaleTiledGridDataset(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) =>
                    'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' +
                    r +
                    'm/',
                {
                    preprocess: (c) => {
                        delete c.TOT_P_2006
                        delete c.TOT_P_2011
                    },
                }
            )

            //
            const update = () => {
                //read GUI selection
                const layCode = document.querySelector('input[name="layer"]:checked').value

                //remove layers
                app.layers = []

                //elevation
                if (layCode === 'el') {
                    const colors = []
                    const colFun = d3.interpolateRgbBasis([
                        '#a8bc9f',
                        '#bbcc9e',
                        '#ebe8c1',
                        '#dca255',
                        '#d38487',
                        '#fbf4f2',
                    ])
                    for (let t = 0; t <= 1; t += 1 / 10) colors.push(colFun(t))

                    app.addLayerFromDataset(
                        ds.el,
                        gviz.LegoStyle.get('elevation', {
                            colors: colors,
                            tFun: (v, r, s, zf) => gviz.sPow((Math.max(v, 0) - s.min) / (s.max - s.min), 0.6),
                        }),
                        {
                            pixNb: 10,
                            cellInfoHTML: (c) => '<b>' + c.elevation + '</b> m',
                        }
                    )

                    //legend
                    app.layers[0].styles[0].legends.push(
                        new gviz.ColorLegend({
                            title: 'Elevation (m)',
                            ticks: 5,
                            colorRamp: colFun,
                            fun: (t, r, s) => s.min + (s.max - s.min) * gviz.sPowInverse(t, 0.6),
                            width: 300,
                        })
                    )

                    //land cover
                } else if (layCode === 'lc') {
                    const clcColors = {
                        1: '#e6004d',
                        2: '#ff0000',
                        3: '#cc4df2',
                        4: '#cc0000',
                        5: '#e6cccc',
                        6: '#e6cce6',
                        7: '#a600cc',
                        8: '#a64d00',
                        9: '#ff4dff',
                        10: '#ffa6ff',
                        11: '#ffe6ff',
                        12: '#ffffa8',
                        13: '#ffff00',
                        14: '#e6e600',
                        15: '#e68000',
                        16: '#f2a64d',
                        17: '#e6a600',
                        18: '#e6e64d',
                        19: '#ffe6a6',
                        20: '#ffe64d',
                        21: '#e6cc4d',
                        22: '#f2cca6',
                        23: '#80ff00',
                        24: '#00a600',
                        25: '#4dff00',
                        26: '#ccf24d',
                        27: '#a6ff80',
                        28: '#a6e64d',
                        29: '#a6f200',
                        30: '#e6e6e6',
                        31: '#cccccc',
                        32: '#ccffcc',
                        33: '#000000',
                        34: '#a6e6cc',
                        35: '#a6a6ff',
                        36: '#4d4dff',
                        37: '#ccccff',
                        38: '#e6e6ff',
                        39: '#a6a6e6',
                        40: '#00ccf2',
                        41: '#80f2e6',
                        42: '#00ffa6',
                        43: '#a6ffe6',
                        44: '#e6f2ff',
                        48: 'gray',
                    }

                    const clcLabels = {
                        1: 'Continuous urban fabric',
                        2: 'Discontinuous urban fabric',
                        3: 'Industrial or commercial units',
                        4: 'Road and rail networks and associated land',
                        5: 'Port areas',
                        6: 'Airports',
                        7: 'Mineral extraction sites',
                        8: 'Dump sites',
                        9: 'Construction sites',
                        10: 'Green urban areas',
                        11: 'Sport and leisure facilities',
                        12: 'Non-irrigated arable land',
                        13: 'Permanently irrigated land',
                        14: 'Rice fields',
                        15: 'Vineyards',
                        16: 'Fruit trees and berry plantations',
                        17: 'Olive groves',
                        18: 'Pastures',
                        19: 'Annual crops associated with permanent crops',
                        20: 'Complex cultivation patterns',
                        21: 'Land principally occupied by agriculture with significant areas of natural vegetation',
                        22: 'Agro-forestry areas',
                        23: 'Broad-leaved forest',
                        24: 'Coniferous forest',
                        25: 'Mixed forest',
                        26: 'Natural grasslands',
                        27: 'Moors and heathland',
                        28: 'Sclerophyllous vegetation',
                        29: 'Transitional woodland-shrub',
                        30: 'sands',
                        31: 'Bare rocks',
                        32: 'Sparsely vegetated areas',
                        33: 'Burnt areas',
                        34: 'Glaciers and perpetual snow',
                        35: 'Inland marshes',
                        36: 'Peat bogs',
                        37: 'Salt marshes',
                        38: 'Salines',
                        39: 'Intertidal flats',
                        40: 'Water courses',
                        41: 'Water bodies',
                        42: 'Coastal lagoons',
                        43: 'Estuaries',
                        44: 'Sea and ocean',
                        48: 'No data',
                    }

                    app.addLayerFromDataset(
                        ds.lc,
                        gviz.LegoStyle.getCat('clc', {
                            color: clcColors,
                        }),
                        {
                            pixNb: 10,
                            cellInfoHTML: (c) => clcLabels[c.clc],
                        }
                    )
                } else if (layCode === 'pop') {
                    //population

                    app.addLayerFromDataset(
                        ds.pop,
                        gviz.LegoStyle.get('TOT_P_2021', {
                            color: d3.interpolateOrRd,
                            nb: 15,
                            tFun: (v, r, s) => gviz.sExpRev((v - s.min) / (s.max - s.min), -7),
                            widthFactor: 0.04,
                        }),
                        {
                            pixNb: 10,
                            cellInfoHTML: (c) =>
                                +c['TOT_P_2021'] ? '<b>' + c['TOT_P_2021'] + '</b> inhabitant(s)' : undefined,
                        }
                    )

                    //legend
                    app.layers[0].styles[0].legends.push(
                        new gviz.ColorLegend({
                            title: 'Number of inhabitants',
                            ticks: 5,
                            colorRamp: d3.interpolateOrRd,
                            fun: (t, r, s) => s.max * gviz.sExpRevInverse(t, -7),
                            width: 500,
                        })
                    )
                } else {
                    console.log('Unexpected layer code: ' + layCode)
                    return
                }

                //redraw
                app.cg.redraw()
            }

            //layer selector
            document.querySelector('#layer').addEventListener('change', update)

            // show/hide labels
            document.querySelector('#label').addEventListener('change', function () {
                app.showLabels = this.checked
                app.cg.redraw()
            })

            // show/hide boundaries
            document.querySelector('#boundary').addEventListener('change', function () {
                app.showBoundaries = this.checked
                app.cg.redraw()
            })

            //select layer from URL
            const ls = gviz.getParameterByName('lay')
            if (ls) {
                const b = document.querySelector('#' + ls)
                if (b) b.checked = true
            }

            //initialise
            update()
        </script>

        <div
            style="
                position: absolute;
                right: 0px;
                bottom: 0px;
                width: auto;
                height: auto;
                padding: 1px;
                border: 0px;
                background: #ffffffcc;
            "
        >
            <span style="font-size: 0.8em"
                ><a href="https://github.com/eurostat/gridviz" style="text-decoration: none">GridViz</a> | ©
                <a href="https://eurogeographics.org" style="text-decoration: none">EuroGeographics</a></span
            >
        </div>
    </body>
</html>
