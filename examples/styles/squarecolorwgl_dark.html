<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 3763437, y: 2791045 }).setZoomFactor(620).setZoomFactorExtent([7, 2000])

            .setBackgroundColor("black")
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20", { dark: true }))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            .setViewFromURL()

            .addMultiScaleTiledCSVGridLayer(
                [200, 400, 1000, 2000, 5000, 10000, 20000, 50000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi/ind/2015/" + r + "m/",
                [
                    new gviz.SquareColorWGLStyle({
                        colorCol: "Ind",
                        color: d3.interpolateMagma,
                        stretching: { fun: "expRev", alpha: -7 }
                    }), new gviz.StrokeStyle({ maxZoom: 15 })
                ],
                {
                    pixNb: 1.5,
                    cellInfoHTML: c => "<b>" + c.Ind + "</b> inhabitant" + (c.Ind == 1 ? "" : "s"),
                })

            .addBackgroundLayer({
                url: "https://gisco-services.ec.europa.eu/maps/tiles/GreyEarth/EPSG3035/",
                resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564],
                origin: [0, 6000000],
                filterColor: zf => "#000000d1",
            })

    </script>

</body>

</html>
