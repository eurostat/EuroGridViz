<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 500 })

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define characters
    const scale = gridviz.TextStyle.textScale(['.', '-', '~', '+', '=', '#', 'â‚¬', '@'])

    //define style
    const style = new gridviz.TextStyle({
        text: (cell) => {
            const t = gridviz.powerScale(0.25)(cell.population / 50000)
            return scale(t)
        },
        //color: () => '#333',
        //fontSize: (cell, resolution) => 1.2 * r,
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
