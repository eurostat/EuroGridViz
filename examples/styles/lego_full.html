<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Lego style</title>

    <style>
        @font-face {
            font-family: mfLego;
            src: url(https://raw.githubusercontent.com/eurostat/gridviz/master/assets/font/MicroSix.woff);
        }
    </style>

</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4500000, y: 2960000 })
            .setZoomFactor(1500).setZoomFactorExtent([30, 7000])
            .setViewFromURL()

            .setLabelLayer(
                gviz.getEuronymeLabelLayer("EUR", 50, {
                    ex: 1.6,
                    fontFamily: "mfLego",
                    exSize: 1,
                    color: () => "black",
                    haloColor: () => "white",
                    haloWidth: () => 2
                })
            )
            .setBoundaryLayer(
                gviz.getEurostatBoundariesLayer({
                    scale: "10M",
                    col: "#00000055",
                    lineDash: () => []
                })
            )
            .setBackgroundColor("#EAECEE")

            .addMultiScaleTiledCSVGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/" + Math.round(r / 1000) + "km/",
                gviz.LegoStyle.get(
                    "2018",
                    { tFun: (v, r, s, zf) => gviz.sExpRev((v - s.min) / (s.max - s.min), -7) }
                ),
                {
                    pixNb: 10,
                    cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)",
                })

            .addBackgroundLayer({
                url: "https://gisco-services.ec.europa.eu/maps/tiles/GreyEarth/EPSG3035/",
                resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564],
                origin: [0, 6000000],
                filterColor: zf => "#ffffffd3",
            })

    </script>

</body>

</html>
