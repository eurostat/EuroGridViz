<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2960000, z: 500 })

    //define multi resolution dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/elevation/' + resolution + 'm/')
    )

    //const breaks = [0.1, 100, 200, 500, 750, 1000, 1250, 1500, 1750, 2000, 2500, 3000, 3500, 4000]
    const isContour = (v1, v2, breaks) => {
        const out = []
        v1 = v1 || 0
        v2 = v2 || 0
        for (let b of breaks)
            if ((v1 < b && v2 >= b) || (v2 < b && v1 >= b))
                out.push(b)
        return out
    }

    const isContourInterval = (v1, v2, interval) => {
        if (v1 == undefined && v2 != undefined) return 1
        if (v1 != undefined && v2 == undefined) return -1
        const int1 = Math.floor(v1 / interval)
        const int2 = Math.floor(v2 / interval)
        return int2 - int1
    }

    //define style
    const interval = 200
    const color = "#ffad42"
    const style = new gridviz.SideStyle({
        viewScale: (sides) => {
            const ext = d3.extent(sides, side => {
                
            })

        },
        color: (side, resolution) => {
            if (isContourInterval(side.c1?.elevation, side.c2?.elevation, interval) != 0)
                return color
        },
        width: (side, resolution, z) => {
            const nb = Math.abs(isContourInterval(side.c1?.elevation, side.c2?.elevation, interval))
            if (nb == 0) return 0
            const min = z
            const max = resolution * 0.6
            const step = (max - min) / 5
            return min + (nb - 1) * step
        }
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], {
        minPixelsPerCell: 5,
        cellInfoHTML: (cell) => cell.elevation + ' m',
    })]

</script>
