<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Gridviz</title>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <script src="../../dist/gridviz.js"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')

            const map = new gridviz.Map(containerDiv)
                .setGeoCenter({ x: 4000000, y: 2960000 })
                .setZoom(1000)

                .addMultiScaleTiledGridLayer(
                    [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
                    (r) =>
                        'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/elevation/' +
                        r +
                        'm/',
                    [
                        new gridviz.ContourStyle({
                            valueCol: 'elevation',
                            //breaks: [100, 200, 500, 750, 1000, 1250, 1500, 1750, 2000, 2500, 3000, 3500, 4000],
                            breaks: [
                                0, 50, 100, 200, 300, 400, 500, 750, 1000, 1500, 2000, 2500, 3000, 3500, 4000,
                            ],
                        }),
                    ],
                    {
                        minPixelsPerCell: 2,
                    }
                )
        </script>
    </body>
</html>
