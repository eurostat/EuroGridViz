<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 3700000, y: 2800000, z: 40, zoomExtent: [20, 200] })
        .addZoomButtons()

    //define dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiled-grid-germany-zensus2011/main/out/ALTER_KURZcsv/' + resolution + 'm/'), {
        preprocess: (c) => {
            c.TOT = 0; for (let i = 1; i <= 5; i++) c.TOT += +c[i]
            //age ratio
            //<29
            c.yyy = +c["1"] + +c["2"]
            //>50
            c.ooo = +c["4"] + +c["5"]
            c.age_ratio = c.yyy + c.ooo == 0 ? 0 : (c.yyy - c.ooo) / (c.yyy + c.ooo)
            c.age_ratio = c.age_ratio * 0.5 + 0.5
        }
    })

    //define style
    const style = new gridviz.CompositionStyle({
        color: {
            men_1ind: '#7570b3',  //blue
            men_2_4ind: '#1b9e77', //green
            men_5ind: '#d95f02', //orange
        },
        type: () => 'piechart',
        size: (c, r, z, scale) => scale(+c.men),
        viewScale: gridviz.viewScaleQuantile({ valueFunction: (c) => +c.men, classNumber: 5, minSizePix: 2 }),
        offsetAngle: () => 90,
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
