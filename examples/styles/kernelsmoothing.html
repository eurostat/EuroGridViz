<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Kernel smoothing style</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <select id="style" style="font-size: 1em">
            <option value="color" selected>Color - continuous</option>
            <option value="colord">Color - discrete</option>
            <option value="size">Circle size</option>
            <option value="joyplot">Joyplot</option>
            <option value="lego">Lego</option>
            <option value="side">Shading</option>
        </select>
        <br>
        <input type="range" min="3" max="40" value="10" class="slider" id="sigma">
    </div>

    <script src="../../dist/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1000)

        //add layer
        app.addMultiScaleTiledGridLayer(
            [1000, 2000, 5000, 10000, 20000, 50000, 100000],
            r => "https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population/" + r + "m/",
            [],
            {
                pixNb: 5,
                cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)"
            }
        )
        const lay = app.layers[0]



        //
        const update = () => {
            //get selected style
            const s = document.querySelector('#style').value

            //get sigma
            const sig = document.querySelector('#sigma').value

            let factor = 5
            let styles = []

            if (s == "color") {
                factor = 2
                styles = [
                    new gviz.SquareColorWGLStyle({
                        colorCol: "ksmval",
                        color: t => d3.interpolateSpectral(1 - t), //d3.interpolateCividis,
                        tFun: (v, r, s) => {
                            const v_ = gviz.sExp((v) / s.max, -20)
                            return v_
                        }
                    })
                ]

            } else if (s == "colord") {

                const nbClass = 12
                factor = 2
                styles = [
                    new gviz.SquareColorWGLStyle({
                        colorCol: "ksmval",
                        color: t => d3.interpolateSpectral(1 - t), //d3.interpolateCividis,
                        tFun: (v, r, s) => {
                            const v_ = gviz.sExp((v) / s.max, -20)
                            const cl = Math.floor(nbClass * v_) / nbClass
                            return cl
                        }
                    })
                ]

            } else if (s == "size") {
                factor = 8
                styles = [new gviz.ShapeColorSizeStyle({
                    color: () => "black",
                    sizeCol: "ksmval",
                    size: (v, r, s, zf) => 1.3 * r * Math.pow(v / s.max, 0.3),
                    shape: () => "circle",
                })]

            } else if (s == "joyplot") {
                factor = 20
                styles = [new gviz.JoyPlotStyle({
                    heightCol: "ksmval",
                    height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                })]

            } else if (s == "lego") {
                factor = 15

                styles = gviz.LegoStyle.get("ksmval", { tFun: (v, r, s, zf) => gviz.sExpRev((v - s.min) / (s.max - s.min), -7), colors: d3.schemeRdYlGn[10].reverse() })

            } else if (s == "side") {
                factor = 10

                styles = [
                    new gviz.SideStyle({
                        valueCol: "ksmval",
                        value: (v1, v2) => { return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0) },

                        color: (side, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            const tr = 0.3 * gviz.sPow(Math.abs(side.value) / max, 0.3)
                            return side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "rgba(0,0,0," + tr + ")" : "rgba(255,255,100," + tr + ")"
                        },
                        width: (side, r, s, z) => {
                            return r * 1
                        },

                        /*
                        color: (side, r, s, z) => side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "black" : "white",
                        width: (side, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return r * (0.01 + (side.or === "v" ? 0.6 : 1) * 0.333 * gviz.sPow(Math.abs(side.value) / max, 0.3))
                        },*/

                        fillColor: (c) => c.ksmval < 0 ? "#d13c4b" : "#4288b5",
                    })]
            }

            lay.styles = [
                new gviz.KernelSmoothingStyle({
                    value: c => +c["2018"],
                    sigma: (r, zf) => r * (+sig) / 10,
                    factor: factor,
                    threshold: 0.001,
                    styles: styles
                })
            ]

            //redraw
            app.cg.redraw()
        }

        //style selection
        document.getElementById('style').addEventListener('change', update);

        //sigma selection
        document.getElementById('sigma').oninput = update

        update()
    </script>

</body>

</html>
