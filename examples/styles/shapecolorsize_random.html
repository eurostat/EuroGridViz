<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Shape/color/size style</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(2000)
            .addMultiScaleTiledCSVGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population/" + r + "m/",
                [
                    new gviz.ShapeColorSizeStyle({
                        //set random color
                        colorCol: "2018",
                        color: () => "rgb(" + (255 * Math.random()) + "," + (255 * Math.random()) + "," + (255 * Math.random()) + ")",
                        //set random size
                        sizeCol: "2018",
                        size: (v, r, s, zf) => r * Math.random(),
                        //set random shape
                        shape: () => { const r = Math.random(); return r < 1 / 4 ? "circle" : r < 2 / 4 ? "square" : r < 3 / 4 ? "diamond" : "donut" },
                    })
                ],
                {
                    pixNb: 15,
                    cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)",
                })

    </script>

</body>

</html>
