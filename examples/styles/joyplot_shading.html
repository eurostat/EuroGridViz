<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Joyplot style</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../build/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 })
            .setZoomFactor(2000).setZoomFactorExtent([30, 7000])
            .setViewFromURL()
            .setLabelLayer(
                gviz.getEuronymeLabelLayer("EUR", 50, {
                    ex: 1.8,
                    exSize: 1,
                    color: () => "black",
                    haloColor: () => "#ffffff",
                    haloWidth: () => 3
                })
            )
            .setBoundaryLayer(
                gviz.getEurostatBoundariesLayer({
                    scale: "10M",
                    col: "#00000044",
                    lineDash: () => []
                })
            )
            .addMultiScaleTiledCSVGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/" + Math.round(r / 1000) + "km/",
                [
                    new gviz.JoyPlotStyle({
                        heightCol: "2018",
                        height: (v, r, s, zf) => 5 * r * gviz.sPow(v / s.max, 0.4),
                        lineColor: (y, ys, r, zf) => {
                            const t = 255 - 255 * (y - ys.min) / (ys.max - ys.min);
                            return "rgb(" + t + "," + t + "," + t + ")"
                        },
                        lineWidth: (y, ys, r, zf) => 0.1 * r,
                        fillColor: (y, ys, r, zf) => "rgba(0,0,0," + (0.0 + (1 - (y - ys.min) / (ys.max - ys.min)) * 0.9) + ")",
                        /*fillColor: (y, ys, r, zf) => {
                            let t = (y - ys.min) / (ys.max - ys.min);
                            t = Math.pow(t, 1);
                            t *= 255;
                            return "rgba(" + t + "," + t + "," + t + ",0.7)"
                        },*/
                    })
                ],
                {
                    pixNb: 10,
                    cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)",
                })

    </script>

</body>

</html>
