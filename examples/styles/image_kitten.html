<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

const f = (async () => {
    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 200 })
        .addZoomButtons()

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //load images
    const kitten_white_image = await gridviz.loadImage("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/images/kitten_white.png")
    const kitten_gray_image = await gridviz.loadImage("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/images/kitten_gray.png")
    const kitten_dark_image = await gridviz.loadImage("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/images/kitten_dark.png")

    //define image style
    const style = new gridviz.ImageStyle({

        imageCode: (cell) => {
            if (cell.population > 70000) return "kitten_dark"
            else if (cell.population > 7000) return "kitten_gray"
            else if (cell.population > 1500) return "kitten_white"
        },
        images: {
            kitten_dark: kitten_dark_image,
            kitten_gray: kitten_gray_image,
            kitten_white: kitten_white_image,
        },
        size: (c, r, z, viewScale) => r*0.9,
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

    map.redraw()
})
f()

</script>
