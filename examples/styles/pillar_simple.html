<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - Pillar style</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../../dist/gridviz.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(1500)
            .setBackgroundColor("#F3FBFF")
            .addMultiScaleTiledGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                r => "https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population/" + r + "m/",
                [
                    new gviz.PillarStyle({
                        heightCol: "2018",
                        height: (v, r, s, z) => 10 * r * gviz.sExpRev(v / s.max, -2.5),
                        simple: true,
                        color: (v, r, s) => "#FF3D12aa",
                        viewHeightFactor: 3,
                        width: (v, r, s, zf) => 0.3 * r,
                        viewSX: -0.5,
                        viewSY: -1.5,
                        shadowDirection: 21 * Math.PI / 180.0,
                        shadowFactor: 0.5,
                    })
                ],
                {
                    pixNb: 8,
                    cellInfoHTML: c => "<b>" + c["2018"] + "</b> inhabitant(s)",
                })

            .setLabelLayer(gviz.getEuronymeLabelLayer("EUR", 50))
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            .addBackgroundLayer({
                url: "https://gisco-services.ec.europa.eu/maps/tiles/GreyEarth/EPSG3035/",
                resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564],
                origin: [0, 6000000],
                filterColor: zf => "#ffffffd3",
            })

    </script>

</body>

</html>
