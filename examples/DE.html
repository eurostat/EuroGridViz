<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - example</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script src="../dist/gridviz.js"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')

        new gviz.App(containerDiv)
            .setGeoCenter({ x: 4301000, y: 2889000 })
            .setZoomFactor(3)
            .addTiledGridLayer(
                'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/germany/heizung/100m/',
                [
                    new gviz.CompositionStyle({
                        //x,y,Insg,fernw,etagen,zentral
                        color: {
                            fernw: '#7570b3', //purple
                            zentral: '#1b9e77', //green
                            etagen: '#d95f02', //orange
                            Insg: "gray"
                        },
                        type: () => 'piechart',
                        offsetAngle: () => 0,
                    }),
                ],
                {
                    preprocess: (c) => {
                        c.fernw = +c.fernw
                        c.zentral = +c.zentral
                        c.etagen = +c.etagen
                        c.anderen = +c.Insg - c.etagen - c.zentral - c.fernw
                        delete c.Insg
                    }
                }
            )
    </script>
</body>

</html>
