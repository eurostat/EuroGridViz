<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>2kmÂ² Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container"></div>
</body>
<script src="../../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");
  gridviz
    .viewer()
    .container(containerDiv)
    .title("2x2 km Grid of Europe")
    .gridData([
      {
        url: "../../../assets/csv/Europe/2km/pop_2km.csv",
        cellSize: 2,
      },
    ])
    .zerosRemoved(3) //last 3 zeros were removed from dataset for efficiency
    .colorField("population") // csv column which you wish to visualize
    .sizeField(false) // csv column which you wish to visualize
    .nuts(true) //loads borders topojson
    .nutsLevel(2)
    .cellCount(true)
    .showPlacenames(true)
    .center([4369, 3230]) //EPSG=3035 with last 3 zeros removed
    .zoom(500)
    .backgroundColor("#000")
    .lineColor("#bfbfbf")
    .lineWidth(0.0010)
    .colorSchemeName("interpolateViridis") //d3-scale-chromatic
    .colorScaleName("scaleSequentialLog")
    .colorSchemeSelector(true)
    .colorScaleSelector(true)
    .legend({
      title: "Total population per 2x2km (2011)",
      titleWidth: 130,
      ticks: 5,
    })
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/population-distribution-demography/geostat'>GEOSTAT</a>")
    .build();
</script>

</html>
