<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>1x1km Population Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container" style="height:100%; width:100%;"></div>
</body>
<script src="../../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");

  let app = new gridviz
    .App()
    .container(containerDiv)
    .zerosRemoved(3) // To reduce file size, zeros can be removed from the cell's x and y coordinates. Just let gridviz know how many have been removed here!
    .title("5kmÂ² Population Grid of Europe")
    .zoom(3000)
    .geoCenter([4000,3000])
    .homeButton(true)
    .zoomButtons(true)
    .sourcesHTML("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/'>GISCO</a>")
    .build();


  const style = new gridviz.ColorSizeShapeStyle({ 
    "colorFunction": c => gridviz.color().interpolateMagma(Math.pow(c["Population"], 0.4) / 50),
  })

  app.addCSVGrid({
        url: "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/1km/pop_1km.csv",
        resolution: 1,
        styles: [style],
        minZoom: 0,
        maxZoom: 50000000,
        drawAll:true
    });
</script>

</html>
