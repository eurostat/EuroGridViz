<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netherlands 100m grid</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  </head>

  <body style="margin: 0">
    <div id="viz-container"></div>
  </body>
  <script src="../../build/gridviz.js"></script>
  <script>
    let containerDiv = document.getElementById("viz-container");
    gridviz
      .viewer()
      .container(containerDiv)
      .title("100 x 100m statistics of the Netherlands")
      .gridData([
        {
          url: "../../assets/csv/Netherlands/100m/NL_census.csv",
          cellSize: 1,
        },
      ])
      .cellCount(true)
      .sourcesHTML(
        "Source: <a target='__blank' href='https://www.cbs.nl/nl-nl/dossier/nederland-regionaal/geografische-data/kaart-van-100-meter-bij-100-meter-met-statistieken'>Statistics Netherlands</a>"
      )
      .colorField("Inhabitants") // csv column which you wish to visualize
      .zerosRemoved(2)
      .nuts(false) // NUTS2JSON does not support EPSG:28992 - use addGeoJson() method to load custom geojson instead
      .center([1720, 4500]) //EPSG=28992 with 2 zeros removed
      .showPlacenames(true)
      .EPSG(28992) // for placenames service
      .placenamesCountry("NL")
      .placenameThresholds({
        //"scale": population
        1500: 200000,
        1250: 100000,
        1000: 100000,
        500: 50000,
        250: 10000,
      })
      .zoom(5000)
      .height(window.innerHeight)
      .width(window.innerWidth)
      .backgroundColor("#2b2b2b")
      .lineColor("#ffffff")
      .colors(['#ffffd4','#fee391','#fec44f','#fe9929','#ec7014','#cc4c02','#8c2d04'])
      .thresholds([10, 20, 40, 80, 200, 300, 900])
      .colorSchemeSelector(false)
      .colorFieldSelector(true)
      .colorFieldSelectorLabel("Colour by: ")
      .legend({
        type: "cells",
        orientation: "vertical",
        width: 130,
        height: 170,
        titleWidth: 110,
        format: ",.0f",
      })
      .tooltip({
        eventType: "mousemove", // click vs mousemove
        showLAU: false,
        showEPSG: false,
        showNUTS: false,
        showCoordinates: false,
      })
      .build();
  </script>
</html>
