<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script>

    //define map
    const map = new gviz.Map(document.getElementById('map'))

    //set initial view and background color
    map.setView(4700000, 2800000, 1000).setBackgroundColor('#eee')

    //define background layer
    const backgroundLayer = new gviz.BackgroundLayer({
        url: 'https://gisco-services.ec.europa.eu/maps/tiles/NaturalEarth/EPSG3035/',
        resolutions: [156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512, 9783.93962050256, 4891.96981025128, 2445.98490512564],
        origin: [0, 6000000],
        filterColor: () => '#ffffff88',
    })

    //ETRS89-LAEA projection (EPSG 3035)
    const proj = d3
        .geoAzimuthalEqualArea()
        .rotate([-10, -52])
        .reflectX(false)
        .reflectY(true)
        .scale(6378137)
        .translate([4321000, 3210000])

    //define label layer
    const labelLayer = new gviz.LabelLayer({
        url: 'https://raw.githubusercontent.com/eurostat/euronym/main/pub/v2/UTF/50/EUR.csv',
        preprocess: (label) => {
            //project from geo coordinates to ETRS89-LAEA
            const p = proj([label.lon, label.lat])
            label.x = p[0]
            label.y = p[1]
            delete label.lon
            delete label.lat
        },
        style: (label, zoom) => {
            if (label.rs < 0.9 * zoom) return
            if (label.r1 < 0.9 * zoom) return '1em Arial'
            return '1.5em Arial'
        }
    })

    //add layer to map
    map.layers = [backgroundLayer, labelLayer]
    map.redraw()

</script>
