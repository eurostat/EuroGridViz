<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Gridviz - example</title>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <script src="../dist/gridviz.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')

            //ETRS89-LAEA projection (EPSG 3035)
            const proj = d3
                .geoAzimuthalEqualArea()
                .rotate([-10, -52])
                .reflectX(false)
                .reflectY(true)
                .scale(6378137)
                .translate([4321000, 3210000])

            new gviz.Map(containerDiv)
                .setGeoCenter({ x: 4700000, y: 2800000 })
                .setZoomFactor(1000)
                .setBackgroundColor('#eee')
                .addBackgroundLayer({
                    url: 'https://gisco-services.ec.europa.eu/maps/tiles/NaturalEarth/EPSG3035/',
                    resolutions: [
                        156543.03392804097, 78271.51696402048, 39135.75848201024, 19567.87924100512,
                        9783.93962050256, 4891.96981025128, 2445.98490512564,
                    ],
                    origin: [0, 6000000],
                    filterColor: (zf) => '#ffffff88',
                })

                .setLabelLayer({
                    url: 'https://raw.githubusercontent.com/eurostat/euronym/main/pub/v2/UTF/50/EUR.csv',
                    preprocess: (lb) => {
                        //project from geo coordinates to ETRS89-LAEA
                        const p = proj([lb.lon, lb.lat])
                        lb.x = p[0]
                        lb.y = p[1]
                        delete lb.lon
                        delete lb.lat
                    },
                    style: (lb, zf) => {
                        if (lb.rs < 0.9 * zf) return
                        if (lb.r1 < 0.9 * zf) return '1em Arial'
                        return '1.5em Arial'
                        //if (lb.rs < 0.35*zf) return;
                        //return "1.25em Arial";
                    },
                    haloColor: () => 'white',
                })
                .redraw()
        </script>
    </body>
</html>
