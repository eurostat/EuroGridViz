<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>

        const nutsLevel = 3
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/examples/ur/clc_nuts2021_lvl"+nutsLevel+"_2018.csv";

        //see https://github.com/eurostat/eurostat-map.js/blob/master/docs/reference.md
        const map = eurostatmap.map("scomp")
            .nutsLvl(nutsLevel)
            .nutsYear(2021)
            .stripeWidth(10)
            .scale("60M")
            .stripeOrientation(45)
            .stat("artif", { csvURL: url, geoCol: "NUTS_ID", valueCol: "artif" })
            .stat("agri", { csvURL: url, geoCol: "NUTS_ID", valueCol: "agri" })
            .stat("past", { csvURL: url, geoCol: "NUTS_ID", valueCol: "past" })
            .stat("forest", { csvURL: url, geoCol: "NUTS_ID", valueCol: "forest" })
            .stat("shrub", { csvURL: url, geoCol: "NUTS_ID", valueCol: "shrub" })
            .stat("open", { csvURL: url, geoCol: "NUTS_ID", valueCol: "open" })
            .stat("water", { csvURL: url, geoCol: "NUTS_ID", valueCol: "water" })
            //https://www.eea.europa.eu/data-and-maps/figures/corine-land-cover-1990-by-country/legend/image_large
            .catLabels({ "artif": "Artificial areas", "agri": "Arable land and permanent crop", "past": "Pasture and heterogeneous agricultural areas", "forest": "Forest", "shrub": "Shrub", "open": "Open spaces with little or no vegetation", "water": "Wetlands and water bodies" })
            .catColors({ "artif": "#f22300", "agri": "#ec9c00", "past": "#efde24", "forest": "#45f400", "shrub": "#b1fe26", "open": "#e9eef1", "water": "#8ab6f2" })
            .legend({ x: 10, y: 10, title: "Land cover" })
            //.legend({x:10, y:150, title: "Animals", boxOpacity: 0.8, boxFill: "white" })
            //.seaFillStyle("white")
            .cntbnStroke({0:"#777", 1:"#777", 2:"#777", 3:"#777", oth:"none", co:"none"})
            .nutsbnStroke({0:"#666", 1:"#777", 2:"#777", 3:"#999", oth:"none", co:"#1f78b4"})
            .coastalMarginColor("lightgray")
            //.drawGraticule(true)
            .showSourceLink(false)
            //.bordersToShow("eu", "efta")
            //.countriesToShow(["AT", "BE", "BG", "CH", "CY", "CZ", "DE", "DK", "EE", "EL", "ES", "FI", "FR", "HR", "HU", "IE", "IS", "IT", "LI", "LT", "LU", "LV", "ME", "MK", "MT", "NL", "NO", "PL", "PT", "RO", "RS", "SE", "SI", "SK"])
            .zoomExtent([1, 3])

        map.insets("default")

        /*
        if (window.innerWidth > 800) {
            map.insets("default")
        } else {
            // settings for smaller devices
            map.legend({ boxOpacity: 0.8, boxFill: "white", x: window.innerWidth - 90, y:10 })
            .titleFontSize(12)
            .botTxtFontSize(6)
            .tooltip({fontSize:10})
            .legend({labelFontSize:9})
        }*/

        map.build();

    </script>
</body>

</html>
