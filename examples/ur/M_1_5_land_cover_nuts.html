<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>

        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/examples/ur/clc_nuts2021_lvl3_2018.csv";

        const map = eurostatmap.map("scomp")
            .nutsLvl(3)
            .nutsYear(2021)
            .stripeWidth(10)
            .scale("60M")
            .stripeOrientation(45)
            .stat("artif", { csvURL: url, geoCol: "NUTS_ID", valueCol: "artif" })
            .stat("agri", { csvURL: url, geoCol: "NUTS_ID", valueCol: "agri" })
            .stat("past", { csvURL: url, geoCol: "NUTS_ID", valueCol: "past" })
            .stat("forest", { csvURL: url, geoCol: "NUTS_ID", valueCol: "forest" })
            .stat("shrub", { csvURL: url, geoCol: "NUTS_ID", valueCol: "shrub" })
            .stat("open", { csvURL: url, geoCol: "NUTS_ID", valueCol: "open" })
            .stat("water", { csvURL: url, geoCol: "NUTS_ID", valueCol: "water" })
            .catLabels({ "artif": "artif", "agri": "agri", "past": "past", "forest": "forest", "shrub": "shrub", "open": "open", "water": "water" })
            .catColors({ "artif": "red", "agri": "orange", "past": "yellow", "forest": "green", "shrub": "green", "open": "gray", "water": "blue" })
            .legend({ x: 550, y: 10, title: "Land cover" })
        //.legend({x:10, y:150, title: "Animals", boxOpacity: 0.8, boxFill: "white" })
        //.seaFillStyle("white")
        //.coastalMarginColor("lightgray")
        //.drawGraticule(false)

        /*

            .titleFontSize(12)
            .botTxtFontSize(6)
            .tooltip({fontSize:10})
            .legend({labelFontSize:9})
        }*/

        map.build();

    </script>
</body>

</html>
