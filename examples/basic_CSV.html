<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById('map')

    //define map
    const map = new gviz.Map(containerDiv)
        .setView(4500000, 2900000, 3000)

    //define dataset
    const dataset = new gviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define color for each cell c
    const colorFunction = (cell) => {
        if (cell.population > 150000) return "#993404"
        else if (cell.population > 60000) return "#d95f0e"
        else if (cell.population > 20000) return "#fe9929"
        else if (cell.population > 6000) return "#fec44f"
        else if (cell.population > 1500) return "#fee391"
        else return "#ffffd4"
    }

    //define style
    const style = new gviz.ShapeColorSizeStyle({ color: colorFunction })

    //add layer to map
    map.layers = [new gviz.Layer(dataset, [style])]

</script>
