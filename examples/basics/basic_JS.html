<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 0, y: 0, z: 3 })
        .addZoomButtons()

    //define dataset
    const dataset = new gridviz.JSGrid(
        10, [
        { x: 0, y: 0, type: a, value: 43 },
        { x: 0, y: 10, type: b, value: 67 },
        { x: 10, y: 10, type: b, value: 61 },
        { x: 10, y: 80, type: b, value: 1 },
        { x: 10, y: 90, type: b, value: 38 },
        { x: 20, y: 20, type: b, value: 85 },
        { x: 30, y: 20, type: c, value: 67 },
        { x: 30, y: 70, type: c, value: 67 },
        { x: 50, y: 70, type: a, value: 25 },
        { x: 60, y: 30, type: b, value: 96 },
        { x: 70, y: 70, type: a, value: 51 },
        { x: 70, y: 90, type: b, value: 46 },
    ])

    //define style
    const style = new gridviz.ShapeColorSizeStyle({
        color: () => "blue"
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
