<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById('map')

    new gviz.Map(containerDiv)
        .setGeoCenter({ x: 4500000, y: 2900000 })
        .setZoomFactor(1000)
        .addTiledGridLayer(
            'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/5000m/',
            [
                new gviz.ShapeColorSizeStyle({
                    color: (c) => c.TOT_P_2021 > 50000 ? "red" : c.TOT_P_2021 > 10000 ? "orange" : c.TOT_P_2021 > 3000 ? "yellow" : "#5555aa"
                }),
            ]
        )
</script>
