<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - example</title>
</head>

<body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
    <div id="viz-container" style="height: 100%; width: 100%"></div>

    <script src="../dist/gridviz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script>
        let containerDiv = document.getElementById('viz-container')

        const colFun = d3.interpolateRgb.gamma(2)("blue", "orange")

        new gviz.App(containerDiv, { transparentBackground: true })
            .setGeoCenter({ x: 4198656, y: 2939904 })
            .setZoomFactor(50)

            .addMultiScaleTiledGridLayer(
                [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                (r) =>
                    'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' +
                    r +
                    'm/',
                [
                    new gviz.SquareColorWGLStyle({
                        colorCol: 'TOT_P_2021',
                        tFun: (value, resolution, stats) => value == 0 ? undefined : gviz.sExpRev(value / stats.max, -10),
                        color: t => {
                            const col = d3.color(colFun(t))
                            col.opacity = 0.75
                            return col
                        },
                    }),
                ],
                {
                    pixNb: 1.5,
                }
            )

            .addBackgroundLayerWMS({
                url: 'https://sgx.geodatenzentrum.de/wms_basemapde?&service=WMS&request=GetMap&layers=de_basemapde_web_raster_grau&styles=&format=image%2Fjpeg&transparent=false&version=1.1.1&srs=EPSG%3A3035',
                maxZoom: 50,
                //filterColor: (zf) => zf < 10 ? '#0000ff66' : '#ff000066',
            })
    </script>
</body>

</html>
