<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Primary schools accessiblity</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
</head>

<body style="margin: 0">
  <div id="viz-container" style="height: 100%; width: 100%"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");


  let viz = new gridviz
    .App()
    .container(containerDiv)
    .cellCount(true)
    .zoom(4000)
    .geoCenter([4369, 3230])
    .zerosRemoved(3)
    .title("Primary schools accessiblity")
    .build();

  // const s = new gridviz.ColorSizeShapeStyle({
  //   colorFunction: c => {
  //     if (c["avg_time"] > 30) return "#4d004b";
  //     if (c["avg_time"] > 25) return "#810f7c";
  //     if (c["avg_time"] > 20) return "#88419d";
  //     if (c["avg_time"] > 15) return "#8c6bb1";
  //     if (c["avg_time"] > 10) return "#8c96c6";
  //     if (c["avg_time"] > 8) return "#9ebcda";
  //     if (c["avg_time"] > 6) return "#bfd3e6";
  //     if (c["avg_time"] > 4) return "#e0ecf4";
  //     if (c["avg_time"] > 0) return "#f7fcfd";
  //   }
  // }
  // )

  const s = new gridviz.ColorSizeShapeStyle({
    colorFunction: c => gridviz.color().interpolateTurbo(Math.pow(c["avg_time"], 0.5) / 5)
  })

  viz.addCSVGrid({
    url: "../../assets/csv/Europe/1km/primary_school_acc.csv",
    resolution: 1,
    styles: [s],
    minZoom: 0,
    maxZoom: 999999999,
    drawAll:true
  });

</script>

</html>
